<figcaption itemprop="caption"><span>1</span><span>Baje el brillo de la pantalla&nbsp;</span><span><p _translation="屏幕是您的手機的元素，消耗更多的能量，特別是在夏季和室外使用的設備。屏幕越來越大，分辨率越來越高。根據The Free Android，最好手動調整亮度使其處於自動模式。這將避免在外出時光線傳感器不斷尋找光線水平來調整屏幕。在自動模式下，即使我們在光天化日之下，手機也可以提高亮度，這是不必要的。例如，當您觀看視頻或電影時，您只需要更多的亮度。因此，請在屏幕亮度上設置一個較低的值。已經在通知欄中包含大多數設備的快捷方式可以更輕鬆地調整它們。它不再只是一個能源消耗的問題，而是它會對你自己的視力更有利。另外，請避免使用動畫的桌面，並選擇較暗的背景。像三星這樣的品牌已經創造了AMOLED屏幕，在使用黑色壁紙時消耗的功耗可以降低五倍。">La pantalla es el elemento de su móvil que más energía consume, especialmente, con dispositivos usados en verano y en exteriores. Las pantallas son cada vez más grandes y con mejor resolución. Según El Androide Libre, <a href="https://elandroidelibre.elespanol.com/2015/01/10-consejos-para-ahorrar-bateria-en-tu-android.html" rel="nofollow" target="_blank">es preferible que regule usted el brillo manualmente a que lo tenga en modo automático</a>. Así evitará que, al salir a la calle, el sensor de luz esté buscando continuamente el nivel de luz para ajustar la pantalla. En modo automático, el móvil puede aumentar el brillo aunque estemos a plena luz del día, algo innecesario. Sólo necesitará más brillo en las ocasiones en que vea un vídeo o una película, por ejemplo. Así que establezca un valor bajo en el brillo de su pantalla. Los accesos rápidos que incorporan ya las mayoría de los dispositivos en la barra de notificaciones le facilitarán su ajuste. <br>Ya no solo es una cuestión de consumo de energía, es que <a href="https://elpais.com/elpais/2018/01/25/buenavida/1516895168_957130.html" target="_blank">será más beneficioso para su propia vista</a>. Además, evite escritorios con animaciones y opte por fondos más oscuros. Marcas como Samsung <a href="http://www.samsung.com/global/galaxy/what-is/amoled/" rel="nofollow" target="_blank">han creado las pantallas AMOLED</a> que pueden suponer hasta cinco veces menos consumo al usar fondos de pantalla en negro.</p></span></figcaption>
</figure>
</li>
<li id="id_gal_pasa_2">
<figure itemprop="image" itemscope="" itemtype="https://schema.org/ImageObject">
<span>
<img id="foto_gal_2" onload="lzld(this)" src="undefined://ep00.epimg.net/t.gif" data-src="https://ep00.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138679_album_normal.jpg" width="980" height="652" alt="wifi">
										</span>

<meta itemprop="url" content="https://ep01.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138679_album_normal.jpg">
<figcaption itemprop="caption"><span>2</span><span>Desactive el wifi&nbsp;</span><span><p _translation="連通性更低，節省更多。如果您不使用藍牙，WiFi連接，GPS天線定位-the非常節能 - 消耗，或NFC的的無線連接可以，例如，要在雜貨店 - 把它們關閉，因為雖然不看起來他們仍然在後台運行。只有當你在家裡或在辦公室裡，不如到離開也能在旅程的WiFi：要進入設置菜單把它關閉，並打開它，你會消耗更多的能量。如果你正在旅行然後是禁用它，因為它會阻止該設備來掃描的無線網絡來無濟於事。免費的無線網絡管理工具可以讓這個過程自動化，對於最無知的人來說，這是一個很好的解決方案。通過該方式，如果你想以下載數據無線記住，不是移動網絡功耗更低。">A menos conectividad, mayor ahorro. Si no va a usar Bluetooth, la conexión wifi, el GPS —la antena de posicionamiento consume bastante energía—, o el NFC —la conexión inalámbrica con la que se puede, por ejemplo, pagar en el supermercado—, apáguelos porque aunque no lo parezca siguen funcionando en segundo plano. Solo en el caso de que esté en casa o en la oficina es mejor dejar activado el wifi, también en los trayectos: entrar en el menú de ajustes para desactivarlo y activarlo le hará gastar más energía. <br>Si viaja entonces sí desactívelo, pues evitará que el dispositivo busque redes wifi inútilmente. La herramienta gratuita Gestor de red wifi, que automatiza el proceso, es una buena solución para los más despistados. Por cierto, si quiere descargar datos recuerde que el wifi consume menos energía que las redes móviles.</p></span></figcaption>
</figure>
</li>
<li id="id_gal_pasa_3">

<span>
<img id="foto_gal_3" onload="lzld(this)" src="undefined://ep00.epimg.net/t.gif" data-src="https://ep00.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138686_album_normal.jpg" width="980" height="735" alt="apps">

<meta itemprop="url" content="https://ep01.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138686_album_normal.jpg">
<figcaption itemprop="caption"><span>3</span><span>Cierre las aplicaciones en segundo plano&nbsp;</span><span><p _translation="要罵人，他忘在家裡了充電器的那一刻，要注意你所擁有的應用程序在您的手機不斷吸納能耗數據和流動性移動，眼部的運作，因為即使在待機狀態的即時更新信息。在更多的應用程序 ，你有你的設備上打開，在更不會對電池壽命。在此外，還有包含廣告的免費應用程序，據以從微軟和美國普渡大學，印第安納州，研究人員的一項研究可以消耗電池的30％ 。通常可以單獨或禁用後台應用，如在解釋MovilZona，其中Facebook脫穎而出，成為消耗更多電池的應用程序之一。通過再次激活它們，我們將強制系統在我們使用它們時更新它們（例如，使用wifi而不是數據）。">Para que no maldiga el momento en que se le olvidó el cargador en casa, preste atención a todas esas apps que tiene en su móvil y que absorben de forma constante energía —y consumo de datos y fluidez en el funcionamiento del móvil, ojo—, porque aunque estén en <em>standby</em> siguen actualizando información al instante. Cuantas más aplicaciones tenga abiertas en su dispositivo, menos le durará la autonomía de su batería. Además, hay apps gratuitas que contienen publicidad que, según un estudio realizado por investigadores de Microsoft y de la Universidad de Purdue, Indiana, <a href="http://www.purdue.edu/newsroom/releases/2015/Q4/purdue-related-startup-guarantees-to-improve-battery-performance-for-android-apps.html" rel="nofollow" target="_blank">pueden llegar a consumir el 30% de la batería</a>. <br>Puede desactivar las apps en segundo plano de forma general o individual, tal y como explican en <a href="https://computerhoy.com/paso-a-paso/moviles/como-evitar-que-apps-segundo-plano-consuman-datos-tu-movil-65991">MovilZona</a>, donde destacan Facebook como una de las apps que más batería consume. Al activarlas de nuevo obligaremos al sistema a actualizarlas cuando las estemos usando (por ejemplo, con wifi en vez de con datos).</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>4</span><span>Reduzca el tiempo de apagado de pantalla&nbsp;</span><span><p _translation="有了電話，你不會掛斷電話，因為我們已經習慣了電話本身。但它可以減少屏幕（或背光）的光線盡快消失的時間。幾秒鐘後，如果手機不再使用，它​​將被關閉（如果指定，它也將被阻止）; 這次你可以從設置中進行配置。考慮到根據對甲骨文的研究，我們可以檢查移動超過150次，每天，尤其是當我們尋找的強迫習慣的時候，不僅會感謝你的電池也是你自己的安全，因為越早預防訪問您的手機，更好。">Con el móvil usted no cuelga el teléfono pues nos hemos acostumbrado a que se apague solo. Pero sí puede reducir el tiempo para que la luz de la pantalla (o <em>backlight</em>) desaparezca cuanto antes. Tras unos segundos, si el móvil no es de nuevo utilizado, se apagará (y si así lo ha especificado, también se bloqueará); y este tiempo lo puede configurar desde los ajustes. Teniendo en cuenta que según un estudio de Oracle <a href="https://blogs.oracle.com/marketingcloud/mobilephone" rel="nofollow" target="_blank">podemos chequear el móvil más de 150 veces al día</a>, sobre todo si tenemos el hábito compulsivo de mirar la hora, no solo lo agradecerá su batería también tu propia seguridad, ya que cuanto antes se impida el acceso a su móvil, mejor.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>5</span><span>Bloquee el modo vibración&nbsp;</span><span><p _translation="它看起來很可笑，但每當你的設備振動時，它就會消耗能量。停用此功能是Orange向其客戶推薦的操作之一。如果您在有噪音的地方或不想被打擾，您只需啟動靜音模式即可。請記住，當您的手機振動時，它會消耗更多的電池電量，而不是以正常的音量或靜音模式保持電量。建議您在睡覺時啟動飛行模式，因為通過取消與互聯網和電話網絡的連接可以節省大量費用。">Parece irrisorio, pero cada vez que su dispositivo vibra, consume energía. <a href="https://ayuda.orange.es/particulares/movil/mi-movil/configurar/2007-8-consejos-utiles-para-ahorrar-bateria-en-tu-smartphone" rel="nofollow" target="_blank">Desactivas esta funcionalidad es uno de las acciones que recomienda Orange a sus clientes</a>. Si está en un espacio con ruido o no quiere que le molesten solo tiene que activar el modo silencio. Recuerde que cuando su móvil vibra consume más batería que cuando lo mantiene en un tono normal o, desde luego, en modo silencio. <a href="http://www.prismasoftwaregestion.com/blog/12-4-consejos-sencillos-y-utiles-para-ahorrar-bateria-en-tu-movil/" rel="nofollow" target="_blank">Es aconsejable activar el modo avión cuando se vaya usted a dormir</a>, ya que conseguirá un ahorro importante al anular la conexión a internet y a las redes telefónicas.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>6</span><span>Verifique el rendimiento de la batería&nbsp;</span><span><p _translation="蘋果公司於2017年底向其客戶發送了一條消息，告知iPhone的性能和電池，其中指定由於這些型號的化學老化導致iPhone 6及更高型號的電池更換價格降低。蘋果給了客戶對iPhone電池的更多控制權。今年該公司已經發布了iOS版本，以便任何用戶都可以檢查其電池的性能。Android還會顯示您使用的應用程序的消耗情況，因此您只需查明它是否是WhatsApp，Facebook或消耗更多電量的服務。">Apple envió a finales de 2017 <a href="https://www.apple.com/es/iphone-battery-and-performance/)" rel="nofollow" target="_blank">un mensaje a sus clientes sobre el rendimiento y la batería del iPhone</a> en el que especificaba la reducción del precio de la batería de sustitución para los modelos iPhone 6 y posteriores debido al envejecimiento químico de estos modelos. <a href="https://elpais.com/tecnologia/2018/01/25/actualidad/1516914473_432984.html" target="_blank">Apple daba al cliente más control sobre la batería del iPhone</a>. Este año la empresa ha lanzado <b>una versión de iOS para que cualquier usuario pueda comprobar el rendimiento de su batería</b>. También Android muestra el consumo de las aplicaciones que usa, así que solo tiene que averiguar si es WhatsApp, Facebook o el servicio que está consumiendo más batería de lo normal.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>7</span><span>Actualice el software&nbsp;</span><span><p _translation="在議會擁有更多的自主權和電池壽命蘋果在更新軟件，最大限度地正確使用設備的堅持。該公司包括先進的能源 - 節能技術和提高性能的預設。但請記住，根據對Applesfera，電池持續的原因有兩個升級後減：我們更傾向於使用移動的消息，而最重要的是，該系統具有索引並下載所有我們所存儲的數據（照片庫，音樂等）。">En los <a href="https://www.apple.com/es/batteries/maximizing-performance/)" rel="nofollow" target="_blank">consejos para tener más autonomía y vida útil de la batería de Apple</a> se insiste en la actualización del software para maximizar el uso correcto del aparato. La firma incluye tecnologías avanzadas de ahorro de energía y preconfiguraciones que mejoran el funcionamiento. Pero hay que tener en cuenta, según <a href="https://www.applesfera.com/ios/ios-11-consume-mucha-bateria-en-tu-iphone-7-1-trucos-para-mantenerla-a-raya" rel="nofollow" target="_blank">Applesfera</a>, que la batería aguanta menos tras una actualización por dos razones: tendemos a usar más el móvil ante las novedades y, lo más importante, el sistema tiene que indexar y descargar todos los datos que tengamos almacenados (fototeca, música, etcétera).</p></span></figcaption>
</figure>

<li id="id_gal_pasa_8">

<figcaption itemprop="caption"><span>12</span><span>Cuide la batería&nbsp;</span><span><p _translation="這是避免遇到不必要的意外事件的第一步。請記住，電池是手機中最危險的部件。首先，我們必須知道它處於什麼狀態，是否會給我們一些恐懼。BuenaVida諮詢的專家提供了一系列預防措施。切勿將電池暴露在極端溫度下（如在陽光下或低溫下忘記手機），或者如果電池過熱可能會導致設備充電。切勿對設備進行不必要的充電或讓其達到100％。如果你的手機死了它會關閉，不要再打開它，以便利用小電池長期存在的危害。如果您要存儲一段時間，請務必在半載的情況下將其關閉。">Es el primer paso para no encontrarse con imprevistos innecesarios. Tenga en cuenta que la batería <a href="https://elpais.com/tecnologia/2018/01/09/actualidad/1515514126_410669.html" target="_blank">es el componente más peligroso del móvil</a>. Ante todo, hay que saber en qué estado se encuentra y si podría darnos algún susto. Los expertos consultados por BuenaVida dan <a href="https://elpais.com/elpais/2016/09/06/buenavida/1473152813_417863.html" target="_blank">una serie de medidas de prevención</a>. No debe exponer la batería a temperaturas extremas —como olvidarse el móvil al sol o a bajas temperaturas— o <a href="https://elpais.com/tecnologia/2017/03/14/actualidad/1489511332_941580.html" target="_blank">cargar el aparato con la funda puesta</a> si esta puede recalentarlo. Nunca hay que cargar el dispositivo de forma innecesaria o dejar que llegue al 100%. Si su móvil <em>muere</em> y se apaga, no lo encienda de nuevo para intentar aprovechar lo poco que le quede de batería pues podría ser perjudicial a largo plazo. Si lo va a guardar durante un tiempo, siempre apáguelo con media carga.</p></span></figcaption>
