<meta itemprop="url" content="https://ep01.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138683_album_normal.jpg">
<figcaption itemprop="caption"><span>1</span><span>Baje el brillo de la pantalla&nbsp;</span><span><p _translation="الشاشة هي عنصر هاتفك النقال الذي يستهلك المزيد من الطاقة، وخاصة مع الأجهزة المستخدمة في الصيف وفي الهواء الطلق. الشاشات هي الحصول على أكبر وبدقة أفضل. وفقا لالروبوت الحرة، فمن الأفضل أن تقوم بتعديل سطوع يدويا أن يكون ذلك في الوضع التلقائي . وهذا سوف تجنب أنه عند الخروج، ومستشعر الضوء يبحث باستمرار عن مستوى الضوء لضبط الشاشة. في الوضع التلقائي، يمكن للهاتف زيادة السطوع حتى لو كنا في وضح النهار، شيء لا لزوم له. سوف تحتاج فقط المزيد من السطوع في المناسبات عند مشاهدة فيديو أو فيلم، على سبيل المثال. حتى تعيين قيمة منخفضة على سطوع الشاشة. الاختصارات التي تتضمن بالفعل معظم الأجهزة في شريط الإعلام سوف تجعل من الأسهل لضبطها.لم يعد مجرد مسألة استهلاك الطاقة، بل هو أنه سيكون أكثر فائدة لبصر الخاصة بك . أيضا، تجنب أجهزة الكمبيوتر المكتبية مع الرسوم المتحركة واختيار الخلفيات أغمق. وقد أنشأت علامات تجارية مثل سامسونج شاشات أمولد التي يمكن أن تستهلك ما يصل إلى خمسة أضعاف استهلاك أقل عند استخدام خلفيات سوداء.">La pantalla es el elemento de su móvil que más energía consume, especialmente, con dispositivos usados en verano y en exteriores. Las pantallas son cada vez más grandes y con mejor resolución. Según El Androide Libre, <a href="https://elandroidelibre.elespanol.com/2015/01/10-consejos-para-ahorrar-bateria-en-tu-android.html" rel="nofollow" target="_blank">es preferible que regule usted el brillo manualmente a que lo tenga en modo automático</a>. Así evitará que, al salir a la calle, el sensor de luz esté buscando continuamente el nivel de luz para ajustar la pantalla. En modo automático, el móvil puede aumentar el brillo aunque estemos a plena luz del día, algo innecesario. Sólo necesitará más brillo en las ocasiones en que vea un vídeo o una película, por ejemplo. Así que establezca un valor bajo en el brillo de su pantalla. Los accesos rápidos que incorporan ya las mayoría de los dispositivos en la barra de notificaciones le facilitarán su ajuste. <br>Ya no solo es una cuestión de consumo de energía, es que <a href="https://elpais.com/elpais/2018/01/25/buenavida/1516895168_957130.html" target="_blank">será más beneficioso para su propia vista</a>. Además, evite escritorios con animaciones y opte por fondos más oscuros. Marcas como Samsung <a href="http://www.samsung.com/global/galaxy/what-is/amoled/" rel="nofollow" target="_blank">han creado las pantallas AMOLED</a> que pueden suponer hasta cinco veces menos consumo al usar fondos de pantalla en negro.</p></span></figcaption>
</figure>
</li>
<li id="id_gal_pasa_2">

<figcaption itemprop="caption"><span>2</span><span>Desactive el wifi&nbsp;</span><span><p _translation="اتصال أقل، وفورات أكبر. إذا كنت لا تستخدم بلوتوث، واتصال واي-في، ونظام تحديد المواقع - هوائي تحديد المواقع يستهلك الكثير من الطاقة، أو نفك - الاتصال اللاسلكي الذي يمكنك، على سبيل المثال، ودفع في السوبر ماركت، وإيقاف تشغيلها لأن يبدو أنها لا تزال تعمل في الخلفية. إلا إذا كنت في المنزل أو في المكتب أنه من الأفضل أن يترك واي فاي تمكين أيضا في الرحلات: ل دخول قائمة الإعدادات لتحويل ذلك قبالة وبدوره على أنك سوف تنفق المزيد من الطاقة. إذا كنت مسافرا ثم نعم تعطيل ذلك ، لأنه سوف يمنع الجهاز ل مسح لل شبكات اللاسلكية إلى دون جدوى. أداة إدارة شبكة واي فاي مجانية، الذي يشغل العملية، هو حل جيد لأكثر جاهل. بالمناسبة، إذا كنت ترغب في تحميل البيانات، تذكر أن واي فاي يستهلك طاقة أقل من شبكات المحمول.">A menos conectividad, mayor ahorro. Si no va a usar Bluetooth, la conexión wifi, el GPS —la antena de posicionamiento consume bastante energía—, o el NFC —la conexión inalámbrica con la que se puede, por ejemplo, pagar en el supermercado—, apáguelos porque aunque no lo parezca siguen funcionando en segundo plano. Solo en el caso de que esté en casa o en la oficina es mejor dejar activado el wifi, también en los trayectos: entrar en el menú de ajustes para desactivarlo y activarlo le hará gastar más energía. <br>Si viaja entonces sí desactívelo, pues evitará que el dispositivo busque redes wifi inútilmente. La herramienta gratuita Gestor de red wifi, que automatiza el proceso, es una buena solución para los más despistados. Por cierto, si quiere descargar datos recuerde que el wifi consume menos energía que las redes móviles.</p></span></figcaption>
</figure>
</li>
<li id="id_gal_pasa_3">
<figure itemprop="image" itemscope="" itemtype="https://schema.org/ImageObject">
<span>
<img id="foto_gal_3" onload="lzld(this)" src="undefined://ep00.epimg.net/t.gif" data-src="https://ep00.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138686_album_normal.jpg" width="980" height="735" alt="apps">

<figcaption itemprop="caption"><span>3</span><span>Cierre las aplicaciones en segundo plano&nbsp;</span><span><p _translation="حتى يتسنى لك لا لعنة لحظة كنت قد نسيت الشاحن في المنزل، والانتباه إلى كل تلك التطبيقات لديك على هاتفك النقال والتي تمتص الطاقة باستمرار-واستهلاك البيانات وسيولة في تشغيل الهاتف، والعين، لأنه حتى لو كانوا على أهبة الاستعداد أنها تبقي تحديث المعلومات على الفور. والمزيد من التطبيقات لديك فتح على جهازك، وأقل عمر البطارية الخاص بك وسوف تستمر. وبالإضافة إلى ذلك، هناك تطبيقات مجانية تحتوي على الدعاية التي، وفقا لدراسة من قبل باحثين من مايكروسوفت وجامعة بوردو، إنديانا، يمكن أن تستهلك ما يصل إلى 30٪ من البطارية . يمكنك تعطيل التطبيقات في الخلفية بطريقة عامة أو فردية، كما هو موضح في موفيلزونا، حيث تبرز الفيسبوك باعتبارها واحدة من التطبيقات التي تستهلك المزيد من البطارية. من خلال تفعيلها مرة أخرى ونحن سوف تجبر النظام لتحديثها عندما كنا استخدامها (على سبيل المثال، مع واي فاي بدلا من البيانات).">Para que no maldiga el momento en que se le olvidó el cargador en casa, preste atención a todas esas apps que tiene en su móvil y que absorben de forma constante energía —y consumo de datos y fluidez en el funcionamiento del móvil, ojo—, porque aunque estén en <em>standby</em> siguen actualizando información al instante. Cuantas más aplicaciones tenga abiertas en su dispositivo, menos le durará la autonomía de su batería. Además, hay apps gratuitas que contienen publicidad que, según un estudio realizado por investigadores de Microsoft y de la Universidad de Purdue, Indiana, <a href="http://www.purdue.edu/newsroom/releases/2015/Q4/purdue-related-startup-guarantees-to-improve-battery-performance-for-android-apps.html" rel="nofollow" target="_blank">pueden llegar a consumir el 30% de la batería</a>. <br>Puede desactivar las apps en segundo plano de forma general o individual, tal y como explican en <a href="https://computerhoy.com/paso-a-paso/moviles/como-evitar-que-apps-segundo-plano-consuman-datos-tu-movil-65991">MovilZona</a>, donde destacan Facebook como una de las apps que más batería consume. Al activarlas de nuevo obligaremos al sistema a actualizarlas cuando las estemos usando (por ejemplo, con wifi en vez de con datos).</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>4</span><span>Reduzca el tiempo de apagado de pantalla&nbsp;</span><span><p _translation="مع الهاتف الذي لا شنق الهاتف لأننا قد حصلت على استخدامها لأنها تسير من تلقاء نفسها. ولكن يمكن أن تقلل من الوقت لضوء الشاشة (أو الخلفية ) لتختفي في أقرب وقت ممكن. بعد بضع ثوان، إذا لم يتم استخدام الهاتف المحمول مرة أخرى، سيتم إيقاف تشغيله (وإذا كان ذلك محددا، فإنه سيتم أيضا أن تكون محظورة)؛ وهذه المرة يمكنك تكوينه من الإعدادات. وإذ تضع في اعتبارنا أنه وفقا لدراسة أوراكل يمكننا التحقق من الهاتف المحمول أكثر من 150 مرة في اليوم ، وخاصة إذا كان لدينا عادة القهري من النظر في الوقت، وليس فقط البطارية سوف نقدر الأمن الخاص بك، في أقرب وقت الوصول إلى هاتفك النقال، كان ذلك أفضل.">Con el móvil usted no cuelga el teléfono pues nos hemos acostumbrado a que se apague solo. Pero sí puede reducir el tiempo para que la luz de la pantalla (o <em>backlight</em>) desaparezca cuanto antes. Tras unos segundos, si el móvil no es de nuevo utilizado, se apagará (y si así lo ha especificado, también se bloqueará); y este tiempo lo puede configurar desde los ajustes. Teniendo en cuenta que según un estudio de Oracle <a href="https://blogs.oracle.com/marketingcloud/mobilephone" rel="nofollow" target="_blank">podemos chequear el móvil más de 150 veces al día</a>, sobre todo si tenemos el hábito compulsivo de mirar la hora, no solo lo agradecerá su batería también tu propia seguridad, ya que cuanto antes se impida el acceso a su móvil, mejor.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>5</span><span>Bloquee el modo vibración&nbsp;</span><span><p _translation="يبدو يضحك، ولكن في كل مرة يهتز جهازك، فإنه يستهلك الطاقة. إلغاء تنشيط هذه الوظيفة هي واحدة من الإجراءات الموصى بها من قبل أورانج لعملائها . إذا كنت في الفضاء مع الضوضاء أو لا تريد أن تكون بالانزعاج لديك فقط لتفعيل وضع الصمت. تذكر أنه عندما يهتز هاتفك النقال فإنه يستهلك المزيد من البطارية من عندما يبقيه في لهجة طبيعية أو، بطبيعة الحال، في وضع صامت. فمن المستحسن لتنشيط وضع الطائرة عند الذهاب إلى النوم ، كما أنها سوف تحقق وفورات كبيرة عن طريق إلغاء الاتصال بشبكة الإنترنت والهاتف.">Parece irrisorio, pero cada vez que su dispositivo vibra, consume energía. <a href="https://ayuda.orange.es/particulares/movil/mi-movil/configurar/2007-8-consejos-utiles-para-ahorrar-bateria-en-tu-smartphone" rel="nofollow" target="_blank">Desactivas esta funcionalidad es uno de las acciones que recomienda Orange a sus clientes</a>. Si está en un espacio con ruido o no quiere que le molesten solo tiene que activar el modo silencio. Recuerde que cuando su móvil vibra consume más batería que cuando lo mantiene en un tono normal o, desde luego, en modo silencio. <a href="http://www.prismasoftwaregestion.com/blog/12-4-consejos-sencillos-y-utiles-para-ahorrar-bateria-en-tu-movil/" rel="nofollow" target="_blank">Es aconsejable activar el modo avión cuando se vaya usted a dormir</a>, ya que conseguirá un ahorro importante al anular la conexión a internet y a las redes telefónicas.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>6</span><span>Verifique el rendimiento de la batería&nbsp;</span><span><p _translation="أرسلت أبل رسالة لعملائها في نهاية عام 2017 حول الأداء والبطارية من اي فون الذي حدد الحد من استبدال سعر البطارية لفون 6 ونماذج لاحقة بسبب الشيخوخة الكيميائية من هذه النماذج. أعطى أبل الزبون المزيد من السيطرة على بطارية اي فون . هذا العام أصدرت الشركة نسخة دائرة الرقابة الداخلية بحيث يمكن لأي مستخدم التحقق من أداء البطارية . الروبوت أيضا يظهر استهلاك التطبيقات التي تستخدمها، لذلك عليك أن تعرف ما إذا كان ال واتساب، الفيسبوك أو الخدمة التي تستهلك المزيد من البطارية من المعتاد.">Apple envió a finales de 2017 <a href="https://www.apple.com/es/iphone-battery-and-performance/)" rel="nofollow" target="_blank">un mensaje a sus clientes sobre el rendimiento y la batería del iPhone</a> en el que especificaba la reducción del precio de la batería de sustitución para los modelos iPhone 6 y posteriores debido al envejecimiento químico de estos modelos. <a href="https://elpais.com/tecnologia/2018/01/25/actualidad/1516914473_432984.html" target="_blank">Apple daba al cliente más control sobre la batería del iPhone</a>. Este año la empresa ha lanzado <b>una versión de iOS para que cualquier usuario pueda comprobar el rendimiento de su batería</b>. También Android muestra el consumo de las aplicaciones que usa, así que solo tiene que averiguar si es WhatsApp, Facebook o el servicio que está consumiendo más batería de lo normal.</p></span></figcaption>
</figure>
</li>

<span>
<img id="foto_gal_7" onload="lzld(this)" src="undefined://ep00.epimg.net/t.gif" data-src="https://ep00.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138678_album_normal.jpg" width="980" height="654" alt="actualizacion software">

<figcaption itemprop="caption"><span>7</span><span>Actualice el software&nbsp;</span><span><p _translation="في المشورة للحصول على مزيد من الحكم الذاتي وعمر مفيد للبطارية أبل تصر على تحديث البرنامج لتحقيق أقصى قدر من الاستخدام الصحيح للجهاز. وتشمل الشركة تقنيات متقدمة لتوفير الطاقة والتجهيزات المسبقة التي تحسن الأداء. ولكن يجب أن نأخذ في الاعتبار، وفقا ل أبلسفيرا ، أن البطارية يحمل أقل بعد التحديث لسببين: نحن نميل إلى استخدام المزيد من المحمول إلى الأخبار، والأهم من ذلك، النظام لديه لفهرسة وتحميل جميع البيانات التي قمنا بتخزينها (مكتبة الصور، والموسيقى، وما إلى ذلك).">En los <a href="https://www.apple.com/es/batteries/maximizing-performance/)" rel="nofollow" target="_blank">consejos para tener más autonomía y vida útil de la batería de Apple</a> se insiste en la actualización del software para maximizar el uso correcto del aparato. La firma incluye tecnologías avanzadas de ahorro de energía y preconfiguraciones que mejoran el funcionamiento. Pero hay que tener en cuenta, según <a href="https://www.applesfera.com/ios/ios-11-consume-mucha-bateria-en-tu-iphone-7-1-trucos-para-mantenerla-a-raya" rel="nofollow" target="_blank">Applesfera</a>, que la batería aguanta menos tras una actualización por dos razones: tendemos a usar más el móvil ante las novedades y, lo más importante, el sistema tiene que indexar y descargar todos los datos que tengamos almacenados (fototeca, música, etcétera).</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>8</span><span>Active el modo de bajo consumo&nbsp;</span><span><p _translation="إذا كان مستوى البطارية منخفضة، تفعيل وضع الطاقة المنخفضة هاتفك النقال سوف تعمل لفترة أطول. في حالة إفون، يقوم النظام بإلغاء التنزيل التلقائي أو بعض التأثيرات البصرية ، من بين ميزات أخرى، وسوف يستأنفها عند تحميل الجهاز مرة أخرى. إذا كان الهاتف الخاص بك هو سوني اريكسون محاولة وضع القدرة على التحمل . &quot;إنه تطبيق مبتكر يدير استهلاك البطارية عن طريق الإيقاف المؤقت وترك التطبيقات من الدرجة الثانية التي تستهلك أكثر من غيرها، لذلك لا تبقى نشطة عندما يكون الهاتف في بقية، وترك التطبيقات الأساسية في المستوى الأول، مثل المكالمات&quot; يشرح ساندرا لوبيز دي سانتياغو، مدير التسويق لشركة سوني موبيل. تقدم الشركةنصائح أخرى لزيادة أداء البطارية ، مثل إعادة تشغيل الجهاز من وقت لآخر واستخدام جهاز حر اليدين للاستماع إلى الموسيقى لأنها تستهلك طاقة أقل من مكبرات الصوت.">Si el nivel de su batería es escaso, activando el modo de bajo consumo su móvil funcionará más tiempo. En el caso del iPhone, <a href="https://support.apple.com/es-es/HT205234" rel="nofollow" target="_blank">el sistema desactiva las descargas automáticas o algunos efectos visuales</a>, entre otras prestaciones, y volverá a reanudarlas cuando se cargue el dispositivo de nuevo. Si su móvil es un Sony Xperia pruebe <a href="https://www.sonymobile.com/es/products/phones/xperia-xz-premium/battery/)" rel="nofollow" target="_blank">el modo Stamina</a>. "Es una innovadora aplicación que gestiona el consumo de batería pausando y dejando en segundo nivel las aplicaciones que más consumen, para que no sigan activas cuando el teléfono está en reposo, dejando en primer nivel las aplicaciones imprescindibles como, por ejemplo, las llamadas", explica Sandra López de Santiago, directora de <em>marketing</em> de Sony Mobile. La firma ofrece <a href="https://support.sonymobile.com/es/xperiam4aqua/userguide/battery-and-power-management/#gref" rel="nofollow" target="_blank">otros consejos para aumentar el rendimiento de la batería</a>, como reiniciar el aparato de vez en cuando y usar un dispositivo de manos libres para escuchar música ya que consumen menos energía que los altavoces.</p></span></figcaption>

<figcaption itemprop="caption"><span>9</span><span>Minimice las notificaciones&nbsp;</span><span><p _translation="إذا كنت لا تحتاج إلى تلقي إخطار إينستاجرام كل دقيقة أو معرفة الوقت الذي تنوي القيام به في مدينتك في جميع الأوقات، تعطيل هذا النوع من التطبيقات أو الحاجيات التي تضيع البطارية فقط، لأنها تضيء الشاشة في كل مرة أنها تحديث البيانات الخاصة بهم. لهذا يمكنك إضافة تلك الإيماءات أو الاختصارات التي تعتقد أنك لن تستخدم أبدا.">Si no necesita recibir a cada minuto una notificación de Instagram ni saber el tiempo que va a hacer en su ciudad en todo momento, <a href="https://www.androidpit.es/trucos-ahorrar-bateria-smartphone" rel="nofollow" target="_blank">deshabilite este tipo de apps o widgets</a> que lo único que hacen es malgastar batería, ya que iluminan la pantalla cada vez que refrescan sus datos. A esto puede añadirle aquellos comandos gestuales o accesos rápidos que crea que no vaya a usar jamás.</p></span></figcaption>

<figcaption itemprop="caption"><span>10</span><span>Use cargadores originales&nbsp;</span><span><p _translation="عيب أنظمة الشحن السريع هو أنها ليست رسمية وقد يكون لها منحنى الحمل المختلفة التي ليست الأمثل للبطارية. في أوقات الذعر، عندما تريد إعادة شحن الهاتف الخاص بك في أي وقت من الأوقات، استخدم شاحن الأصلي أو متوافقة مع المصدر المصممة للجهاز. هذا هو واحد من التحذيرات لمصنعي الهواتف النقالة، كما كان الحال من أبل للكشف عن أن 90٪ من أجهزة الشحن التي تم بيعها لفون على الأمازون كانت كاذبة . باستخدام شاحن رسمي ليس فقط يمنع تدهور البطارية، بل هو أيضا حيوية لأسباب تتعلق بالسلامة">La desventaja de los sistemas de carga rápida es que no son oficiales y pueden contar con una curva de carga diferente que no es óptima para la batería. En momentos de pánico, cuando quiera recargar en poco tiempo su móvil, use un cargador original o compatible con la fuente diseñada del dispositivo. Este es uno de los avisos a los recurren los fabricantes de móviles, como fue el caso de Apple al revelar que <a href="https://elpais.com/tecnologia/2016/10/24/actualidad/1477295516_973940.html" target="_blank">el 90% de los cargadores que se vendían para iPhone en Amazon eran falsos</a>. Usar un cargador oficial no solo evita el deterioro de la batería, también es vital por motivos de seguridad</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>11</span><span>Pruebe estas aplicaciones de ahorro de energía&nbsp;</span><span><p _translation="هذا هو الهوس الناجم عن الخوف من أن الهاتف المحمول يموت في وقت سابق مما كان متوقعا أنه يمكنك بالفعل استخدام تطبيقات توفير البطارية . والأكثر شهرة هو غرينيفي ، الذي يكشف تلك التطبيقات التي تستهلك أكثر ويهبط لهم إلى حالة من الإسبات. ولكن هناك آخرون مثل عصير المدافع ، الذي يعطل الاتصالات غير الضرورية، وبطارية المدافع ، والتي يمكن تكوين الفاصل الزمني النوم التي لا تلقي الإخطارات.">Es tal la obsesión surgida a raíz del miedo a que el móvil muera antes de lo previsto que <a href="https://www.xatakandroid.com/tutoriales/ahorrar-bateria-en-android-consejos-y-aplicaciones-para-olvidarte-del-enchufe-estas-vacaciones" rel="nofollow" target="_blank">ya se pueden usar aplicaciones de ahorro de batería</a>. La más conocida es <a href="https://play.google.com/store/apps/details?id=com.oasisfeng.greenify&amp;hl=en" rel="nofollow" target="_blank">Greenify</a>, que detecta aquellas apps que consumen más y las relega a un estado de hibernación. Pero hay otras como <a href="https://play.google.com/store/apps/details?id=com.latedroid.juicedefender&amp;hl=en" rel="nofollow" target="_blank">Juice Defender</a>, que desactiva conexiones innecesarias, y <a href="https://play.google.com/store/apps/details?id=mobi.infolife.batterysaver&amp;hl=en" rel="nofollow" target="_blank">Battery Defender</a>, que puede configurar un intervalo de sueño en el que no recibir notificaciones.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>12</span><span>Cuide la batería&nbsp;</span><span><p _translation="وهذه هي الخطوة الأولى لتجنب مواجهة حالات طوارئ لا لزوم لها. نضع في اعتبارنا أن البطارية هي العنصر الأكثر خطورة من الهاتف النقال . أولا وقبل كل شيء، عليك أن تعرف ما هي الدولة التي أنت فيها، وإذا كنت يمكن أن تعطينا الخوف. ويقدم الخبراء الذين استشارتهم شركة &quot;بينافيدا &quot; سلسلة من تدابير الوقاية . لا تعرض البطارية لدرجات حرارة قصوى - مثل نسيان الهاتف المحمول في الشمس أو في درجات حرارة منخفضة - أو شحن الجهاز مع القضية على إذا كان يمكن أن ارتفاع درجة الحرارة. أبدا شحن الجهاز دون داع أو السماح لها تصل إلى 100٪. إذا يموت هاتفك النقالوإيقاف تشغيله، لا تشغيله مرة أخرى في محاولة للاستفادة من ما تبقى البطارية الصغيرة يمكن أن تكون ضارة على المدى الطويل. إذا كنت تسير لتخزينها لفترة من الوقت، ودائما إيقاف تشغيله مع نصف حمولة.">Es el primer paso para no encontrarse con imprevistos innecesarios. Tenga en cuenta que la batería <a href="https://elpais.com/tecnologia/2018/01/09/actualidad/1515514126_410669.html" target="_blank">es el componente más peligroso del móvil</a>. Ante todo, hay que saber en qué estado se encuentra y si podría darnos algún susto. Los expertos consultados por BuenaVida dan <a href="https://elpais.com/elpais/2016/09/06/buenavida/1473152813_417863.html" target="_blank">una serie de medidas de prevención</a>. No debe exponer la batería a temperaturas extremas —como olvidarse el móvil al sol o a bajas temperaturas— o <a href="https://elpais.com/tecnologia/2017/03/14/actualidad/1489511332_941580.html" target="_blank">cargar el aparato con la funda puesta</a> si esta puede recalentarlo. Nunca hay que cargar el dispositivo de forma innecesaria o dejar que llegue al 100%. Si su móvil <em>muere</em> y se apaga, no lo encienda de nuevo para intentar aprovechar lo poco que le quede de batería pues podría ser perjudicial a largo plazo. Si lo va a guardar durante un tiempo, siempre apáguelo con media carga.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>13</span><span>Use el sentido común&nbsp;</span><span><p _translation="لقد رأينا بالفعل أنه حتى إذا كان لديك المحمول الراقية يمكنك تجنب القلق من نفاد البطارية في هاتفك النقال. وهناك بعض التدابير المفيدة التي لن ننسى، لواضحة. الثلاثة الرئيسية: إيقاف هاتفك النقال إذا كنت لن تستخدم أو إذا كنت لن يكون التغطية . إذا كنت تريد إجراء مكالمة، انتظر اتصال، ووقف محاولة عند عبور نفق. إذا كنت بحاجة إلى تحديثات، مزامنة تلقائيا الشبكات الاجتماعية والبريد الإلكتروني الخاص بك. هناك حتى بعض الذين يقولون أن أفضل طريقة لحفظ ليست محاولة لحفظ البطارية، وترك في دليل على أن بعض الأجهزة يمكن أن يكون لها تأثير معاكس.">Ya hemos visto que ni aunque tenga un móvil de alta gama podrá evitar la preocupación por quedarse sin batería en su móvil. Hay algunas medidas útiles que, por evidentes, no las vamos a olvidar. Las tres principales: <strong>apague el móvil si no lo va a usar o si no va a tener cobertura</strong>. Si va a hacer una llamada espere a encontrar conexión, y desista de intentarlo cuando atraviese un túnel. Si necesita actualizaciones, sincronice de forma automática las redes sociales y su email. Incluso hay quien dice, que la mejor forma de ahorro es no intentar ahorrar batería dejando en evidencia que algunos dispositivos puedan provocar el efecto contario.</p></span></figcaption>
</figure>
</li>
<li id="id_gal_pasa_14">

<figcaption itemprop="caption"><span>14</span><span>Y no desespere&nbsp;</span><span><p _translation="الأسوأ من ذلك كله هو أن هناك من لا وصفة سحرية. إن عدم وجود بطارية عملاقة تيسلا الذي يمكن أن يكون الحد الأدنى أو شراء بطارية الخارجية ، وعمر البطارية من أجهزتنا لا تزال مجهولة وستكون عدة مرات عندما وnomofobia (أو الإدمان على الجوال ) يمكن لك . أحسن الأحوال، يكون محذر، اتبع هذه النصائح البسيطة لإعطاء أو نفسك مع محطة التي توفر مجموعة واسعة من عدة أيام دون إعادة شحنها . إذا في نهاية المطاف حاجتها هي الأكثر إلحاحا سوف دائما استخدام هذا التطبيق الذي يسمح لك ل إرسال الرسالة الأخيرة .">Lo peor de todo es que no hay una fórmula mágica. Que a falta de una <a href="https://elpais.com/tecnologia/2017/12/28/actualidad/1514479489_170950.html" target="_blank">batería gigante de Tesla</a> que pudiera minimizarse o la compra de <a href="https://elpais.com/elpais/2017/09/12/escaparate/1505214415_910308.html" target="_blank">baterías externas</a>, la autonomía de la batería de nuestros dispositivos sigue siendo una incógnita y serán muchos los momentos en los que <a href="https://elpais.com/elpais/2015/06/23/estilo/1435080230_473059.html" target="_blank">la nomofobia (o adicción al móvil</a>) puedan con usted. Lo mejor, sea prevenido, siga estos sencillos consejos que le damos o <a href="https://computerhoy.com/listas/moviles/moviles-mejor-bateria-2017-62764" rel="nofollow" target="_blank">hágase con un terminal que ofrezca una autonomía de varios días sin recarga</a>. Si en última instancia su necesidad es de máxima urgencia siempre podrá usar <a href="https://elpais.com/tecnologia/2018/01/23/actualidad/1516714194_932889.html" target="_blank">esta app que le permite enviar un último mensaje</a>.</p></span></figcaption>
</figure>
</li>
