<li id="id_gal_pasa_1">

<img id="foto_gal_1" onload="lzld(this)" src="undefined://ep00.epimg.net/t.gif" data-src="https://ep00.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138683_album_normal.jpg" width="980" height="659" alt="brillo pantalla">

<meta itemprop="url" content="https://ep01.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138683_album_normal.jpg">
<figcaption itemprop="caption"><span>1</span><span>Baje el brillo de la pantalla&nbsp;</span><span><p _translation="The screen is the element of your mobile that consumes more energy, especially with devices used in summer and outdoors. The screens are getting bigger and with better resolution. According to The Free Android, it is preferable that you adjust the brightness manually to have it in automatic mode . This will avoid that, when going out, the light sensor is continuously looking for the light level to adjust the screen. In automatic mode, the phone can increase the brightness even if we are in broad daylight, something unnecessary. You will only need more brightness on the occasions when you watch a video or a movie, for example. So set a low value on the brightness of your screen. The shortcuts that already incorporate most of the devices in the notification bar will make it easier to adjust them.It is no longer just a question of energy consumption, it is that it will be more beneficial for your own eyesight . Also, avoid desktops with animations and opt for darker backgrounds. Brands such as Samsung have created AMOLED screens that can consume up to five times less consumption when using black wallpapers.">La pantalla es el elemento de su móvil que más energía consume, especialmente, con dispositivos usados en verano y en exteriores. Las pantallas son cada vez más grandes y con mejor resolución. Según El Androide Libre, <a href="https://elandroidelibre.elespanol.com/2015/01/10-consejos-para-ahorrar-bateria-en-tu-android.html" rel="nofollow" target="_blank">es preferible que regule usted el brillo manualmente a que lo tenga en modo automático</a>. Así evitará que, al salir a la calle, el sensor de luz esté buscando continuamente el nivel de luz para ajustar la pantalla. En modo automático, el móvil puede aumentar el brillo aunque estemos a plena luz del día, algo innecesario. Sólo necesitará más brillo en las ocasiones en que vea un vídeo o una película, por ejemplo. Así que establezca un valor bajo en el brillo de su pantalla. Los accesos rápidos que incorporan ya las mayoría de los dispositivos en la barra de notificaciones le facilitarán su ajuste. <br>Ya no solo es una cuestión de consumo de energía, es que <a href="https://elpais.com/elpais/2018/01/25/buenavida/1516895168_957130.html" target="_blank">será más beneficioso para su propia vista</a>. Además, evite escritorios con animaciones y opte por fondos más oscuros. Marcas como Samsung <a href="http://www.samsung.com/global/galaxy/what-is/amoled/" rel="nofollow" target="_blank">han creado las pantallas AMOLED</a> que pueden suponer hasta cinco veces menos consumo al usar fondos de pantalla en negro.</p></span></figcaption>
</figure>
</li>
<li id="id_gal_pasa_2">

<meta itemprop="url" content="https://ep01.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138679_album_normal.jpg">
<figcaption itemprop="caption"><span>2</span><span>Desactive el wifi&nbsp;</span><span><p _translation="Less connectivity, greater savings. If you are not going to use Bluetooth, the Wi-Fi connection, the GPS -the positioning antenna consumes a lot of energy-, or the NFC -the wireless connection with which you can, for example, pay at the supermarket-, turn them off because It seems they are still running in the background. Only if you are at home or at the office is it better to leave the wifi activated, also on the routes: entering the settings menu to deactivate it and activating it will make you spend more energy. If you travel then do disable it, because it will prevent the device from searching for Wi-Fi networks uselessly. The free wifi network manager tool, which automates the process, is a good solution for the most clueless. By the way, if you want to download data, remember that Wi-Fi consumes less energy than mobile networks.">A menos conectividad, mayor ahorro. Si no va a usar Bluetooth, la conexión wifi, el GPS —la antena de posicionamiento consume bastante energía—, o el NFC —la conexión inalámbrica con la que se puede, por ejemplo, pagar en el supermercado—, apáguelos porque aunque no lo parezca siguen funcionando en segundo plano. Solo en el caso de que esté en casa o en la oficina es mejor dejar activado el wifi, también en los trayectos: entrar en el menú de ajustes para desactivarlo y activarlo le hará gastar más energía. <br>Si viaja entonces sí desactívelo, pues evitará que el dispositivo busque redes wifi inútilmente. La herramienta gratuita Gestor de red wifi, que automatiza el proceso, es una buena solución para los más despistados. Por cierto, si quiere descargar datos recuerde que el wifi consume menos energía que las redes móviles.</p></span></figcaption>
</figure>
</li>
<li id="id_gal_pasa_3">
<figure itemprop="image" itemscope="" itemtype="https://schema.org/ImageObject">
<span>
<img id="foto_gal_3" onload="lzld(this)" src="undefined://ep00.epimg.net/t.gif" data-src="https://ep00.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138686_album_normal.jpg" width="980" height="735" alt="apps">

<meta itemprop="url" content="https://ep01.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138686_album_normal.jpg">
<figcaption itemprop="caption"><span>3</span><span>Cierre las aplicaciones en segundo plano&nbsp;</span><span><p _translation="So that you do not curse the moment you forgot the charger at home, pay attention to all those apps you have on your mobile and that absorb energy constantly -and data consumption and fluidity in the operation of the phone, eye-, because even if they are on standby they keep updating information instantly. The more applications you have open on your device, the less your battery life will last. In addition, there are free apps that contain advertising that, according to a study by researchers from Microsoft and Purdue University, Indiana, can consume up to 30% of the battery . You can disable apps in the background in a general or individual way, as explained in MovilZona, where Facebook stands out as one of the apps that consumes more battery. By activating them again we will force the system to update them when we are using them (for example, with wifi instead of data).">Para que no maldiga el momento en que se le olvidó el cargador en casa, preste atención a todas esas apps que tiene en su móvil y que absorben de forma constante energía —y consumo de datos y fluidez en el funcionamiento del móvil, ojo—, porque aunque estén en <em>standby</em> siguen actualizando información al instante. Cuantas más aplicaciones tenga abiertas en su dispositivo, menos le durará la autonomía de su batería. Además, hay apps gratuitas que contienen publicidad que, según un estudio realizado por investigadores de Microsoft y de la Universidad de Purdue, Indiana, <a href="http://www.purdue.edu/newsroom/releases/2015/Q4/purdue-related-startup-guarantees-to-improve-battery-performance-for-android-apps.html" rel="nofollow" target="_blank">pueden llegar a consumir el 30% de la batería</a>. <br>Puede desactivar las apps en segundo plano de forma general o individual, tal y como explican en <a href="https://computerhoy.com/paso-a-paso/moviles/como-evitar-que-apps-segundo-plano-consuman-datos-tu-movil-65991">MovilZona</a>, donde destacan Facebook como una de las apps que más batería consume. Al activarlas de nuevo obligaremos al sistema a actualizarlas cuando las estemos usando (por ejemplo, con wifi en vez de con datos).</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>4</span><span>Reduzca el tiempo de apagado de pantalla&nbsp;</span><span><p _translation="With the phone you do not hang up the phone because we have gotten used to it going off by itself. But it can reduce the time for the light of the screen (or backlight ) to disappear as soon as possible. After a few seconds, if the mobile is not used again, it will be switched off (and if so specified, it will also be blocked); and this time you can configure it from the settings. Bearing in mind that according to an Oracle study we can check the mobile phone more than 150 times a day , especially if we have the compulsive habit of looking at the time, not only your battery will appreciate your own security, as soon as the access to your mobile, the better.">Con el móvil usted no cuelga el teléfono pues nos hemos acostumbrado a que se apague solo. Pero sí puede reducir el tiempo para que la luz de la pantalla (o <em>backlight</em>) desaparezca cuanto antes. Tras unos segundos, si el móvil no es de nuevo utilizado, se apagará (y si así lo ha especificado, también se bloqueará); y este tiempo lo puede configurar desde los ajustes. Teniendo en cuenta que según un estudio de Oracle <a href="https://blogs.oracle.com/marketingcloud/mobilephone" rel="nofollow" target="_blank">podemos chequear el móvil más de 150 veces al día</a>, sobre todo si tenemos el hábito compulsivo de mirar la hora, no solo lo agradecerá su batería también tu propia seguridad, ya que cuanto antes se impida el acceso a su móvil, mejor.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>5</span><span>Bloquee el modo vibración&nbsp;</span><span><p _translation="It seems laughable, but every time your device vibrates, it consumes energy. Deactivate this functionality is one of the actions recommended by Orange to its customers . If you are in a space with noise or do not want to be disturbed you just have to activate the silence mode. Remember that when your mobile vibrates it consumes more battery than when it keeps it in a normal tone or, of course, in silent mode. It is advisable to activate the airplane mode when you go to sleep , as it will achieve significant savings by canceling the connection to the Internet and telephone networks.">Parece irrisorio, pero cada vez que su dispositivo vibra, consume energía. <a href="https://ayuda.orange.es/particulares/movil/mi-movil/configurar/2007-8-consejos-utiles-para-ahorrar-bateria-en-tu-smartphone" rel="nofollow" target="_blank">Desactivas esta funcionalidad es uno de las acciones que recomienda Orange a sus clientes</a>. Si está en un espacio con ruido o no quiere que le molesten solo tiene que activar el modo silencio. Recuerde que cuando su móvil vibra consume más batería que cuando lo mantiene en un tono normal o, desde luego, en modo silencio. <a href="http://www.prismasoftwaregestion.com/blog/12-4-consejos-sencillos-y-utiles-para-ahorrar-bateria-en-tu-movil/" rel="nofollow" target="_blank">Es aconsejable activar el modo avión cuando se vaya usted a dormir</a>, ya que conseguirá un ahorro importante al anular la conexión a internet y a las redes telefónicas.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>6</span><span>Verifique el rendimiento de la batería&nbsp;</span><span><p _translation="Apple sent at the end of 2017 a message to its customers about the performance and the battery of the iPhone in which specified the reduction of the replacement battery price for iPhone 6 and later models due to the chemical aging of these models. Apple gave the customer more control over the battery of the iPhone . This year the company has released an iOS version so that any user can check the performance of their battery . Android also shows the consumption of the applications you use, so you only have to find out if it is WhatsApp, Facebook or the service that is consuming more battery than normal.">Apple envió a finales de 2017 <a href="https://www.apple.com/es/iphone-battery-and-performance/)" rel="nofollow" target="_blank">un mensaje a sus clientes sobre el rendimiento y la batería del iPhone</a> en el que especificaba la reducción del precio de la batería de sustitución para los modelos iPhone 6 y posteriores debido al envejecimiento químico de estos modelos. <a href="https://elpais.com/tecnologia/2018/01/25/actualidad/1516914473_432984.html" target="_blank">Apple daba al cliente más control sobre la batería del iPhone</a>. Este año la empresa ha lanzado <b>una versión de iOS para que cualquier usuario pueda comprobar el rendimiento de su batería</b>. También Android muestra el consumo de las aplicaciones que usa, así que solo tiene que averiguar si es WhatsApp, Facebook o el servicio que está consumiendo más batería de lo normal.</p></span></figcaption>
</figure>
</li>
<li id="id_gal_pasa_7">

<span>

<meta itemprop="url" content="https://ep01.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138678_album_normal.jpg">
<figcaption itemprop="caption"><span>7</span><span>Actualice el software&nbsp;</span><span><p _translation="In the advice to have more autonomy and useful life of the battery of Apple insists on updating the software to maximize the correct use of the device. The firm includes advanced energy saving technologies and preconfigurations that improve performance. But we must take into account, according to Applesfera , that the battery holds less after an update for two reasons: we tend to use more the mobile to the news and, most importantly, the system has to index and download all the data we have stored (photo library, music, etc.).">En los <a href="https://www.apple.com/es/batteries/maximizing-performance/)" rel="nofollow" target="_blank">consejos para tener más autonomía y vida útil de la batería de Apple</a> se insiste en la actualización del software para maximizar el uso correcto del aparato. La firma incluye tecnologías avanzadas de ahorro de energía y preconfiguraciones que mejoran el funcionamiento. Pero hay que tener en cuenta, según <a href="https://www.applesfera.com/ios/ios-11-consume-mucha-bateria-en-tu-iphone-7-1-trucos-para-mantenerla-a-raya" rel="nofollow" target="_blank">Applesfera</a>, que la batería aguanta menos tras una actualización por dos razones: tendemos a usar más el móvil ante las novedades y, lo más importante, el sistema tiene que indexar y descargar todos los datos que tengamos almacenados (fototeca, música, etcétera).</p></span></figcaption>
</figure>
</li>
<li id="id_gal_pasa_8">

<span>

<figcaption itemprop="caption"><span>8</span><span>Active el modo de bajo consumo&nbsp;</span><span><p _translation="If the level of your battery is low, activating the low power mode your mobile will work longer. In the case of the iPhone, the system deactivates automatic downloads or some visual effects , among other features, and will resume them when the device is loaded again. If your phone is a Sony Xperia try the Stamina mode . &quot;It is an innovative application that manages battery consumption by pausing and leaving second-tier applications that consume the most, so that they do not remain active when the phone is at rest, leaving the essential applications in the first level, such as calls&quot; explains Sandra López de Santiago, marketing director of Sony Mobile. The firm offersOther tips to increase battery performance , such as restarting the device from time to time and using a hands-free device to listen to music as they consume less energy than the speakers.">Si el nivel de su batería es escaso, activando el modo de bajo consumo su móvil funcionará más tiempo. En el caso del iPhone, <a href="https://support.apple.com/es-es/HT205234" rel="nofollow" target="_blank">el sistema desactiva las descargas automáticas o algunos efectos visuales</a>, entre otras prestaciones, y volverá a reanudarlas cuando se cargue el dispositivo de nuevo. Si su móvil es un Sony Xperia pruebe <a href="https://www.sonymobile.com/es/products/phones/xperia-xz-premium/battery/)" rel="nofollow" target="_blank">el modo Stamina</a>. "Es una innovadora aplicación que gestiona el consumo de batería pausando y dejando en segundo nivel las aplicaciones que más consumen, para que no sigan activas cuando el teléfono está en reposo, dejando en primer nivel las aplicaciones imprescindibles como, por ejemplo, las llamadas", explica Sandra López de Santiago, directora de <em>marketing</em> de Sony Mobile. La firma ofrece <a href="https://support.sonymobile.com/es/xperiam4aqua/userguide/battery-and-power-management/#gref" rel="nofollow" target="_blank">otros consejos para aumentar el rendimiento de la batería</a>, como reiniciar el aparato de vez en cuando y usar un dispositivo de manos libres para escuchar música ya que consumen menos energía que los altavoces.</p></span></figcaption>
</figure>
</li>

<span>
<img id="foto_gal_9" onload="lzld(this)" src="undefined://ep00.epimg.net/t.gif" data-src="https://ep00.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138749_album_normal.jpg" width="980" height="654" alt="notificaciones">

<figcaption itemprop="caption"><span>9</span><span>Minimice las notificaciones&nbsp;</span><span><p _translation="If you do not need to receive an Instagram notification every minute or know the time you are going to do in your city at all times, disable this type of apps or widgets that only waste battery, since they illuminate the screen every time they refresh their data. To this you can add those gestures or shortcuts that you think you will never use.">Si no necesita recibir a cada minuto una notificación de Instagram ni saber el tiempo que va a hacer en su ciudad en todo momento, <a href="https://www.androidpit.es/trucos-ahorrar-bateria-smartphone" rel="nofollow" target="_blank">deshabilite este tipo de apps o widgets</a> que lo único que hacen es malgastar batería, ya que iluminan la pantalla cada vez que refrescan sus datos. A esto puede añadirle aquellos comandos gestuales o accesos rápidos que crea que no vaya a usar jamás.</p></span></figcaption>

<figcaption itemprop="caption"><span>10</span><span>Use cargadores originales&nbsp;</span><span><p _translation="The disadvantage of fast charging systems is that they are not official and may have a different load curve that is not optimal for the battery. In times of panic, when you want to recharge your phone in no time, use an original charger or compatible with the designed source of the device. This is one of the warnings to the mobile manufacturers, as was the case of Apple to reveal that 90% of the chargers that were sold for iPhone on Amazon were false . Using an official charger not only prevents the deterioration of the battery, it is also vital for safety reasons">La desventaja de los sistemas de carga rápida es que no son oficiales y pueden contar con una curva de carga diferente que no es óptima para la batería. En momentos de pánico, cuando quiera recargar en poco tiempo su móvil, use un cargador original o compatible con la fuente diseñada del dispositivo. Este es uno de los avisos a los recurren los fabricantes de móviles, como fue el caso de Apple al revelar que <a href="https://elpais.com/tecnologia/2016/10/24/actualidad/1477295516_973940.html" target="_blank">el 90% de los cargadores que se vendían para iPhone en Amazon eran falsos</a>. Usar un cargador oficial no solo evita el deterioro de la batería, también es vital por motivos de seguridad</p></span></figcaption>

<figcaption itemprop="caption"><span>11</span><span>Pruebe estas aplicaciones de ahorro de energía&nbsp;</span><span><p _translation="Such is the obsession arising from the fear that the mobile phone dies earlier than expected that you can already use battery saving applications . The best known is Greenify , which detects those apps that consume the most and relegates them to a state of hibernation. But there are others like Juice Defender , which deactivates unnecessary connections, and Battery Defender , which can configure a sleep interval in which not to receive notifications.">Es tal la obsesión surgida a raíz del miedo a que el móvil muera antes de lo previsto que <a href="https://www.xatakandroid.com/tutoriales/ahorrar-bateria-en-android-consejos-y-aplicaciones-para-olvidarte-del-enchufe-estas-vacaciones" rel="nofollow" target="_blank">ya se pueden usar aplicaciones de ahorro de batería</a>. La más conocida es <a href="https://play.google.com/store/apps/details?id=com.oasisfeng.greenify&amp;hl=en" rel="nofollow" target="_blank">Greenify</a>, que detecta aquellas apps que consumen más y las relega a un estado de hibernación. Pero hay otras como <a href="https://play.google.com/store/apps/details?id=com.latedroid.juicedefender&amp;hl=en" rel="nofollow" target="_blank">Juice Defender</a>, que desactiva conexiones innecesarias, y <a href="https://play.google.com/store/apps/details?id=mobi.infolife.batterysaver&amp;hl=en" rel="nofollow" target="_blank">Battery Defender</a>, que puede configurar un intervalo de sueño en el que no recibir notificaciones.</p></span></figcaption>

<figcaption itemprop="caption"><span>12</span><span>Cuide la batería&nbsp;</span><span><p _translation="It is the first step to avoid encountering unnecessary contingencies. Keep in mind that the battery is the most dangerous component of the mobile . First of all, we must know what state it is in and if it could give us some fright. The experts consulted by BuenaVida give a series of prevention measures . Do not expose the battery to extreme temperatures -such as forgetting the mobile phone in the sun or at low temperatures- or charge the device with the case on if it can overheat it. Never charge the device unnecessarily or let it reach 100%. If your mobile diesand it turns off, do not turn it on again to try to take advantage of what little battery left it could be harmful in the long term. If you are going to store it for a while, always turn it off with half a load.">Es el primer paso para no encontrarse con imprevistos innecesarios. Tenga en cuenta que la batería <a href="https://elpais.com/tecnologia/2018/01/09/actualidad/1515514126_410669.html" target="_blank">es el componente más peligroso del móvil</a>. Ante todo, hay que saber en qué estado se encuentra y si podría darnos algún susto. Los expertos consultados por BuenaVida dan <a href="https://elpais.com/elpais/2016/09/06/buenavida/1473152813_417863.html" target="_blank">una serie de medidas de prevención</a>. No debe exponer la batería a temperaturas extremas —como olvidarse el móvil al sol o a bajas temperaturas— o <a href="https://elpais.com/tecnologia/2017/03/14/actualidad/1489511332_941580.html" target="_blank">cargar el aparato con la funda puesta</a> si esta puede recalentarlo. Nunca hay que cargar el dispositivo de forma innecesaria o dejar que llegue al 100%. Si su móvil <em>muere</em> y se apaga, no lo encienda de nuevo para intentar aprovechar lo poco que le quede de batería pues podría ser perjudicial a largo plazo. Si lo va a guardar durante un tiempo, siempre apáguelo con media carga.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>13</span><span>Use el sentido común&nbsp;</span><span><p _translation="We have already seen that even if you have a high-end mobile you can avoid the worry of running out of battery in your mobile. There are some useful measures that, for obvious, we will not forget. The three main ones: turn off your mobile if you are not going to use it or if you will not have coverage . If you are going to make a call, wait for a connection, and stop trying when you cross a tunnel. If you need updates, automatically synchronize social networks and your email. There are even some who say that the best way to save is not to try to save the battery, leaving in evidence that some devices can have the opposite effect.">Ya hemos visto que ni aunque tenga un móvil de alta gama podrá evitar la preocupación por quedarse sin batería en su móvil. Hay algunas medidas útiles que, por evidentes, no las vamos a olvidar. Las tres principales: <strong>apague el móvil si no lo va a usar o si no va a tener cobertura</strong>. Si va a hacer una llamada espere a encontrar conexión, y desista de intentarlo cuando atraviese un túnel. Si necesita actualizaciones, sincronice de forma automática las redes sociales y su email. Incluso hay quien dice, que la mejor forma de ahorro es no intentar ahorrar batería dejando en evidencia que algunos dispositivos puedan provocar el efecto contario.</p></span></figcaption>
</figure>

<figcaption itemprop="caption"><span>14</span><span>Y no desespere&nbsp;</span><span><p _translation="Worst of all, there is no magic formula. That in the absence of a giant Tesla battery that could be minimized or the purchase of external batteries , the autonomy of the battery of our devices is still unknown and there will be many times when the nomophobia (or addiction to mobile ) can be with you . The best, be forewarned, follow these simple tips that we give you or get a terminal that offers a range of several days without recharging . If ultimately your need is of maximum urgency you can always use this app that allows you to send a last message .">Lo peor de todo es que no hay una fórmula mágica. Que a falta de una <a href="https://elpais.com/tecnologia/2017/12/28/actualidad/1514479489_170950.html" target="_blank">batería gigante de Tesla</a> que pudiera minimizarse o la compra de <a href="https://elpais.com/elpais/2017/09/12/escaparate/1505214415_910308.html" target="_blank">baterías externas</a>, la autonomía de la batería de nuestros dispositivos sigue siendo una incógnita y serán muchos los momentos en los que <a href="https://elpais.com/elpais/2015/06/23/estilo/1435080230_473059.html" target="_blank">la nomofobia (o adicción al móvil</a>) puedan con usted. Lo mejor, sea prevenido, siga estos sencillos consejos que le damos o <a href="https://computerhoy.com/listas/moviles/moviles-mejor-bateria-2017-62764" rel="nofollow" target="_blank">hágase con un terminal que ofrezca una autonomía de varios días sin recarga</a>. Si en última instancia su necesidad es de máxima urgencia siempre podrá usar <a href="https://elpais.com/tecnologia/2018/01/23/actualidad/1516714194_932889.html" target="_blank">esta app que le permite enviar un último mensaje</a>.</p></span></figcaption>
