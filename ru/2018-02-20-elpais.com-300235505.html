<figcaption itemprop="caption"><span>1</span><span>Baje el brillo de la pantalla&nbsp;</span><span><p _translation="Экран - это элемент вашего мобильного телефона, который потребляет больше энергии, особенно с устройствами, используемыми летом и на открытом воздухе. Экран становится все больше и с лучшим разрешением. Согласно Free Android, желательно, чтобы вы вручную отрегулировали яркость, чтобы включить его в автоматическом режиме . Это позволит избежать того, что при выходе датчик освещенности постоянно ищет уровень освещенности для настройки экрана. В автоматическом режиме телефон может увеличить яркость, даже если мы находимся в дневное время, что-то ненужное. Например, вам понадобится больше яркости в случаях, когда вы смотрите видео или фильм. Поэтому установите низкое значение яркости экрана. Ярлыки, которые уже содержат большинство устройств в панели уведомлений, облегчат их настройку.Это уже не просто вопрос потребления энергии, а то, что это будет более выгодно для вашего собственного зрения . Кроме того, избегайте рабочих столов с анимацией и выбирайте более темные фоны. Бренды, такие как Samsung , создали AMOLED-экраны, которые могут потреблять в пять раз меньше потребления при использовании черных обоев.">La pantalla es el elemento de su móvil que más energía consume, especialmente, con dispositivos usados en verano y en exteriores. Las pantallas son cada vez más grandes y con mejor resolución. Según El Androide Libre, <a href="https://elandroidelibre.elespanol.com/2015/01/10-consejos-para-ahorrar-bateria-en-tu-android.html" rel="nofollow" target="_blank">es preferible que regule usted el brillo manualmente a que lo tenga en modo automático</a>. Así evitará que, al salir a la calle, el sensor de luz esté buscando continuamente el nivel de luz para ajustar la pantalla. En modo automático, el móvil puede aumentar el brillo aunque estemos a plena luz del día, algo innecesario. Sólo necesitará más brillo en las ocasiones en que vea un vídeo o una película, por ejemplo. Así que establezca un valor bajo en el brillo de su pantalla. Los accesos rápidos que incorporan ya las mayoría de los dispositivos en la barra de notificaciones le facilitarán su ajuste. <br>Ya no solo es una cuestión de consumo de energía, es que <a href="https://elpais.com/elpais/2018/01/25/buenavida/1516895168_957130.html" target="_blank">será más beneficioso para su propia vista</a>. Además, evite escritorios con animaciones y opte por fondos más oscuros. Marcas como Samsung <a href="http://www.samsung.com/global/galaxy/what-is/amoled/" rel="nofollow" target="_blank">han creado las pantallas AMOLED</a> que pueden suponer hasta cinco veces menos consumo al usar fondos de pantalla en negro.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>2</span><span>Desactive el wifi&nbsp;</span><span><p _translation="Меньше возможности подключения, большая экономия. Если вы не собираетесь использовать Bluetooth, Wi-Fi-соединение, GPS-позиционирующая антенна потребляет много энергии, или NFC - беспроводное соединение, с которым вы, например, можете платить в супермаркете, отключите его, Кажется, они все еще бегут в фоновом режиме. Только если вы дома или в офисе, лучше отключить Wi-Fi, а также на маршрутах: войти в меню настроек, чтобы отключить его и активировать, это заставит вас тратить больше энергии. Если вы путешествуете, отключите его, потому что это не позволит устройству бесполезно искать сети Wi-Fi. Средство бесплатного wifi-менеджера сети, которое автоматизирует процесс, является хорошим решением для самых бессовестных. Кстати, если вы хотите загрузить данные, помните, что Wi-Fi потребляет меньше энергии, чем мобильные сети.">A menos conectividad, mayor ahorro. Si no va a usar Bluetooth, la conexión wifi, el GPS —la antena de posicionamiento consume bastante energía—, o el NFC —la conexión inalámbrica con la que se puede, por ejemplo, pagar en el supermercado—, apáguelos porque aunque no lo parezca siguen funcionando en segundo plano. Solo en el caso de que esté en casa o en la oficina es mejor dejar activado el wifi, también en los trayectos: entrar en el menú de ajustes para desactivarlo y activarlo le hará gastar más energía. <br>Si viaja entonces sí desactívelo, pues evitará que el dispositivo busque redes wifi inútilmente. La herramienta gratuita Gestor de red wifi, que automatiza el proceso, es una buena solución para los más despistados. Por cierto, si quiere descargar datos recuerde que el wifi consume menos energía que las redes móviles.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>3</span><span>Cierre las aplicaciones en segundo plano&nbsp;</span><span><p _translation="Чтобы вы не проклинали момент, когда вы забыли зарядное устройство дома, обратите внимание на все те приложения, которые у вас есть на мобильном устройстве, и которые постоянно поглощают энергию - и потребление данных и текучесть в работе телефона, глаз, потому что, даже если они находятся в режиме ожидания, они мгновенно обновляют информацию. Чем больше приложений у вас открыто на вашем устройстве, тем меньше будет время автономной работы. Кроме того, есть бесплатные приложения, содержащие рекламу, которая, согласно исследованию из Microsoft и Университета Пердью, штат Индиана, может потреблять до 30% батареи . Вы можете отключить приложения в фоновом режиме общим или индивидуальным способом, как объяснено в MovilZona, где Facebook выделяется как одно из приложений, которое потребляет больше батареи. Снова активируя их, мы заставим систему обновлять их, когда мы их используем (например, с Wi-Fi вместо данных).">Para que no maldiga el momento en que se le olvidó el cargador en casa, preste atención a todas esas apps que tiene en su móvil y que absorben de forma constante energía —y consumo de datos y fluidez en el funcionamiento del móvil, ojo—, porque aunque estén en <em>standby</em> siguen actualizando información al instante. Cuantas más aplicaciones tenga abiertas en su dispositivo, menos le durará la autonomía de su batería. Además, hay apps gratuitas que contienen publicidad que, según un estudio realizado por investigadores de Microsoft y de la Universidad de Purdue, Indiana, <a href="http://www.purdue.edu/newsroom/releases/2015/Q4/purdue-related-startup-guarantees-to-improve-battery-performance-for-android-apps.html" rel="nofollow" target="_blank">pueden llegar a consumir el 30% de la batería</a>. <br>Puede desactivar las apps en segundo plano de forma general o individual, tal y como explican en <a href="https://computerhoy.com/paso-a-paso/moviles/como-evitar-que-apps-segundo-plano-consuman-datos-tu-movil-65991">MovilZona</a>, donde destacan Facebook como una de las apps que más batería consume. Al activarlas de nuevo obligaremos al sistema a actualizarlas cuando las estemos usando (por ejemplo, con wifi en vez de con datos).</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>4</span><span>Reduzca el tiempo de apagado de pantalla&nbsp;</span><span><p _translation="С телефоном вы не вешаете трубку, потому что мы привыкли к ней, что она сама уходит. Но это может сократить время, когда свет экрана (или подсветки ) исчезнет как можно скорее. Через несколько секунд, если мобильный телефон не будет использоваться повторно, он будет отключен (и если это указано, он также будет заблокирован); и на этот раз вы можете настроить его из настроек. Принимая во внимание, что, согласно исследованию Oracle, мы можем проверять мобильный телефон более 150 раз в день , особенно если у нас есть навязчивая привычка смотреть на то, что не только ваша батарея будет ценить вашу собственную безопасность, как только доступ к мобильному телефону, тем лучше.">Con el móvil usted no cuelga el teléfono pues nos hemos acostumbrado a que se apague solo. Pero sí puede reducir el tiempo para que la luz de la pantalla (o <em>backlight</em>) desaparezca cuanto antes. Tras unos segundos, si el móvil no es de nuevo utilizado, se apagará (y si así lo ha especificado, también se bloqueará); y este tiempo lo puede configurar desde los ajustes. Teniendo en cuenta que según un estudio de Oracle <a href="https://blogs.oracle.com/marketingcloud/mobilephone" rel="nofollow" target="_blank">podemos chequear el móvil más de 150 veces al día</a>, sobre todo si tenemos el hábito compulsivo de mirar la hora, no solo lo agradecerá su batería también tu propia seguridad, ya que cuanto antes se impida el acceso a su móvil, mejor.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>5</span><span>Bloquee el modo vibración&nbsp;</span><span><p _translation="Кажется смешным, но каждый раз, когда ваше устройство вибрирует, оно потребляет энергию. Деактивировать эту функцию является одним из действий, рекомендованных Orange для своих клиентов . Если вы находитесь в пространстве с шумом или не хотите, чтобы вас беспокоили, вам просто нужно активировать режим молчания. Помните, что когда ваш мобильный вибрирует, он потребляет больше батареи, чем когда он держит его в обычном тоне или, конечно, в бесшумном режиме. Целесообразно активировать режим самолета, когда вы идете спать , так как он достигнет значительной экономии, отменив подключение к Интернету и телефонной сети.">Parece irrisorio, pero cada vez que su dispositivo vibra, consume energía. <a href="https://ayuda.orange.es/particulares/movil/mi-movil/configurar/2007-8-consejos-utiles-para-ahorrar-bateria-en-tu-smartphone" rel="nofollow" target="_blank">Desactivas esta funcionalidad es uno de las acciones que recomienda Orange a sus clientes</a>. Si está en un espacio con ruido o no quiere que le molesten solo tiene que activar el modo silencio. Recuerde que cuando su móvil vibra consume más batería que cuando lo mantiene en un tono normal o, desde luego, en modo silencio. <a href="http://www.prismasoftwaregestion.com/blog/12-4-consejos-sencillos-y-utiles-para-ahorrar-bateria-en-tu-movil/" rel="nofollow" target="_blank">Es aconsejable activar el modo avión cuando se vaya usted a dormir</a>, ya que conseguirá un ahorro importante al anular la conexión a internet y a las redes telefónicas.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>6</span><span>Verifique el rendimiento de la batería&nbsp;</span><span><p _translation="В конце 2017 года Apple отправила своим клиентам сообщение о производительности и батарее iPhone, в которой было указано снижение стоимости сменных батарей для iPhone 6 и более поздних моделей из-за химического старения этих моделей. Apple предоставила клиенту больше контроля над батареей iPhone . В этом году компания выпустила версию iOS, чтобы любой пользователь мог проверить производительность своей батареи . Android также показывает потребление приложений, которые вы используете, поэтому вам нужно только выяснить, является ли это WhatsApp, Facebook или услугой, которая потребляет больше батареи, чем обычно.">Apple envió a finales de 2017 <a href="https://www.apple.com/es/iphone-battery-and-performance/)" rel="nofollow" target="_blank">un mensaje a sus clientes sobre el rendimiento y la batería del iPhone</a> en el que especificaba la reducción del precio de la batería de sustitución para los modelos iPhone 6 y posteriores debido al envejecimiento químico de estos modelos. <a href="https://elpais.com/tecnologia/2018/01/25/actualidad/1516914473_432984.html" target="_blank">Apple daba al cliente más control sobre la batería del iPhone</a>. Este año la empresa ha lanzado <b>una versión de iOS para que cualquier usuario pueda comprobar el rendimiento de su batería</b>. También Android muestra el consumo de las aplicaciones que usa, así que solo tiene que averiguar si es WhatsApp, Facebook o el servicio que está consumiendo más batería de lo normal.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>7</span><span>Actualice el software&nbsp;</span><span><p _translation="В совете о том, чтобы больше автономности и полезной жизни батареи Apple настаивали на обновлении программного обеспечения, чтобы максимально правильно использовать устройство. Фирма включает в себя передовые технологии энергосбережения и предварительные настройки, которые повышают производительность. Но мы должны принять во внимание, согласно Applesfera , что батарея меньше удерживается после обновления по двум причинам: мы склонны использовать больше мобильных устройств для новостей и, самое главное, система должна индексировать и загружать все данные, которые мы сохранили (библиотека фотографий, музыка и т. д.).">En los <a href="https://www.apple.com/es/batteries/maximizing-performance/)" rel="nofollow" target="_blank">consejos para tener más autonomía y vida útil de la batería de Apple</a> se insiste en la actualización del software para maximizar el uso correcto del aparato. La firma incluye tecnologías avanzadas de ahorro de energía y preconfiguraciones que mejoran el funcionamiento. Pero hay que tener en cuenta, según <a href="https://www.applesfera.com/ios/ios-11-consume-mucha-bateria-en-tu-iphone-7-1-trucos-para-mantenerla-a-raya" rel="nofollow" target="_blank">Applesfera</a>, que la batería aguanta menos tras una actualización por dos razones: tendemos a usar más el móvil ante las novedades y, lo más importante, el sistema tiene que indexar y descargar todos los datos que tengamos almacenados (fototeca, música, etcétera).</p></span></figcaption>
</figure>
</li>
<li id="id_gal_pasa_8">

<figcaption itemprop="caption"><span>8</span><span>Active el modo de bajo consumo&nbsp;</span><span><p _translation="Если уровень заряда батареи низкий, при активации режима низкого энергопотребления ваш мобильный телефон будет работать дольше. В случае iPhone система деактивирует автоматическую загрузку или некоторые визуальные эффекты , среди других функций, и возобновит их, когда устройство будет загружено снова. Если ваш телефон Sony Xperia попробуйте режим выносливости . «Это инновационное приложение, которое управляет потреблением батареи, приостанавливая и оставляя приложения второго уровня, которые потребляют больше всего, так что они не остаются активными, когда телефон находится в состоянии покоя, оставляя основные приложения на первом уровне, такие как звонки», объясняет Сандра Лопес де Сантьяго, директор по маркетингу Sony Mobile. Фирма предлагаетДругие советы по увеличению производительности батареи , такие как перезапуск устройства время от времени и использование устройства громкой связи для прослушивания музыки, поскольку они потребляют меньше энергии, чем динамики.">Si el nivel de su batería es escaso, activando el modo de bajo consumo su móvil funcionará más tiempo. En el caso del iPhone, <a href="https://support.apple.com/es-es/HT205234" rel="nofollow" target="_blank">el sistema desactiva las descargas automáticas o algunos efectos visuales</a>, entre otras prestaciones, y volverá a reanudarlas cuando se cargue el dispositivo de nuevo. Si su móvil es un Sony Xperia pruebe <a href="https://www.sonymobile.com/es/products/phones/xperia-xz-premium/battery/)" rel="nofollow" target="_blank">el modo Stamina</a>. "Es una innovadora aplicación que gestiona el consumo de batería pausando y dejando en segundo nivel las aplicaciones que más consumen, para que no sigan activas cuando el teléfono está en reposo, dejando en primer nivel las aplicaciones imprescindibles como, por ejemplo, las llamadas", explica Sandra López de Santiago, directora de <em>marketing</em> de Sony Mobile. La firma ofrece <a href="https://support.sonymobile.com/es/xperiam4aqua/userguide/battery-and-power-management/#gref" rel="nofollow" target="_blank">otros consejos para aumentar el rendimiento de la batería</a>, como reiniciar el aparato de vez en cuando y usar un dispositivo de manos libres para escuchar música ya que consumen menos energía que los altavoces.</p></span></figcaption>

<figcaption itemprop="caption"><span>9</span><span>Minimice las notificaciones&nbsp;</span><span><p _translation="Если вам не нужно получать уведомление Instagram каждую минуту или знать время, которое вы собираетесь делать в своем городе в любое время, отключите этот тип приложений или виджетов, которые используют только отработанную батарею, поскольку они каждый раз загорают экран они обновляют свои данные. К этому вы можете добавить те жесты или ярлыки, которые, по вашему мнению, вы никогда не будете использовать.">Si no necesita recibir a cada minuto una notificación de Instagram ni saber el tiempo que va a hacer en su ciudad en todo momento, <a href="https://www.androidpit.es/trucos-ahorrar-bateria-smartphone" rel="nofollow" target="_blank">deshabilite este tipo de apps o widgets</a> que lo único que hacen es malgastar batería, ya que iluminan la pantalla cada vez que refrescan sus datos. A esto puede añadirle aquellos comandos gestuales o accesos rápidos que crea que no vaya a usar jamás.</p></span></figcaption>

<figcaption itemprop="caption"><span>10</span><span>Use cargadores originales&nbsp;</span><span><p _translation="Недостатком систем быстрой зарядки является то, что они не являются официальными и могут иметь различную кривую нагрузки, которая не является оптимальной для батареи. Во время паники, когда вы хотите быстро зарядить свой телефон, используйте оригинальное зарядное устройство или совместимы с разработанным источником устройства. Это одно из предупреждений для мобильных производителей, как это было в случае Apple, чтобы показать, что 90% зарядных устройств, которые были проданы для iPhone на Amazon, были ложными . Использование официального зарядного устройства не только предотвращает ухудшение качества батареи, но и жизненно важно для безопасности">La desventaja de los sistemas de carga rápida es que no son oficiales y pueden contar con una curva de carga diferente que no es óptima para la batería. En momentos de pánico, cuando quiera recargar en poco tiempo su móvil, use un cargador original o compatible con la fuente diseñada del dispositivo. Este es uno de los avisos a los recurren los fabricantes de móviles, como fue el caso de Apple al revelar que <a href="https://elpais.com/tecnologia/2016/10/24/actualidad/1477295516_973940.html" target="_blank">el 90% de los cargadores que se vendían para iPhone en Amazon eran falsos</a>. Usar un cargador oficial no solo evita el deterioro de la batería, también es vital por motivos de seguridad</p></span></figcaption>

<figcaption itemprop="caption"><span>11</span><span>Pruebe estas aplicaciones de ahorro de energía&nbsp;</span><span><p _translation="Такова навязчивая идея, вызванная опасением, что мобильный телефон умрет раньше, чем ожидалось, что вы уже можете использовать приложения для экономии заряда батареи . Наиболее известным является Greenify , который обнаруживает те приложения, которые потребляют больше всего и переносят их в состояние спячки. Но есть и такие, как Juice Defender , который отключает ненужные соединения и Battery Defender , который может настроить интервал ожидания, в котором не получать уведомления.">Es tal la obsesión surgida a raíz del miedo a que el móvil muera antes de lo previsto que <a href="https://www.xatakandroid.com/tutoriales/ahorrar-bateria-en-android-consejos-y-aplicaciones-para-olvidarte-del-enchufe-estas-vacaciones" rel="nofollow" target="_blank">ya se pueden usar aplicaciones de ahorro de batería</a>. La más conocida es <a href="https://play.google.com/store/apps/details?id=com.oasisfeng.greenify&amp;hl=en" rel="nofollow" target="_blank">Greenify</a>, que detecta aquellas apps que consumen más y las relega a un estado de hibernación. Pero hay otras como <a href="https://play.google.com/store/apps/details?id=com.latedroid.juicedefender&amp;hl=en" rel="nofollow" target="_blank">Juice Defender</a>, que desactiva conexiones innecesarias, y <a href="https://play.google.com/store/apps/details?id=mobi.infolife.batterysaver&amp;hl=en" rel="nofollow" target="_blank">Battery Defender</a>, que puede configurar un intervalo de sueño en el que no recibir notificaciones.</p></span></figcaption>
</figure>

<figcaption itemprop="caption"><span>12</span><span>Cuide la batería&nbsp;</span><span><p _translation="Это первый шаг, чтобы избежать столкновения с ненужными непредвиденными обстоятельствами. Имейте в виду, что аккумулятор является самым опасным компонентом мобильного телефона . Прежде всего, мы должны знать, в каком состоянии оно находится, и может ли это испугать нас. Эксперты, с которыми консультируется «БуэнаВида», проводят ряд профилактических мероприятий . Не подвергайте аккумулятор воздействию экстремальных температур, таких как забывание мобильного телефона на солнце или при низких температурах, или зарядите устройство при включенном корпусе, если оно может перегреться. Никогда не заряжайте устройство без необходимости или не достигайте 100%. Если ваш мобильный телефон умираети он выключается, не включайте его снова, чтобы попытаться воспользоваться тем, что осталось от батареи, это может быть вредным в долгосрочной перспективе. Если вы собираетесь хранить его на некоторое время, всегда выключайте его с половиной нагрузки.">Es el primer paso para no encontrarse con imprevistos innecesarios. Tenga en cuenta que la batería <a href="https://elpais.com/tecnologia/2018/01/09/actualidad/1515514126_410669.html" target="_blank">es el componente más peligroso del móvil</a>. Ante todo, hay que saber en qué estado se encuentra y si podría darnos algún susto. Los expertos consultados por BuenaVida dan <a href="https://elpais.com/elpais/2016/09/06/buenavida/1473152813_417863.html" target="_blank">una serie de medidas de prevención</a>. No debe exponer la batería a temperaturas extremas —como olvidarse el móvil al sol o a bajas temperaturas— o <a href="https://elpais.com/tecnologia/2017/03/14/actualidad/1489511332_941580.html" target="_blank">cargar el aparato con la funda puesta</a> si esta puede recalentarlo. Nunca hay que cargar el dispositivo de forma innecesaria o dejar que llegue al 100%. Si su móvil <em>muere</em> y se apaga, no lo encienda de nuevo para intentar aprovechar lo poco que le quede de batería pues podría ser perjudicial a largo plazo. Si lo va a guardar durante un tiempo, siempre apáguelo con media carga.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>13</span><span>Use el sentido común&nbsp;</span><span><p _translation="Мы уже видели, что даже если у вас есть мобильное устройство высокого класса, вы можете избежать беспокойства по поводу разряда батареи на своем мобильном устройстве. Есть некоторые полезные меры, которые, очевидно, мы не забудем. Три основных: отключите мобильный телефон, если вы не собираетесь его использовать, или если у вас не будет покрытия . Если вы собираетесь позвонить, дождитесь соединения и перестаньте пытаться переходить через туннель. Если вам нужны обновления, автоматически синхронизируйте социальные сети и электронную почту. Есть даже те, кто говорит, что лучший способ сохранить - это не пытаться сэкономить батарею, оставив в доказательство, что некоторые устройства могут иметь обратный эффект.">Ya hemos visto que ni aunque tenga un móvil de alta gama podrá evitar la preocupación por quedarse sin batería en su móvil. Hay algunas medidas útiles que, por evidentes, no las vamos a olvidar. Las tres principales: <strong>apague el móvil si no lo va a usar o si no va a tener cobertura</strong>. Si va a hacer una llamada espere a encontrar conexión, y desista de intentarlo cuando atraviese un túnel. Si necesita actualizaciones, sincronice de forma automática las redes sociales y su email. Incluso hay quien dice, que la mejor forma de ahorro es no intentar ahorrar batería dejando en evidencia que algunos dispositivos puedan provocar el efecto contario.</p></span></figcaption>
</figure>

<figcaption itemprop="caption"><span>14</span><span>Y no desespere&nbsp;</span><span><p _translation="Хуже всего, нет волшебной формулы. То, что в отсутствие гигантской батареи Tesla, которая может быть сведена к минимуму или закупки внешних батарей , автономность батареи наших устройств пока неизвестна, и будет много раз, когда номофобия (или зависимость от мобильных устройств ) может быть с вами , Лучшие, следует предупредить, следуйте этим простым советам, которые мы даем вам или получаем терминал, который предлагает несколько дней без подзарядки . Если в конечном счете ваша потребность в максимальной срочности, вы всегда можете использовать это приложение, которое позволяет вам отправить последнее сообщение .">Lo peor de todo es que no hay una fórmula mágica. Que a falta de una <a href="https://elpais.com/tecnologia/2017/12/28/actualidad/1514479489_170950.html" target="_blank">batería gigante de Tesla</a> que pudiera minimizarse o la compra de <a href="https://elpais.com/elpais/2017/09/12/escaparate/1505214415_910308.html" target="_blank">baterías externas</a>, la autonomía de la batería de nuestros dispositivos sigue siendo una incógnita y serán muchos los momentos en los que <a href="https://elpais.com/elpais/2015/06/23/estilo/1435080230_473059.html" target="_blank">la nomofobia (o adicción al móvil</a>) puedan con usted. Lo mejor, sea prevenido, siga estos sencillos consejos que le damos o <a href="https://computerhoy.com/listas/moviles/moviles-mejor-bateria-2017-62764" rel="nofollow" target="_blank">hágase con un terminal que ofrezca una autonomía de varios días sin recarga</a>. Si en última instancia su necesidad es de máxima urgencia siempre podrá usar <a href="https://elpais.com/tecnologia/2018/01/23/actualidad/1516714194_932889.html" target="_blank">esta app que le permite enviar un último mensaje</a>.</p></span></figcaption>
