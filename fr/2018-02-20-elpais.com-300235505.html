<meta itemprop="url" content="https://ep01.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138683_album_normal.jpg">
<figcaption itemprop="caption"><span>1</span><span>Baje el brillo de la pantalla&nbsp;</span><span><p _translation="L'écran est l'élément de votre mobile qui consomme le plus d'énergie, en particulier avec les appareils utilisés en été et en extérieur. Les écrans deviennent plus gros et avec une meilleure résolution. Selon The Free Android, il est préférable que vous ajustiez la luminosité manuellement pour l'avoir en mode automatique . Cela évitera que, en sortant, le capteur de lumière recherche continuellement le niveau de lumière pour ajuster l'écran. En mode automatique, le téléphone peut augmenter la luminosité même si nous sommes en plein jour, ce qui n'est pas nécessaire. Vous n'aurez besoin de plus de luminosité que lorsque vous regardez une vidéo ou un film, par exemple. Réglez donc une valeur faible sur la luminosité de votre écran. Les raccourcis qui incorporent déjà la plupart des périphériques dans la barre de notification permettent de les ajuster plus facilement.Ce n'est plus seulement une question de consommation d'énergie, c'est que cela sera plus bénéfique pour votre propre vue . En outre, évitez les ordinateurs de bureau avec des animations et optez pour des arrière-plans plus sombres. Des marques telles que Samsung ont créé des écrans AMOLED qui peuvent consommer jusqu'à cinq fois moins de consommation en utilisant des fonds d'écran noirs.">La pantalla es el elemento de su móvil que más energía consume, especialmente, con dispositivos usados en verano y en exteriores. Las pantallas son cada vez más grandes y con mejor resolución. Según El Androide Libre, <a href="https://elandroidelibre.elespanol.com/2015/01/10-consejos-para-ahorrar-bateria-en-tu-android.html" rel="nofollow" target="_blank">es preferible que regule usted el brillo manualmente a que lo tenga en modo automático</a>. Así evitará que, al salir a la calle, el sensor de luz esté buscando continuamente el nivel de luz para ajustar la pantalla. En modo automático, el móvil puede aumentar el brillo aunque estemos a plena luz del día, algo innecesario. Sólo necesitará más brillo en las ocasiones en que vea un vídeo o una película, por ejemplo. Así que establezca un valor bajo en el brillo de su pantalla. Los accesos rápidos que incorporan ya las mayoría de los dispositivos en la barra de notificaciones le facilitarán su ajuste. <br>Ya no solo es una cuestión de consumo de energía, es que <a href="https://elpais.com/elpais/2018/01/25/buenavida/1516895168_957130.html" target="_blank">será más beneficioso para su propia vista</a>. Además, evite escritorios con animaciones y opte por fondos más oscuros. Marcas como Samsung <a href="http://www.samsung.com/global/galaxy/what-is/amoled/" rel="nofollow" target="_blank">han creado las pantallas AMOLED</a> que pueden suponer hasta cinco veces menos consumo al usar fondos de pantalla en negro.</p></span></figcaption>
</figure>
</li>
<li id="id_gal_pasa_2">
<figure itemprop="image" itemscope="" itemtype="https://schema.org/ImageObject">
<span>
<img id="foto_gal_2" onload="lzld(this)" src="undefined://ep00.epimg.net/t.gif" data-src="https://ep00.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138679_album_normal.jpg" width="980" height="652" alt="wifi">
										</span>
<meta itemprop="width" content="980">
<meta itemprop="height" content="652">
<meta itemprop="url" content="https://ep01.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138679_album_normal.jpg">
<figcaption itemprop="caption"><span>2</span><span>Desactive el wifi&nbsp;</span><span><p _translation="Moins de connectivité, plus d'économies. Si vous n'utilisez pas le Bluetooth, la connexion Wi-Fi, le GPS - l'antenne de positionnement consomme beaucoup d'énergie - ou le NFC - la connexion sans fil avec laquelle vous pouvez, par exemple, payer au supermarché -, éteignez-les car Il semble qu'ils fonctionnent toujours en arrière-plan. Seulement si vous êtes à la maison ou au bureau, il est préférable de laisser le wifi activé, même sur les routes: entrer dans le menu des paramètres pour le désactiver et l'activer vous fera dépenser plus d'énergie. Si vous voyagez, désactivez-le, car cela empêchera l'appareil de rechercher inutilement des réseaux Wi-Fi. L'outil de gestion de réseau wifi gratuit, qui automatise le processus, est une bonne solution pour les plus démunis. En passant, si vous voulez télécharger des données, n'oubliez pas que le Wi-Fi consomme moins d'énergie que les réseaux mobiles.">A menos conectividad, mayor ahorro. Si no va a usar Bluetooth, la conexión wifi, el GPS —la antena de posicionamiento consume bastante energía—, o el NFC —la conexión inalámbrica con la que se puede, por ejemplo, pagar en el supermercado—, apáguelos porque aunque no lo parezca siguen funcionando en segundo plano. Solo en el caso de que esté en casa o en la oficina es mejor dejar activado el wifi, también en los trayectos: entrar en el menú de ajustes para desactivarlo y activarlo le hará gastar más energía. <br>Si viaja entonces sí desactívelo, pues evitará que el dispositivo busque redes wifi inútilmente. La herramienta gratuita Gestor de red wifi, que automatiza el proceso, es una buena solución para los más despistados. Por cierto, si quiere descargar datos recuerde que el wifi consume menos energía que las redes móviles.</p></span></figcaption>
</figure>
</li>
<li id="id_gal_pasa_3">
<figure itemprop="image" itemscope="" itemtype="https://schema.org/ImageObject">
<span>
<img id="foto_gal_3" onload="lzld(this)" src="undefined://ep00.epimg.net/t.gif" data-src="https://ep00.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138686_album_normal.jpg" width="980" height="735" alt="apps">

<meta itemprop="url" content="https://ep01.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138686_album_normal.jpg">
<figcaption itemprop="caption"><span>3</span><span>Cierre las aplicaciones en segundo plano&nbsp;</span><span><p _translation="Pour ne pas maudire le moment il a oublié le chargeur à la maison, faites attention à toutes les applications que vous avez sur votre consommation de données et la fluidité de l' énergie mobile et constamment absorber dans le fonctionnement du mobile, Eye-, parce que même s'ils sont en attente, ils mettent à jour les informations instantanément. Plus vous avez d'applications ouvertes sur votre appareil, moins votre batterie durera. En outre, il existe des applications gratuites qui contiennent de la publicité, selon la une étude réalisée par des chercheurs de Microsoft et de l' Université Purdue, Indiana, peut consommer 30% de la batterie . Vous pouvez désactiver les applications en arrière-plan de manière générale ou individuelle, comme expliqué dans MovilZona, où Facebook se démarque comme l'une des applications qui consomme plus de batterie. En les activant à nouveau, nous forcerons le système à les mettre à jour lorsque nous les utiliserons (par exemple, avec le wifi au lieu de données).">Para que no maldiga el momento en que se le olvidó el cargador en casa, preste atención a todas esas apps que tiene en su móvil y que absorben de forma constante energía —y consumo de datos y fluidez en el funcionamiento del móvil, ojo—, porque aunque estén en <em>standby</em> siguen actualizando información al instante. Cuantas más aplicaciones tenga abiertas en su dispositivo, menos le durará la autonomía de su batería. Además, hay apps gratuitas que contienen publicidad que, según un estudio realizado por investigadores de Microsoft y de la Universidad de Purdue, Indiana, <a href="http://www.purdue.edu/newsroom/releases/2015/Q4/purdue-related-startup-guarantees-to-improve-battery-performance-for-android-apps.html" rel="nofollow" target="_blank">pueden llegar a consumir el 30% de la batería</a>. <br>Puede desactivar las apps en segundo plano de forma general o individual, tal y como explican en <a href="https://computerhoy.com/paso-a-paso/moviles/como-evitar-que-apps-segundo-plano-consuman-datos-tu-movil-65991">MovilZona</a>, donde destacan Facebook como una de las apps que más batería consume. Al activarlas de nuevo obligaremos al sistema a actualizarlas cuando las estemos usando (por ejemplo, con wifi en vez de con datos).</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>4</span><span>Reduzca el tiempo de apagado de pantalla&nbsp;</span><span><p _translation="Avec le téléphone, vous ne raccrochez pas le téléphone parce que nous nous sommes habitués à ce qu'il s'en aille tout seul. Mais cela peut réduire le temps que la lumière de l'écran (ou rétro - éclairage ) disparaisse le plus rapidement possible. Après quelques secondes, si le mobile n'est pas utilisé à nouveau, il sera éteint (et si cela est spécifié, il sera également bloqué); et cette fois vous pouvez le configurer à partir des paramètres. Gardant à l'esprit que selon une étude Oracle, nous pouvons vérifier le téléphone mobile plus de 150 fois par jour , surtout si nous avons l'habitude compulsive de regarder l'heure, non seulement votre batterie appréciera votre propre sécurité, dès que le l'accès à votre mobile, le mieux.">Con el móvil usted no cuelga el teléfono pues nos hemos acostumbrado a que se apague solo. Pero sí puede reducir el tiempo para que la luz de la pantalla (o <em>backlight</em>) desaparezca cuanto antes. Tras unos segundos, si el móvil no es de nuevo utilizado, se apagará (y si así lo ha especificado, también se bloqueará); y este tiempo lo puede configurar desde los ajustes. Teniendo en cuenta que según un estudio de Oracle <a href="https://blogs.oracle.com/marketingcloud/mobilephone" rel="nofollow" target="_blank">podemos chequear el móvil más de 150 veces al día</a>, sobre todo si tenemos el hábito compulsivo de mirar la hora, no solo lo agradecerá su batería también tu propia seguridad, ya que cuanto antes se impida el acceso a su móvil, mejor.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>5</span><span>Bloquee el modo vibración&nbsp;</span><span><p _translation="Cela semble risible, mais chaque fois que votre appareil vibre, il consomme de l'énergie. Désactiver cette fonctionnalité est l'une des actions recommandées par Orange à ses clients . Si vous êtes dans un espace bruyant ou si vous ne voulez pas être dérangé, il vous suffit d'activer le mode silence. Rappelez-vous que lorsque votre mobile vibre, il consomme plus de batterie que lorsqu'il le garde dans un ton normal ou, bien sûr, en mode silencieux. Il est conseillé d'activer le mode avion lorsque vous vous couchez , car cela permettra de réaliser d'importantes économies en annulant la connexion à Internet et aux réseaux téléphoniques.">Parece irrisorio, pero cada vez que su dispositivo vibra, consume energía. <a href="https://ayuda.orange.es/particulares/movil/mi-movil/configurar/2007-8-consejos-utiles-para-ahorrar-bateria-en-tu-smartphone" rel="nofollow" target="_blank">Desactivas esta funcionalidad es uno de las acciones que recomienda Orange a sus clientes</a>. Si está en un espacio con ruido o no quiere que le molesten solo tiene que activar el modo silencio. Recuerde que cuando su móvil vibra consume más batería que cuando lo mantiene en un tono normal o, desde luego, en modo silencio. <a href="http://www.prismasoftwaregestion.com/blog/12-4-consejos-sencillos-y-utiles-para-ahorrar-bateria-en-tu-movil/" rel="nofollow" target="_blank">Es aconsejable activar el modo avión cuando se vaya usted a dormir</a>, ya que conseguirá un ahorro importante al anular la conexión a internet y a las redes telefónicas.</p></span></figcaption>
</figure>
</li>
<li id="id_gal_pasa_6">

<meta itemprop="width" content="980">

<meta itemprop="url" content="https://ep01.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138752_album_normal.jpg">
<figcaption itemprop="caption"><span>6</span><span>Verifique el rendimiento de la batería&nbsp;</span><span><p _translation="Apple à la fin de 2017 a envoyé un message à ses clients sur la performance et la batterie iPhone en spécifiant la réduction dans le prix de la batterie de remplacement pour iPhone 6 et les modèles ultérieurs en raison du vieillissement chimique de ces modèles. Apple a donné au client plus de contrôle sur la batterie de l'iPhone . Cette année, la société a publié une version iOS afin que tout utilisateur peut vérifier les performances de leur batterie . Android montre également la consommation des applications que vous utilisez, il vous suffit donc de savoir si c'est WhatsApp, Facebook ou le service qui consomme plus de batterie que la normale.">Apple envió a finales de 2017 <a href="https://www.apple.com/es/iphone-battery-and-performance/)" rel="nofollow" target="_blank">un mensaje a sus clientes sobre el rendimiento y la batería del iPhone</a> en el que especificaba la reducción del precio de la batería de sustitución para los modelos iPhone 6 y posteriores debido al envejecimiento químico de estos modelos. <a href="https://elpais.com/tecnologia/2018/01/25/actualidad/1516914473_432984.html" target="_blank">Apple daba al cliente más control sobre la batería del iPhone</a>. Este año la empresa ha lanzado <b>una versión de iOS para que cualquier usuario pueda comprobar el rendimiento de su batería</b>. También Android muestra el consumo de las aplicaciones que usa, así que solo tiene que averiguar si es WhatsApp, Facebook o el servicio que está consumiendo más batería de lo normal.</p></span></figcaption>
</figure>
</li>

<img id="foto_gal_7" onload="lzld(this)" src="undefined://ep00.epimg.net/t.gif" data-src="https://ep00.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138678_album_normal.jpg" width="980" height="654" alt="actualizacion software">

<meta itemprop="width" content="980">

<meta itemprop="url" content="https://ep01.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138678_album_normal.jpg">
<figcaption itemprop="caption"><span>7</span><span>Actualice el software&nbsp;</span><span><p _translation="Dans le conseil d'avoir plus d'autonomie et de vie utile de la batterie d'Apple insiste sur la mise à jour du logiciel pour maximiser l'utilisation correcte de l'appareil. L'entreprise comprend des technologies avancées d'économie d'énergie et des préconfigurations qui améliorent les performances. Mais gardez à l' esprit, selon la Applesfera , la batterie dure moins après une mise à niveau pour deux raisons: nous avons tendance à utiliser plus mobiles aux nouvelles et, surtout, le système doit indexer et télécharger toutes les données que nous avons enregistrées (Photothèque, musique, etc.).">En los <a href="https://www.apple.com/es/batteries/maximizing-performance/)" rel="nofollow" target="_blank">consejos para tener más autonomía y vida útil de la batería de Apple</a> se insiste en la actualización del software para maximizar el uso correcto del aparato. La firma incluye tecnologías avanzadas de ahorro de energía y preconfiguraciones que mejoran el funcionamiento. Pero hay que tener en cuenta, según <a href="https://www.applesfera.com/ios/ios-11-consume-mucha-bateria-en-tu-iphone-7-1-trucos-para-mantenerla-a-raya" rel="nofollow" target="_blank">Applesfera</a>, que la batería aguanta menos tras una actualización por dos razones: tendemos a usar más el móvil ante las novedades y, lo más importante, el sistema tiene que indexar y descargar todos los datos que tengamos almacenados (fototeca, música, etcétera).</p></span></figcaption>
</figure>
</li>
<li id="id_gal_pasa_8">
<figure itemprop="image" itemscope="" itemtype="https://schema.org/ImageObject">
<span>
<img id="foto_gal_8" onload="lzld(this)" src="undefined://ep00.epimg.net/t.gif" data-src="https://ep00.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138680_album_normal.jpg" width="980" height="654" alt=" Si el nivel de su batería es escaso, activando el modo de bajo consumo su móvil funcionará más tiempo. En el caso del iPhone,  el sistema desactiva las descargas automáticas o algunos efectos visuales , entre otras prestaciones, y volverá a reanudarlas cuando se cargue el dispositivo de nuevo. Si su móvil es un Sony Xperia pruebe  el modo Stamina . &quot;Es una innovadora aplicación que gestiona el consumo de batería pausando y dejando en segundo nivel las aplicaciones que más consumen, para que no sigan activas cuando el teléfono está en reposo, dejando en primer nivel las aplicaciones imprescindibles como, por ejemplo, las llamadas&quot;, explica Sandra López de Santiago, directora de  marketing  de Sony Mobile. La firma ofrece  otros consejos para aumentar el rendimiento de la batería , como reiniciar el aparato de vez en cuando y usar un dispositivo de manos libres para escuchar música ya que consumen menos energía que los altavoces. ">
										</span>
<meta itemprop="width" content="980">
<meta itemprop="height" content="654">
<meta itemprop="url" content="https://ep01.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138680_album_normal.jpg">
<figcaption itemprop="caption"><span>8</span><span>Active el modo de bajo consumo&nbsp;</span><span><p _translation="Si le niveau de votre batterie est faible, en activant le mode basse consommation, votre téléphone mobile fonctionnera plus longtemps. Dans le cas de l'iPhone, le système désactive les téléchargements automatiques ou certains effets visuels , entre autres, et les reprendra lorsque l'appareil sera à nouveau chargé. Si votre téléphone est un Sony Xperia, essayez le mode Stamina . &quot;Il s'agit d'une application innovante qui gère la consommation de la batterie en mettant en veille et en quittant les applications de deuxième niveau qui consomment le plus, de sorte qu'elles ne restent pas actives lorsque le téléphone est au repos, laissant les applications essentielles au premier niveau. explique Sandra López de Santiago, directrice marketing de Sony Mobile. L'entreprise offreAutres astuces pour augmenter les performances de la batterie , telles que le redémarrage de l'appareil de temps en temps et l'utilisation d'un appareil mains libres pour écouter de la musique car elles consomment moins d'énergie que les haut-parleurs.">Si el nivel de su batería es escaso, activando el modo de bajo consumo su móvil funcionará más tiempo. En el caso del iPhone, <a href="https://support.apple.com/es-es/HT205234" rel="nofollow" target="_blank">el sistema desactiva las descargas automáticas o algunos efectos visuales</a>, entre otras prestaciones, y volverá a reanudarlas cuando se cargue el dispositivo de nuevo. Si su móvil es un Sony Xperia pruebe <a href="https://www.sonymobile.com/es/products/phones/xperia-xz-premium/battery/)" rel="nofollow" target="_blank">el modo Stamina</a>. "Es una innovadora aplicación que gestiona el consumo de batería pausando y dejando en segundo nivel las aplicaciones que más consumen, para que no sigan activas cuando el teléfono está en reposo, dejando en primer nivel las aplicaciones imprescindibles como, por ejemplo, las llamadas", explica Sandra López de Santiago, directora de <em>marketing</em> de Sony Mobile. La firma ofrece <a href="https://support.sonymobile.com/es/xperiam4aqua/userguide/battery-and-power-management/#gref" rel="nofollow" target="_blank">otros consejos para aumentar el rendimiento de la batería</a>, como reiniciar el aparato de vez en cuando y usar un dispositivo de manos libres para escuchar música ya que consumen menos energía que los altavoces.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>9</span><span>Minimice las notificaciones&nbsp;</span><span><p _translation="Si vous n'avez pas besoin de recevoir une notification à chaque minute ou Instagram savoir combien de temps il est va faire dans votre ville à tout moment, désactiver ce type d'applications ou widgets que tout ce qu'ils font est la batterie de déchets sous forme de lumière jusqu'à l'écran chaque fois ils rafraîchissent leurs données. Pour cela, vous pouvez ajouter ces gestes ou raccourcis que vous pensez que vous n'utiliserez jamais.">Si no necesita recibir a cada minuto una notificación de Instagram ni saber el tiempo que va a hacer en su ciudad en todo momento, <a href="https://www.androidpit.es/trucos-ahorrar-bateria-smartphone" rel="nofollow" target="_blank">deshabilite este tipo de apps o widgets</a> que lo único que hacen es malgastar batería, ya que iluminan la pantalla cada vez que refrescan sus datos. A esto puede añadirle aquellos comandos gestuales o accesos rápidos que crea que no vaya a usar jamás.</p></span></figcaption>

<figcaption itemprop="caption"><span>10</span><span>Use cargadores originales&nbsp;</span><span><p _translation="L'inconvénient des systèmes de charge rapide est qu'ils ne sont pas officiels et peuvent avoir une courbe de charge différente qui n'est pas optimale pour la batterie. En cas de panique, lorsque vous voulez recharger votre téléphone en un rien de temps, utilisez un chargeur d'origine ou compatible avec la source conçue de l'appareil. C'est l'un des avertissements aux fabricants de mobiles, comme ce fut le cas d'Apple pour révéler que 90% des chargeurs qui ont été vendus pour iPhone sur Amazon étaient faux . L'utilisation d'un chargeur officiel empêche non seulement la détérioration de la batterie, mais elle est également vitale pour des raisons de sécurité">La desventaja de los sistemas de carga rápida es que no son oficiales y pueden contar con una curva de carga diferente que no es óptima para la batería. En momentos de pánico, cuando quiera recargar en poco tiempo su móvil, use un cargador original o compatible con la fuente diseñada del dispositivo. Este es uno de los avisos a los recurren los fabricantes de móviles, como fue el caso de Apple al revelar que <a href="https://elpais.com/tecnologia/2016/10/24/actualidad/1477295516_973940.html" target="_blank">el 90% de los cargadores que se vendían para iPhone en Amazon eran falsos</a>. Usar un cargador oficial no solo evita el deterioro de la batería, también es vital por motivos de seguridad</p></span></figcaption>

<figcaption itemprop="caption"><span>11</span><span>Pruebe estas aplicaciones de ahorro de energía&nbsp;</span><span><p _translation="Telle est l'obsession découlant de la peur que le téléphone portable meurt plus tôt que prévu que vous pouvez déjà utiliser des applications d'économie de batterie . Le plus connu est Greenify , qui détecte les applications qui consomment le plus et les relègue en état d'hibernation. Mais il y en a d'autres comme Juice Defender , qui désactive les connexions inutiles, et Battery Defender , qui peut configurer un intervalle de veille dans lequel ne pas recevoir de notifications.">Es tal la obsesión surgida a raíz del miedo a que el móvil muera antes de lo previsto que <a href="https://www.xatakandroid.com/tutoriales/ahorrar-bateria-en-android-consejos-y-aplicaciones-para-olvidarte-del-enchufe-estas-vacaciones" rel="nofollow" target="_blank">ya se pueden usar aplicaciones de ahorro de batería</a>. La más conocida es <a href="https://play.google.com/store/apps/details?id=com.oasisfeng.greenify&amp;hl=en" rel="nofollow" target="_blank">Greenify</a>, que detecta aquellas apps que consumen más y las relega a un estado de hibernación. Pero hay otras como <a href="https://play.google.com/store/apps/details?id=com.latedroid.juicedefender&amp;hl=en" rel="nofollow" target="_blank">Juice Defender</a>, que desactiva conexiones innecesarias, y <a href="https://play.google.com/store/apps/details?id=mobi.infolife.batterysaver&amp;hl=en" rel="nofollow" target="_blank">Battery Defender</a>, que puede configurar un intervalo de sueño en el que no recibir notificaciones.</p></span></figcaption>

<figcaption itemprop="caption"><span>12</span><span>Cuide la batería&nbsp;</span><span><p _translation="C'est la première étape pour éviter de rencontrer des contingences inutiles. Gardez à l'esprit que la batterie est l'élément le plus dangereux du mobile . Tout d'abord, nous devons savoir dans quel état il se trouve et si cela peut nous donner un peu d'effroi. Les experts consultés par BuenaVida donnent une série de mesures de prévention . N'exposez pas la batterie à des températures extrêmes, telles que l'oubli du téléphone portable au soleil ou à basse température, ou chargez l'appareil avec le boîtier en cas de surchauffe. Ne chargez jamais l'appareil inutilement ou laissez-le atteindre 100%. Si votre mobile meurtet il s'éteint, ne le rallumez pas pour essayer de profiter de la petite batterie qui pourrait être nuisible à long terme. Si vous allez le stocker pendant un certain temps, éteignez-le toujours avec une demi-charge.">Es el primer paso para no encontrarse con imprevistos innecesarios. Tenga en cuenta que la batería <a href="https://elpais.com/tecnologia/2018/01/09/actualidad/1515514126_410669.html" target="_blank">es el componente más peligroso del móvil</a>. Ante todo, hay que saber en qué estado se encuentra y si podría darnos algún susto. Los expertos consultados por BuenaVida dan <a href="https://elpais.com/elpais/2016/09/06/buenavida/1473152813_417863.html" target="_blank">una serie de medidas de prevención</a>. No debe exponer la batería a temperaturas extremas —como olvidarse el móvil al sol o a bajas temperaturas— o <a href="https://elpais.com/tecnologia/2017/03/14/actualidad/1489511332_941580.html" target="_blank">cargar el aparato con la funda puesta</a> si esta puede recalentarlo. Nunca hay que cargar el dispositivo de forma innecesaria o dejar que llegue al 100%. Si su móvil <em>muere</em> y se apaga, no lo encienda de nuevo para intentar aprovechar lo poco que le quede de batería pues podría ser perjudicial a largo plazo. Si lo va a guardar durante un tiempo, siempre apáguelo con media carga.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>13</span><span>Use el sentido común&nbsp;</span><span><p _translation="Nous avons déjà vu que même si vous avez un mobile haut de gamme, vous pouvez éviter l'inquiétude de manquer de batterie dans votre mobile. Il y a des mesures utiles que, pour évident, nous n'oublierons pas. Les trois principaux: éteignez votre téléphone portable si vous ne l'utilisez pas ou si vous n'avez pas de couverture . Si vous appelez, attendez une connexion et arrêtez d'essayer lorsque vous traversez un tunnel. Si vous avez besoin de mises à jour, synchronisez automatiquement les réseaux sociaux et votre messagerie. Il y en a même qui disent que le meilleur moyen d'économiser n'est pas d'essayer de sauver la batterie, laissant en évidence que certains appareils peuvent avoir l'effet inverse.">Ya hemos visto que ni aunque tenga un móvil de alta gama podrá evitar la preocupación por quedarse sin batería en su móvil. Hay algunas medidas útiles que, por evidentes, no las vamos a olvidar. Las tres principales: <strong>apague el móvil si no lo va a usar o si no va a tener cobertura</strong>. Si va a hacer una llamada espere a encontrar conexión, y desista de intentarlo cuando atraviese un túnel. Si necesita actualizaciones, sincronice de forma automática las redes sociales y su email. Incluso hay quien dice, que la mejor forma de ahorro es no intentar ahorrar batería dejando en evidencia que algunos dispositivos puedan provocar el efecto contario.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>14</span><span>Y no desespere&nbsp;</span><span><p _translation="Le pire de tout, il n'y a pas de formule magique. Que, en l'absence d'une batterie Tesla géante qui pourrait être minimisée ou l'achat de batteries externes , l'autonomie de la batterie de nos appareils est encore inconnue et il y aura de nombreuses fois où la nomophobie (ou dépendance au mobile ) peut être avec vous . Le mieux, soyez prévenus, suivez ces conseils simples que nous vous donnons ou obtenez un terminal qui offre une autonomie de plusieurs jours sans recharge . Si finalement votre besoin est d'urgence maximale, vous pouvez toujours utiliser cette application qui vous permet d'envoyer un dernier message .">Lo peor de todo es que no hay una fórmula mágica. Que a falta de una <a href="https://elpais.com/tecnologia/2017/12/28/actualidad/1514479489_170950.html" target="_blank">batería gigante de Tesla</a> que pudiera minimizarse o la compra de <a href="https://elpais.com/elpais/2017/09/12/escaparate/1505214415_910308.html" target="_blank">baterías externas</a>, la autonomía de la batería de nuestros dispositivos sigue siendo una incógnita y serán muchos los momentos en los que <a href="https://elpais.com/elpais/2015/06/23/estilo/1435080230_473059.html" target="_blank">la nomofobia (o adicción al móvil</a>) puedan con usted. Lo mejor, sea prevenido, siga estos sencillos consejos que le damos o <a href="https://computerhoy.com/listas/moviles/moviles-mejor-bateria-2017-62764" rel="nofollow" target="_blank">hágase con un terminal que ofrezca una autonomía de varios días sin recarga</a>. Si en última instancia su necesidad es de máxima urgencia siempre podrá usar <a href="https://elpais.com/tecnologia/2018/01/23/actualidad/1516714194_932889.html" target="_blank">esta app que le permite enviar un último mensaje</a>.</p></span></figcaption>
</figure>
