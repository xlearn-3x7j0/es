<meta itemprop="url" content="https://ep01.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138683_album_normal.jpg">
<figcaption itemprop="caption"><span>1</span><span>Baje el brillo de la pantalla&nbsp;</span><span><p _translation="Der Bildschirm ist das Element Ihres Mobiltelefons, das mehr Energie verbraucht, insbesondere bei Geräten, die im Sommer oder draußen verwendet werden. Die Bildschirme werden größer und mit besserer Auflösung. Laut The Free Android ist es vorzuziehen, dass Sie die Helligkeit manuell anpassen, um sie im automatischen Modus zu haben . Dadurch wird vermieden, dass der Lichtsensor ständig nach der Lichtstärke sucht, um den Bildschirm einzustellen. Im automatischen Modus kann das Telefon die Helligkeit sogar erhöhen, wenn wir am hellen Tageslicht sind, etwas unnötig. Sie brauchen nur dann mehr Helligkeit, wenn Sie zum Beispiel ein Video oder einen Film sehen. Legen Sie also einen niedrigen Wert für die Helligkeit Ihres Bildschirms fest. Die Verknüpfungen, die bereits die meisten Geräte in der Benachrichtigungsleiste enthalten, erleichtern die Anpassung.Es ist nicht mehr nur eine Frage des Energieverbrauchs, es ist auch für die eigene Sehkraft von Vorteil . Vermeiden Sie Desktops mit Animationen und entscheiden Sie sich für dunklere Hintergründe. Marken wie Samsung haben AMOLED-Bildschirme entwickelt , die bei Verwendung von schwarzen Tapeten bis zu fünfmal weniger verbrauchen können.">La pantalla es el elemento de su móvil que más energía consume, especialmente, con dispositivos usados en verano y en exteriores. Las pantallas son cada vez más grandes y con mejor resolución. Según El Androide Libre, <a href="https://elandroidelibre.elespanol.com/2015/01/10-consejos-para-ahorrar-bateria-en-tu-android.html" rel="nofollow" target="_blank">es preferible que regule usted el brillo manualmente a que lo tenga en modo automático</a>. Así evitará que, al salir a la calle, el sensor de luz esté buscando continuamente el nivel de luz para ajustar la pantalla. En modo automático, el móvil puede aumentar el brillo aunque estemos a plena luz del día, algo innecesario. Sólo necesitará más brillo en las ocasiones en que vea un vídeo o una película, por ejemplo. Así que establezca un valor bajo en el brillo de su pantalla. Los accesos rápidos que incorporan ya las mayoría de los dispositivos en la barra de notificaciones le facilitarán su ajuste. <br>Ya no solo es una cuestión de consumo de energía, es que <a href="https://elpais.com/elpais/2018/01/25/buenavida/1516895168_957130.html" target="_blank">será más beneficioso para su propia vista</a>. Además, evite escritorios con animaciones y opte por fondos más oscuros. Marcas como Samsung <a href="http://www.samsung.com/global/galaxy/what-is/amoled/" rel="nofollow" target="_blank">han creado las pantallas AMOLED</a> que pueden suponer hasta cinco veces menos consumo al usar fondos de pantalla en negro.</p></span></figcaption>
</figure>
</li>
<li id="id_gal_pasa_2">
<figure itemprop="image" itemscope="" itemtype="https://schema.org/ImageObject">
<span>
<img id="foto_gal_2" onload="lzld(this)" src="undefined://ep00.epimg.net/t.gif" data-src="https://ep00.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138679_album_normal.jpg" width="980" height="652" alt="wifi">
										</span>
<meta itemprop="width" content="980">
<meta itemprop="height" content="652">
<meta itemprop="url" content="https://ep01.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138679_album_normal.jpg">
<figcaption itemprop="caption"><span>2</span><span>Desactive el wifi&nbsp;</span><span><p _translation="Weniger Konnektivität, größere Einsparungen. Wenn Sie Bluetooth nicht nutzen, die Wi-Fi-Verbindung, das GPS - die Positionierungsantenne verbraucht viel Energie - oder die NFC - die drahtlose Verbindung, mit der Sie zB im Supermarkt bezahlen können -, schalten Sie sie aus Es scheint, dass sie immer noch im Hintergrund laufen. Nur wenn Sie zu Hause oder im Büro sind, ist es besser, das WLAN aktiviert zu lassen, auch auf den Routen: Wenn Sie das Einstellungsmenü öffnen, um es zu deaktivieren und es zu aktivieren, werden Sie mehr Energie verbrauchen. Wenn Sie unterwegs sind, deaktivieren Sie es, da das Gerät dadurch nicht nutzlos nach WLAN-Netzwerken suchen kann. Das kostenlose WiFi-Netzwerk-Manager-Tool, das den Prozess automatisiert, ist eine gute Lösung für die meisten ahnungslos. Übrigens, wenn Sie Daten herunterladen möchten, denken Sie daran, dass Wi-Fi weniger Energie verbraucht als mobile Netzwerke.">A menos conectividad, mayor ahorro. Si no va a usar Bluetooth, la conexión wifi, el GPS —la antena de posicionamiento consume bastante energía—, o el NFC —la conexión inalámbrica con la que se puede, por ejemplo, pagar en el supermercado—, apáguelos porque aunque no lo parezca siguen funcionando en segundo plano. Solo en el caso de que esté en casa o en la oficina es mejor dejar activado el wifi, también en los trayectos: entrar en el menú de ajustes para desactivarlo y activarlo le hará gastar más energía. <br>Si viaja entonces sí desactívelo, pues evitará que el dispositivo busque redes wifi inútilmente. La herramienta gratuita Gestor de red wifi, que automatiza el proceso, es una buena solución para los más despistados. Por cierto, si quiere descargar datos recuerde que el wifi consume menos energía que las redes móviles.</p></span></figcaption>
</figure>
</li>
<li id="id_gal_pasa_3">
<figure itemprop="image" itemscope="" itemtype="https://schema.org/ImageObject">
<span>
<img id="foto_gal_3" onload="lzld(this)" src="undefined://ep00.epimg.net/t.gif" data-src="https://ep00.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138686_album_normal.jpg" width="980" height="735" alt="apps">
										</span>
<meta itemprop="width" content="980">
<meta itemprop="height" content="735">
<meta itemprop="url" content="https://ep01.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138686_album_normal.jpg">
<figcaption itemprop="caption"><span>3</span><span>Cierre las aplicaciones en segundo plano&nbsp;</span><span><p _translation="Damit Sie nicht verfluchen, wenn Sie das Ladegerät zu Hause vergessen haben, achten Sie auf all diese Apps, die Sie auf Ihrem Handy haben und die ständig Energie absorbieren - und Datenverbrauch und Flüssigkeit im Betrieb des Telefons, Denn selbst wenn sie im Standby-Modus sind , aktualisieren sie die Informationen sofort. Je mehr Anwendungen Sie auf Ihrem Gerät geöffnet haben, desto geringer ist die Akkulaufzeit. Darüber hinaus gibt es kostenlose Apps, die Werbung enthalten, die nach einer Studie von Forschern von Microsoft und der Purdue University, Indiana, bis zu 30% der Batterie verbrauchen können . Sie können Apps im Hintergrund allgemein oder individuell deaktivieren, wie in MovilZona erklärt, wo Facebook als eine der Apps hervorsticht, die mehr Akku verbraucht. Indem wir sie erneut aktivieren, zwingen wir das System dazu, sie zu aktualisieren, wenn wir sie benutzen (zum Beispiel mit WLAN anstelle von Daten).">Para que no maldiga el momento en que se le olvidó el cargador en casa, preste atención a todas esas apps que tiene en su móvil y que absorben de forma constante energía —y consumo de datos y fluidez en el funcionamiento del móvil, ojo—, porque aunque estén en <em>standby</em> siguen actualizando información al instante. Cuantas más aplicaciones tenga abiertas en su dispositivo, menos le durará la autonomía de su batería. Además, hay apps gratuitas que contienen publicidad que, según un estudio realizado por investigadores de Microsoft y de la Universidad de Purdue, Indiana, <a href="http://www.purdue.edu/newsroom/releases/2015/Q4/purdue-related-startup-guarantees-to-improve-battery-performance-for-android-apps.html" rel="nofollow" target="_blank">pueden llegar a consumir el 30% de la batería</a>. <br>Puede desactivar las apps en segundo plano de forma general o individual, tal y como explican en <a href="https://computerhoy.com/paso-a-paso/moviles/como-evitar-que-apps-segundo-plano-consuman-datos-tu-movil-65991">MovilZona</a>, donde destacan Facebook como una de las apps que más batería consume. Al activarlas de nuevo obligaremos al sistema a actualizarlas cuando las estemos usando (por ejemplo, con wifi en vez de con datos).</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>4</span><span>Reduzca el tiempo de apagado de pantalla&nbsp;</span><span><p _translation="Mit dem Telefon hängst du nicht auf, weil wir uns daran gewöhnt haben. Aber es kann die Zeit reduzieren, in der das Licht des Bildschirms (oder der Hintergrundbeleuchtung ) so schnell wie möglich verschwindet. Wenn das Mobiltelefon nach ein paar Sekunden nicht mehr benutzt wird, wird es ausgeschaltet (und wenn es so spezifiziert wird, wird es auch blockiert); und diesmal können Sie es über die Einstellungen konfigurieren. Bedenkt man, dass wir laut einer Oracle - Studie das Handy mehr als 150 Mal am Tag überprüfen können , besonders wenn wir die zwanghafte Angewohnheit haben, die Zeit zu betrachten, wird nicht nur Ihre Batterie Ihre eigene Sicherheit schätzen, sobald die Zugriff auf Ihr Handy, desto besser.">Con el móvil usted no cuelga el teléfono pues nos hemos acostumbrado a que se apague solo. Pero sí puede reducir el tiempo para que la luz de la pantalla (o <em>backlight</em>) desaparezca cuanto antes. Tras unos segundos, si el móvil no es de nuevo utilizado, se apagará (y si así lo ha especificado, también se bloqueará); y este tiempo lo puede configurar desde los ajustes. Teniendo en cuenta que según un estudio de Oracle <a href="https://blogs.oracle.com/marketingcloud/mobilephone" rel="nofollow" target="_blank">podemos chequear el móvil más de 150 veces al día</a>, sobre todo si tenemos el hábito compulsivo de mirar la hora, no solo lo agradecerá su batería también tu propia seguridad, ya que cuanto antes se impida el acceso a su móvil, mejor.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>5</span><span>Bloquee el modo vibración&nbsp;</span><span><p _translation="Es scheint lächerlich, aber jedes Mal, wenn Ihr Gerät vibriert, verbraucht es Energie. Deaktivieren dieser Funktionalität ist eine der Aktionen, die Orange seinen Kunden empfiehlt . Wenn Sie sich in einem Raum mit Lärm befinden oder nicht gestört werden möchten, müssen Sie nur den Ruhe-Modus aktivieren. Denken Sie daran, dass wenn Ihr Handy vibriert, es mehr Batterie verbraucht, als wenn es in einem normalen Ton gehalten wird, oder natürlich im Silent-Modus. Es empfiehlt sich, den Flugzeugmodus beim Einschlafen zu aktivieren , da durch das Aufheben der Verbindung zum Internet und den Telefonnetzen erhebliche Einsparungen erzielt werden.">Parece irrisorio, pero cada vez que su dispositivo vibra, consume energía. <a href="https://ayuda.orange.es/particulares/movil/mi-movil/configurar/2007-8-consejos-utiles-para-ahorrar-bateria-en-tu-smartphone" rel="nofollow" target="_blank">Desactivas esta funcionalidad es uno de las acciones que recomienda Orange a sus clientes</a>. Si está en un espacio con ruido o no quiere que le molesten solo tiene que activar el modo silencio. Recuerde que cuando su móvil vibra consume más batería que cuando lo mantiene en un tono normal o, desde luego, en modo silencio. <a href="http://www.prismasoftwaregestion.com/blog/12-4-consejos-sencillos-y-utiles-para-ahorrar-bateria-en-tu-movil/" rel="nofollow" target="_blank">Es aconsejable activar el modo avión cuando se vaya usted a dormir</a>, ya que conseguirá un ahorro importante al anular la conexión a internet y a las redes telefónicas.</p></span></figcaption>
</figure>
</li>
<li id="id_gal_pasa_6">
<figure itemprop="image" itemscope="" itemtype="https://schema.org/ImageObject">
<span>
<img id="foto_gal_6" onload="lzld(this)" src="undefined://ep00.epimg.net/t.gif" data-src="https://ep00.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138752_album_normal.jpg" width="980" height="653" alt="rendimiento bateria">
										</span>
<meta itemprop="width" content="980">

<meta itemprop="url" content="https://ep01.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138752_album_normal.jpg">
<figcaption itemprop="caption"><span>6</span><span>Verifique el rendimiento de la batería&nbsp;</span><span><p _translation="Apple hat Ende 2017 eine Nachricht an seine Kunden über die Leistung und den Akku des iPhones geschickt, in der die Reduzierung des Ersatzakkupreises für das iPhone 6 und spätere Modelle aufgrund der chemischen Alterung dieser Modelle festgelegt wurde. Apple gab dem Kunden mehr Kontrolle über die Batterie des iPhone . In diesem Jahr hat das Unternehmen eine iOS-Version veröffentlicht, so dass jeder Benutzer die Leistung seiner Batterie überprüfen kann . Android zeigt auch den Verbrauch der Anwendungen, die Sie verwenden, so dass Sie nur herausfinden müssen, ob es WhatsApp, Facebook oder der Dienst ist, der mehr Batterie verbraucht als normal.">Apple envió a finales de 2017 <a href="https://www.apple.com/es/iphone-battery-and-performance/)" rel="nofollow" target="_blank">un mensaje a sus clientes sobre el rendimiento y la batería del iPhone</a> en el que especificaba la reducción del precio de la batería de sustitución para los modelos iPhone 6 y posteriores debido al envejecimiento químico de estos modelos. <a href="https://elpais.com/tecnologia/2018/01/25/actualidad/1516914473_432984.html" target="_blank">Apple daba al cliente más control sobre la batería del iPhone</a>. Este año la empresa ha lanzado <b>una versión de iOS para que cualquier usuario pueda comprobar el rendimiento de su batería</b>. También Android muestra el consumo de las aplicaciones que usa, así que solo tiene que averiguar si es WhatsApp, Facebook o el servicio que está consumiendo más batería de lo normal.</p></span></figcaption>
</figure>
</li>
<li id="id_gal_pasa_7">
<figure itemprop="image" itemscope="" itemtype="https://schema.org/ImageObject">
<span>
<img id="foto_gal_7" onload="lzld(this)" src="undefined://ep00.epimg.net/t.gif" data-src="https://ep00.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138678_album_normal.jpg" width="980" height="654" alt="actualizacion software">

<meta itemprop="url" content="https://ep01.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138678_album_normal.jpg">
<figcaption itemprop="caption"><span>7</span><span>Actualice el software&nbsp;</span><span><p _translation="In den Gemeinden mehr Autonomie und die Lebensdauer der Batterie zu haben , von Apple besteht darauf , die Software auf der Aktualisierung die korrekte Verwendung des Geräts zu maximieren. Die Firma verfügt über erweiterte Energie - sparende Technologien und Voreinstellungen , die Leistung zu verbessern. Aber bedenken Sie , nach zu Applesfera , die Batterie dauert weniger nach einem Upgrade aus zwei Gründen: Wir neigen dazu , mehr mobile auf die Nachrichten zu verwenden und, was am wichtigsten ist , das System zu Index und laden Sie alle Daten , die wir gespeichert haben (Bibliothek, Musik, etc.).">En los <a href="https://www.apple.com/es/batteries/maximizing-performance/)" rel="nofollow" target="_blank">consejos para tener más autonomía y vida útil de la batería de Apple</a> se insiste en la actualización del software para maximizar el uso correcto del aparato. La firma incluye tecnologías avanzadas de ahorro de energía y preconfiguraciones que mejoran el funcionamiento. Pero hay que tener en cuenta, según <a href="https://www.applesfera.com/ios/ios-11-consume-mucha-bateria-en-tu-iphone-7-1-trucos-para-mantenerla-a-raya" rel="nofollow" target="_blank">Applesfera</a>, que la batería aguanta menos tras una actualización por dos razones: tendemos a usar más el móvil ante las novedades y, lo más importante, el sistema tiene que indexar y descargar todos los datos que tengamos almacenados (fototeca, música, etcétera).</p></span></figcaption>
</figure>
</li>
<li id="id_gal_pasa_8">
<figure itemprop="image" itemscope="" itemtype="https://schema.org/ImageObject">
<span>
<img id="foto_gal_8" onload="lzld(this)" src="undefined://ep00.epimg.net/t.gif" data-src="https://ep00.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138680_album_normal.jpg" width="980" height="654" alt=" Si el nivel de su batería es escaso, activando el modo de bajo consumo su móvil funcionará más tiempo. En el caso del iPhone,  el sistema desactiva las descargas automáticas o algunos efectos visuales , entre otras prestaciones, y volverá a reanudarlas cuando se cargue el dispositivo de nuevo. Si su móvil es un Sony Xperia pruebe  el modo Stamina . &quot;Es una innovadora aplicación que gestiona el consumo de batería pausando y dejando en segundo nivel las aplicaciones que más consumen, para que no sigan activas cuando el teléfono está en reposo, dejando en primer nivel las aplicaciones imprescindibles como, por ejemplo, las llamadas&quot;, explica Sandra López de Santiago, directora de  marketing  de Sony Mobile. La firma ofrece  otros consejos para aumentar el rendimiento de la batería , como reiniciar el aparato de vez en cuando y usar un dispositivo de manos libres para escuchar música ya que consumen menos energía que los altavoces. ">
										</span>
<meta itemprop="width" content="980">
<meta itemprop="height" content="654">
<meta itemprop="url" content="https://ep01.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138680_album_normal.jpg">
<figcaption itemprop="caption"><span>8</span><span>Active el modo de bajo consumo&nbsp;</span><span><p _translation="Wenn der Ladezustand Ihres Akkus niedrig ist, wird Ihr Handy länger arbeiten, wenn Sie den Energiesparmodus aktivieren. Im Falle des iPhone deaktiviert das System unter anderem automatische Downloads oder einige visuelle Effekte und setzt diese beim nächsten Laden des Gerätes fort. Wenn Ihr Telefon ein Sony Xperia ist, versuchen Sie es mit dem Ausdauermodus . &quot;Es handelt sich um eine innovative Anwendung, die den Batterieverbrauch durch das Anhalten und Verlassen von Anwendungen der zweiten Schicht steuert, die am meisten verbrauchen, so dass sie nicht aktiv bleiben, wenn das Telefon in Ruhe ist und wichtige Anwendungen wie Anrufe in der ersten Ebene bleiben.&quot; erklärt Sandra López de Santiago, Marketingleiterin von Sony Mobile. Die Firma bietetWeitere Tipps zur Erhöhung der Akkuleistung , z. B. das Gerät von Zeit zu Zeit neu starten und eine Freisprecheinrichtung verwenden, um Musik zu hören, da sie weniger Energie verbrauchen als die Lautsprecher.">Si el nivel de su batería es escaso, activando el modo de bajo consumo su móvil funcionará más tiempo. En el caso del iPhone, <a href="https://support.apple.com/es-es/HT205234" rel="nofollow" target="_blank">el sistema desactiva las descargas automáticas o algunos efectos visuales</a>, entre otras prestaciones, y volverá a reanudarlas cuando se cargue el dispositivo de nuevo. Si su móvil es un Sony Xperia pruebe <a href="https://www.sonymobile.com/es/products/phones/xperia-xz-premium/battery/)" rel="nofollow" target="_blank">el modo Stamina</a>. "Es una innovadora aplicación que gestiona el consumo de batería pausando y dejando en segundo nivel las aplicaciones que más consumen, para que no sigan activas cuando el teléfono está en reposo, dejando en primer nivel las aplicaciones imprescindibles como, por ejemplo, las llamadas", explica Sandra López de Santiago, directora de <em>marketing</em> de Sony Mobile. La firma ofrece <a href="https://support.sonymobile.com/es/xperiam4aqua/userguide/battery-and-power-management/#gref" rel="nofollow" target="_blank">otros consejos para aumentar el rendimiento de la batería</a>, como reiniciar el aparato de vez en cuando y usar un dispositivo de manos libres para escuchar música ya que consumen menos energía que los altavoces.</p></span></figcaption>

<figcaption itemprop="caption"><span>9</span><span>Minimice las notificaciones&nbsp;</span><span><p _translation="Wenn Sie nicht jede Minute eine Instagram-Benachrichtigung erhalten oder die Zeit in Ihrer Stadt wissen müssen, deaktivieren Sie diese Art von Apps oder Widgets , die nur Batterie verschwenden, da sie den Bildschirm jedes Mal beleuchten Sie aktualisieren ihre Daten. Dazu können Sie jene Gesten oder Verknüpfungen hinzufügen, von denen Sie denken, dass Sie sie nie benutzen werden.">Si no necesita recibir a cada minuto una notificación de Instagram ni saber el tiempo que va a hacer en su ciudad en todo momento, <a href="https://www.androidpit.es/trucos-ahorrar-bateria-smartphone" rel="nofollow" target="_blank">deshabilite este tipo de apps o widgets</a> que lo único que hacen es malgastar batería, ya que iluminan la pantalla cada vez que refrescan sus datos. A esto puede añadirle aquellos comandos gestuales o accesos rápidos que crea que no vaya a usar jamás.</p></span></figcaption>

<figcaption itemprop="caption"><span>10</span><span>Use cargadores originales&nbsp;</span><span><p _translation="Der Nachteil von Schnellladesystemen ist, dass sie nicht offiziell sind und eine andere Lastkurve haben können, die für die Batterie nicht optimal ist. In Zeiten der Panik, wenn Sie Ihr Telefon in kürzester Zeit aufladen möchten, verwenden Sie ein Original-Ladegerät oder kompatibel mit der vorgesehenen Quelle des Geräts. Dies ist eine der Warnungen an die Handy-Hersteller, wie im Fall von Apple zu offenbaren, dass 90% der Ladegeräte, die für das iPhone auf Amazon verkauft wurden, falsch waren . Die Verwendung eines offiziellen Ladegeräts verhindert nicht nur die Verschlechterung der Batterie, sondern ist auch aus Sicherheitsgründen unerlässlich">La desventaja de los sistemas de carga rápida es que no son oficiales y pueden contar con una curva de carga diferente que no es óptima para la batería. En momentos de pánico, cuando quiera recargar en poco tiempo su móvil, use un cargador original o compatible con la fuente diseñada del dispositivo. Este es uno de los avisos a los recurren los fabricantes de móviles, como fue el caso de Apple al revelar que <a href="https://elpais.com/tecnologia/2016/10/24/actualidad/1477295516_973940.html" target="_blank">el 90% de los cargadores que se vendían para iPhone en Amazon eran falsos</a>. Usar un cargador oficial no solo evita el deterioro de la batería, también es vital por motivos de seguridad</p></span></figcaption>

<figcaption itemprop="caption"><span>11</span><span>Pruebe estas aplicaciones de ahorro de energía&nbsp;</span><span><p _translation="Das ist die Besessenheit, die sich aus der Angst ergibt, dass das Mobiltelefon früher als erwartet stirbt, dass Sie bereits Batteriesparanwendungen verwenden können . Die bekannteste ist Greenify , die diejenigen Apps erkennt, die am meisten verbrauchen und sie in einen Ruhezustand versetzen . Aber es gibt andere wie Juice Defender , der unnötige Verbindungen deaktiviert, und Battery Defender , der ein Schlafintervall konfigurieren kann, in dem keine Benachrichtigungen empfangen werden.">Es tal la obsesión surgida a raíz del miedo a que el móvil muera antes de lo previsto que <a href="https://www.xatakandroid.com/tutoriales/ahorrar-bateria-en-android-consejos-y-aplicaciones-para-olvidarte-del-enchufe-estas-vacaciones" rel="nofollow" target="_blank">ya se pueden usar aplicaciones de ahorro de batería</a>. La más conocida es <a href="https://play.google.com/store/apps/details?id=com.oasisfeng.greenify&amp;hl=en" rel="nofollow" target="_blank">Greenify</a>, que detecta aquellas apps que consumen más y las relega a un estado de hibernación. Pero hay otras como <a href="https://play.google.com/store/apps/details?id=com.latedroid.juicedefender&amp;hl=en" rel="nofollow" target="_blank">Juice Defender</a>, que desactiva conexiones innecesarias, y <a href="https://play.google.com/store/apps/details?id=mobi.infolife.batterysaver&amp;hl=en" rel="nofollow" target="_blank">Battery Defender</a>, que puede configurar un intervalo de sueño en el que no recibir notificaciones.</p></span></figcaption>

<figcaption itemprop="caption"><span>12</span><span>Cuide la batería&nbsp;</span><span><p _translation="Es ist der erste Schritt, um unnötige Eventualitäten zu vermeiden. Bedenken Sie, dass die Batterie die gefährlichste Komponente des Handys ist . Vor allem müssen wir wissen, in welchem ​​Zustand es ist und ob es uns Angst machen könnte. Die von BuenaVida konsultierten Experten geben eine Reihe von Präventionsmaßnahmen . Setzen Sie den Akku keinen extremen Temperaturen aus - z. B. wenn Sie das Mobiltelefon in der Sonne oder bei niedrigen Temperaturen vergessen - oder laden Sie das Gerät bei Überhitzung auf. Laden Sie das Gerät niemals unnötig auf oder lassen Sie es 100% erreichen. Wenn dein Handy stirbtund es schaltet sich aus, schalten Sie es nicht wieder ein, um zu versuchen, den Vorteil der kleinen Batterie zu nutzen, die auf lange Sicht schädlich sein könnte. Wenn Sie es für eine Weile lagern, schalten Sie es immer mit einer halben Ladung aus.">Es el primer paso para no encontrarse con imprevistos innecesarios. Tenga en cuenta que la batería <a href="https://elpais.com/tecnologia/2018/01/09/actualidad/1515514126_410669.html" target="_blank">es el componente más peligroso del móvil</a>. Ante todo, hay que saber en qué estado se encuentra y si podría darnos algún susto. Los expertos consultados por BuenaVida dan <a href="https://elpais.com/elpais/2016/09/06/buenavida/1473152813_417863.html" target="_blank">una serie de medidas de prevención</a>. No debe exponer la batería a temperaturas extremas —como olvidarse el móvil al sol o a bajas temperaturas— o <a href="https://elpais.com/tecnologia/2017/03/14/actualidad/1489511332_941580.html" target="_blank">cargar el aparato con la funda puesta</a> si esta puede recalentarlo. Nunca hay que cargar el dispositivo de forma innecesaria o dejar que llegue al 100%. Si su móvil <em>muere</em> y se apaga, no lo encienda de nuevo para intentar aprovechar lo poco que le quede de batería pues podría ser perjudicial a largo plazo. Si lo va a guardar durante un tiempo, siempre apáguelo con media carga.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>13</span><span>Use el sentido común&nbsp;</span><span><p _translation="Wir haben bereits gesehen, dass Sie, selbst wenn Sie ein High-End-Handy haben, die Sorge vermeiden können, dass der Akku leer ist. Es gibt einige nützliche Maßnahmen, die wir natürlich nicht vergessen werden. Die drei wichtigsten: Schalten Sie Ihr Handy aus, wenn Sie es nicht benutzen oder wenn Sie keine Abdeckung haben . Wenn Sie einen Anruf tätigen möchten, warten Sie auf eine Verbindung und hören Sie auf zu versuchen, wenn Sie einen Tunnel durchqueren. Wenn Sie Updates benötigen, synchronisieren Sie automatisch soziale Netzwerke und Ihre E-Mails. Es gibt sogar einige, die sagen, dass der beste Weg, um zu sparen, nicht der Versuch ist, den Akku zu retten, sondern dass einige Geräte den gegenteiligen Effekt haben können.">Ya hemos visto que ni aunque tenga un móvil de alta gama podrá evitar la preocupación por quedarse sin batería en su móvil. Hay algunas medidas útiles que, por evidentes, no las vamos a olvidar. Las tres principales: <strong>apague el móvil si no lo va a usar o si no va a tener cobertura</strong>. Si va a hacer una llamada espere a encontrar conexión, y desista de intentarlo cuando atraviese un túnel. Si necesita actualizaciones, sincronice de forma automática las redes sociales y su email. Incluso hay quien dice, que la mejor forma de ahorro es no intentar ahorrar batería dejando en evidencia que algunos dispositivos puedan provocar el efecto contario.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>14</span><span>Y no desespere&nbsp;</span><span><p _translation="Am schlimmsten ist, dass es keine Zauberformel gibt. In Ermangelung einer gigantischen Tesla-Batterie , die minimiert werden kann oder durch den Kauf von externen Batterien , ist die Batterielebensdauer unserer Geräte immer noch unbekannt und es wird viele Male vorkommen, wenn Nomophobie (oder mobile Sucht ) bei Ihnen sein kann . Die Besten, seien Sie gewarnt, folgen Sie diesen einfachen Tipps, die wir Ihnen geben, oder erhalten Sie ein Terminal, das eine Reichweite von mehreren Tagen ohne Nachladen bietet . Wenn Ihr Bedürfnis von höchster Dringlichkeit ist, können Sie immer diese App verwenden, mit der Sie eine letzte Nachricht senden können .">Lo peor de todo es que no hay una fórmula mágica. Que a falta de una <a href="https://elpais.com/tecnologia/2017/12/28/actualidad/1514479489_170950.html" target="_blank">batería gigante de Tesla</a> que pudiera minimizarse o la compra de <a href="https://elpais.com/elpais/2017/09/12/escaparate/1505214415_910308.html" target="_blank">baterías externas</a>, la autonomía de la batería de nuestros dispositivos sigue siendo una incógnita y serán muchos los momentos en los que <a href="https://elpais.com/elpais/2015/06/23/estilo/1435080230_473059.html" target="_blank">la nomofobia (o adicción al móvil</a>) puedan con usted. Lo mejor, sea prevenido, siga estos sencillos consejos que le damos o <a href="https://computerhoy.com/listas/moviles/moviles-mejor-bateria-2017-62764" rel="nofollow" target="_blank">hágase con un terminal que ofrezca una autonomía de varios días sin recarga</a>. Si en última instancia su necesidad es de máxima urgencia siempre podrá usar <a href="https://elpais.com/tecnologia/2018/01/23/actualidad/1516714194_932889.html" target="_blank">esta app que le permite enviar un último mensaje</a>.</p></span></figcaption>
</figure>
