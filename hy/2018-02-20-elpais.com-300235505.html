<figcaption itemprop="caption"><span>1</span><span>Baje el brillo de la pantalla&nbsp;</span><span><p _translation="Էկրանի է ձեր շարժական տարրը, որը սպառում է առավելագույն էներգիան, հատկապես ամռանը եւ դրսում օգտագործվող սարքերով: Էկրանիները ստանում են ավելի մեծ եւ ավելի լավ լուծումներով: Ըստ Free Android- ի, նախընտրելի է, որ դուք կարգավորում եք պայծառությունը ձեռքով `այն ավտոմատ ռեժիմով : Սա խուսափել է, որ դուրս գալու ժամանակ լույսի սենսորը շարունակաբար փնտրում է լուսային մակարդակը `հարմարեցնելով էկրանը: Ավտոմատ ռեժիմում հեռախոսը կարող է մեծացնել պայծառությունը նույնիսկ այն դեպքում, եթե մենք լայն օրվա լույսի տակ ենք, ինչ-որ բան ավելորդ է: Դուք միայն պետք է ավելի շատ պայծառություն առիթներով, երբ դիտեք տեսանյութ կամ կինոնկար, օրինակ: Այսպիսով սահմանեք ցածր արժեք ձեր էկրանին: Դյուրանցումները, որոնք արդեն իսկ ներառում են ծանուցումների բարում գտնվող սարքերից շատերը, ավելի հեշտ կլինի նրանց հարմարեցնել:Դա այլեւս ոչ միայն էներգիայի սպառման հարց է, այլ այն, որ դա ավելի ձեռնտու կլինի ձեր տեսողության համար : Բացի այդ, խուսափեք անիմացիաներով աշխատող desktops- ը եւ դիմեք ավելի մութ ծագմամբ: Samsung- ի նման ապրանքանիշերը ստեղծել են AMOLED էկրաններ, որոնք կարող են սպառել սեւ պաստառներ օգտագործելիս մինչեւ 5 անգամ պակաս սպառում:">La pantalla es el elemento de su móvil que más energía consume, especialmente, con dispositivos usados en verano y en exteriores. Las pantallas son cada vez más grandes y con mejor resolución. Según El Androide Libre, <a href="https://elandroidelibre.elespanol.com/2015/01/10-consejos-para-ahorrar-bateria-en-tu-android.html" rel="nofollow" target="_blank">es preferible que regule usted el brillo manualmente a que lo tenga en modo automático</a>. Así evitará que, al salir a la calle, el sensor de luz esté buscando continuamente el nivel de luz para ajustar la pantalla. En modo automático, el móvil puede aumentar el brillo aunque estemos a plena luz del día, algo innecesario. Sólo necesitará más brillo en las ocasiones en que vea un vídeo o una película, por ejemplo. Así que establezca un valor bajo en el brillo de su pantalla. Los accesos rápidos que incorporan ya las mayoría de los dispositivos en la barra de notificaciones le facilitarán su ajuste. <br>Ya no solo es una cuestión de consumo de energía, es que <a href="https://elpais.com/elpais/2018/01/25/buenavida/1516895168_957130.html" target="_blank">será más beneficioso para su propia vista</a>. Además, evite escritorios con animaciones y opte por fondos más oscuros. Marcas como Samsung <a href="http://www.samsung.com/global/galaxy/what-is/amoled/" rel="nofollow" target="_blank">han creado las pantallas AMOLED</a> que pueden suponer hasta cinco veces menos consumo al usar fondos de pantalla en negro.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>2</span><span>Desactive el wifi&nbsp;</span><span><p _translation="Ավելի քիչ կապի, ավելի մեծ խնայողություն: Եթե դուք չեք օգտագործում Bluetooth, WiFi կապը, այն GPS ալեհավաքի դիրքը բերման շատ էներգետիկ - սպառում, կամ NFC- է անլար կապ, որը կարող է, օրինակ, վճարել է մթերային խանութի - իր հերթին նրանց դուրս, քանի որ թեեւ ոչ Թվում է, թե նրանք դեռ աշխատում են ֆոնին: Միայն այն դեպքում, եթե դուք տանը կամ գրասենյակում, դա ավելի լավ է թողնել WiFi միացված նաեւ ճամփորդում: Ինչպես մտնել կարգավորումների մենյուն դարձնել այն անջատված է, եւ միացնել այն , դուք կարող եք ծախսել ավելի շատ էներգիա. Եթե դուք ճանապարհորդում, ապա, այո անջատել այն , քանի որ դա կարող է կանխել սարքը պետք է սկան համար անլար ցանցերի ից ապարդյուն: Tool անվճար WiFi ցանցի մենեջեր, որը automates գործընթացը, դա լավ լուծում է առավել clueless: Ըստ այդ դեպ, եթե դուք ուզում եք , որպեսզի բեռնել տվյալների wifi հիշել, որ սպառում ավելի քիչ էներգիա, քան բջջային ցանցերում:">A menos conectividad, mayor ahorro. Si no va a usar Bluetooth, la conexión wifi, el GPS —la antena de posicionamiento consume bastante energía—, o el NFC —la conexión inalámbrica con la que se puede, por ejemplo, pagar en el supermercado—, apáguelos porque aunque no lo parezca siguen funcionando en segundo plano. Solo en el caso de que esté en casa o en la oficina es mejor dejar activado el wifi, también en los trayectos: entrar en el menú de ajustes para desactivarlo y activarlo le hará gastar más energía. <br>Si viaja entonces sí desactívelo, pues evitará que el dispositivo busque redes wifi inútilmente. La herramienta gratuita Gestor de red wifi, que automatiza el proceso, es una buena solución para los más despistados. Por cierto, si quiere descargar datos recuerde que el wifi consume menos energía que las redes móviles.</p></span></figcaption>
</figure>

<figcaption itemprop="caption"><span>3</span><span>Cierre las aplicaciones en segundo plano&nbsp;</span><span><p _translation="Է ոչ հայհոյիր պահը նա մոռացել է լիցքավորիչը տանը, ուշադրություն դարձնել բոլոր այն apps ունեք Ձեր բջջայինի եւ անընդհատ կլանող էներգիայի սպառումը , եւ սահունություն տվյալների եւ բջջային շահագործման, աչք-, քանի որ նույնիսկ եթե նրանք սպասում են, նրանք պահում են տեղեկությունները անմիջապես: Որքան ավելի շատ ծրագրեր բացեք ձեր սարքի վրա, այնքան քիչ կլինի ձեր մարտկոցի կյանքը: Բացի այդ, կան անվճար ծրագրեր, որոնք պարունակում են գովազդային պայմաններ, ըստ Microsoft- ի եւ Purdue համալսարանի հետազոտողները, Ինդիանա նահանգում, կարող են սպառել մինչեւ 30% -ը : Դուք կարող եք անջատել ծրագրերը ֆոնային ընդհանուր կամ անհատական ​​ձեւով, ինչպես բացատրվում է MovilZona- ում, որտեղ Ֆեյսբուքը առանձնանում է որպես հավելվածներից մեկը, որը սպառում է ավելի շատ մարտկոց: Կրկին ակտիվացնելով մենք ստիպելու ենք համակարգին նորացնել դրանք, երբ մենք օգտագործում ենք դրանք (օրինակ, տվյալների փոխարեն, wifi- ով):">Para que no maldiga el momento en que se le olvidó el cargador en casa, preste atención a todas esas apps que tiene en su móvil y que absorben de forma constante energía —y consumo de datos y fluidez en el funcionamiento del móvil, ojo—, porque aunque estén en <em>standby</em> siguen actualizando información al instante. Cuantas más aplicaciones tenga abiertas en su dispositivo, menos le durará la autonomía de su batería. Además, hay apps gratuitas que contienen publicidad que, según un estudio realizado por investigadores de Microsoft y de la Universidad de Purdue, Indiana, <a href="http://www.purdue.edu/newsroom/releases/2015/Q4/purdue-related-startup-guarantees-to-improve-battery-performance-for-android-apps.html" rel="nofollow" target="_blank">pueden llegar a consumir el 30% de la batería</a>. <br>Puede desactivar las apps en segundo plano de forma general o individual, tal y como explican en <a href="https://computerhoy.com/paso-a-paso/moviles/como-evitar-que-apps-segundo-plano-consuman-datos-tu-movil-65991">MovilZona</a>, donde destacan Facebook como una de las apps que más batería consume. Al activarlas de nuevo obligaremos al sistema a actualizarlas cuando las estemos usando (por ejemplo, con wifi en vez de con datos).</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>4</span><span>Reduzca el tiempo de apagado de pantalla&nbsp;</span><span><p _translation="Հեռախոսով դու չես կախում հեռախոսից, որովհետեւ մենք ստացել ենք այն, որ ինքն է գնում: Սակայն դա կարող է նվազեցնել էկրանի (կամ լուսավորության ) լույսի ժամանակը հնարավորինս շուտ անհետանում: Մի քանի վայրկյանից հետո, երբ բջջայինը նորից չի օգտագործվում, այն կջնջվի (եւ եթե այդպես էլ նշված է, այն նաեւ կփակվի); եւ այս անգամ դուք կարող եք կարգավորել այն պարամետրերը: Հաշվի առնելով, որ Oracle- ի ուսումնասիրության համաձայն, մենք կարող ենք ստուգել բջջային հեռախոսը օրվա ավելի քան 150 անգամ , հատկապես, եթե մենք ունենք ժամանակի դիտարկման պարտադիր սովորություն, ոչ միայն ձեր մարտկոցը կգնահատի ձեր սեփական անվտանգությունը, մուտք դեպի ձեր բջջային, այնքան լավ:">Con el móvil usted no cuelga el teléfono pues nos hemos acostumbrado a que se apague solo. Pero sí puede reducir el tiempo para que la luz de la pantalla (o <em>backlight</em>) desaparezca cuanto antes. Tras unos segundos, si el móvil no es de nuevo utilizado, se apagará (y si así lo ha especificado, también se bloqueará); y este tiempo lo puede configurar desde los ajustes. Teniendo en cuenta que según un estudio de Oracle <a href="https://blogs.oracle.com/marketingcloud/mobilephone" rel="nofollow" target="_blank">podemos chequear el móvil más de 150 veces al día</a>, sobre todo si tenemos el hábito compulsivo de mirar la hora, no solo lo agradecerá su batería también tu propia seguridad, ya que cuanto antes se impida el acceso a su móvil, mejor.</p></span></figcaption>
</figure>

<figcaption itemprop="caption"><span>5</span><span>Bloquee el modo vibración&nbsp;</span><span><p _translation="Թվում է, ծիծաղելի է, բայց ամեն անգամ սարքը թրթռում է, սպառում է էներգիան: Այս գործառույթն անջատելը Օրանժի կողմից առաջարկվող գործողություններից մեկն է իր հաճախորդների համար : Եթե ​​դուք գտնվում եք աղմուկով տարածության մեջ կամ չեք ուզում խանգարել, պարզապես պետք է ակտիվացնել լռության ռեժիմը: Հիշեք, որ երբ ձեր բջջային ալիքը թրթռում է, այն ավելի շատ է սպառում, քան այն, երբ դա պահում է նորմալ տոնով կամ, իհարկե, լուռ ռեժիմում: Ցանկալի է ակտիվացնել ինքնաթիռի ռեժիմը, երբ դուք քնում եք , քանի որ այն հասնում է զգալի խնայողությունների `ինտերնետի եւ հեռախոսային ցանցերի հետ կապը չեղյալ հայտարարելու միջոցով:">Parece irrisorio, pero cada vez que su dispositivo vibra, consume energía. <a href="https://ayuda.orange.es/particulares/movil/mi-movil/configurar/2007-8-consejos-utiles-para-ahorrar-bateria-en-tu-smartphone" rel="nofollow" target="_blank">Desactivas esta funcionalidad es uno de las acciones que recomienda Orange a sus clientes</a>. Si está en un espacio con ruido o no quiere que le molesten solo tiene que activar el modo silencio. Recuerde que cuando su móvil vibra consume más batería que cuando lo mantiene en un tono normal o, desde luego, en modo silencio. <a href="http://www.prismasoftwaregestion.com/blog/12-4-consejos-sencillos-y-utiles-para-ahorrar-bateria-en-tu-movil/" rel="nofollow" target="_blank">Es aconsejable activar el modo avión cuando se vaya usted a dormir</a>, ya que conseguirá un ahorro importante al anular la conexión a internet y a las redes telefónicas.</p></span></figcaption>
</figure>

<figcaption itemprop="caption"><span>6</span><span>Verifique el rendimiento de la batería&nbsp;</span><span><p _translation="Apple- ը իր բաժանորդներին հաղորդագրություն է ուղարկել 2017 թվականի վերջին iPhone- ի կատարման եւ մարտկոցի մասին, որտեղ նշված է iPhone 6-ի փոխարինման մարտկոցի գինը եւ այս մոդելների քիմիական ծերացման պատճառով հետագա մոդելները: Apple- ը հաճախորդին ավելի շատ հսկողություն տվեց iPhone- ի մարտկոցի վրա : Այս տարի ընկերությունը թողարկել է iOS տարբերակ, որպեսզի ցանկացած օգտվող կարողանա ստուգել իր մարտկոցի կատարումը : Android- ն նաեւ ցույց է տալիս ձեր օգտագործած ծրագրերի սպառումը, այնպես որ դուք միայն պետք է պարզեք, թե արդյոք այն WhatsApp- ը, Facebook- ը կամ ծառայությունը, որը սովորականից ավելի շատ մարտկոց է սպառում:">Apple envió a finales de 2017 <a href="https://www.apple.com/es/iphone-battery-and-performance/)" rel="nofollow" target="_blank">un mensaje a sus clientes sobre el rendimiento y la batería del iPhone</a> en el que especificaba la reducción del precio de la batería de sustitución para los modelos iPhone 6 y posteriores debido al envejecimiento químico de estos modelos. <a href="https://elpais.com/tecnologia/2018/01/25/actualidad/1516914473_432984.html" target="_blank">Apple daba al cliente más control sobre la batería del iPhone</a>. Este año la empresa ha lanzado <b>una versión de iOS para que cualquier usuario pueda comprobar el rendimiento de su batería</b>. También Android muestra el consumo de las aplicaciones que usa, así que solo tiene que averiguar si es WhatsApp, Facebook o el servicio que está consumiendo más batería de lo normal.</p></span></figcaption>
</figure>

<figcaption itemprop="caption"><span>7</span><span>Actualice el software&nbsp;</span><span><p _translation="Ի խորհուրդների ունենալ ավելի մեծ ինքնավարություն եւ մարտկոցի կյանք Apple- ը պնդում է նորացման ծրագրային ապահովման, որպեսզի առավելագույնի հասցնի ճիշտ օգտագործումը սարքի. Ֆիրման ներառում առաջադեմ էներգետիկ - խնայողական տեխնոլոգիաների եւ presets, որոնք կբարելավեն կատարումը: Բայց հիշեք, ըստ է Applesfera , մարտկոցը տեւում պակաս, հետո upgrade երկու պատճառներով: Մենք հակված են օգտագործել ավելի բջջային լուրերի եւ, որ ամենակարեւորն է, որ համակարգը ունի դէպի նիւթերու ցանկ եւ ստանալ բոլոր տվյալները, մենք պահվում (գրադարան, երաժշտություն, եւ այլն):">En los <a href="https://www.apple.com/es/batteries/maximizing-performance/)" rel="nofollow" target="_blank">consejos para tener más autonomía y vida útil de la batería de Apple</a> se insiste en la actualización del software para maximizar el uso correcto del aparato. La firma incluye tecnologías avanzadas de ahorro de energía y preconfiguraciones que mejoran el funcionamiento. Pero hay que tener en cuenta, según <a href="https://www.applesfera.com/ios/ios-11-consume-mucha-bateria-en-tu-iphone-7-1-trucos-para-mantenerla-a-raya" rel="nofollow" target="_blank">Applesfera</a>, que la batería aguanta menos tras una actualización por dos razones: tendemos a usar más el móvil ante las novedades y, lo más importante, el sistema tiene que indexar y descargar todos los datos que tengamos almacenados (fototeca, música, etcétera).</p></span></figcaption>

<figcaption itemprop="caption"><span>8</span><span>Active el modo de bajo consumo&nbsp;</span><span><p _translation="Եթե ​​ձեր մարտկոցի մակարդակը ցածր է, ցածր էներգիայի ռեժիմը ակտիվացնելու համար, ձեր բջջայինը կգործի ավելի երկար: Այն դեպքում, iPhone, որ համակարգը disables ավտոմատ ներլցնլք կամ որոշ վիզուալ էֆեկտներ , ի թիվս այլ հատկանիշների, եւ կվերսկսվի, երբ սարքը բեռնված կրկին. Եթե ​​ձեր հեռախոսը Sony Xperia- ն է, փորձեք Stamina ռեժիմը : «Դա նորարարական ծրագիր է, որը ղեկավարում է մարտկոցի սպառման Pausing եւ թողնելով երկրորդ - մակարդակի ծրագրեր, որոնք սպառում ավելի, այնպես որ նրանք չեն մնում է ակտիվ, երբ հեռախոսը պարապ, թողնելով առաջին - մակարդակի քննադատական դիմումները, օրինակ, կոչ է անում« բացատրում է Sony Mobile- ի մարքեթինգի տնօրեն Sandra López de Santiago- ը : Ընկերությունը առաջարկում էԱյլ խորհուրդներ, մարտկոցի կատարողականի բարձրացման համար , ինչպիսիք են ժամանակ առ ժամանակ սարքը վերագործարկելու եւ երաժշտություն լսելու համար ձեռքով ազատ սարք օգտագործելը, քանի որ նրանք ավելի քիչ էներգիա են օգտագործում, քան բանախոսները:">Si el nivel de su batería es escaso, activando el modo de bajo consumo su móvil funcionará más tiempo. En el caso del iPhone, <a href="https://support.apple.com/es-es/HT205234" rel="nofollow" target="_blank">el sistema desactiva las descargas automáticas o algunos efectos visuales</a>, entre otras prestaciones, y volverá a reanudarlas cuando se cargue el dispositivo de nuevo. Si su móvil es un Sony Xperia pruebe <a href="https://www.sonymobile.com/es/products/phones/xperia-xz-premium/battery/)" rel="nofollow" target="_blank">el modo Stamina</a>. "Es una innovadora aplicación que gestiona el consumo de batería pausando y dejando en segundo nivel las aplicaciones que más consumen, para que no sigan activas cuando el teléfono está en reposo, dejando en primer nivel las aplicaciones imprescindibles como, por ejemplo, las llamadas", explica Sandra López de Santiago, directora de <em>marketing</em> de Sony Mobile. La firma ofrece <a href="https://support.sonymobile.com/es/xperiam4aqua/userguide/battery-and-power-management/#gref" rel="nofollow" target="_blank">otros consejos para aumentar el rendimiento de la batería</a>, como reiniciar el aparato de vez en cuando y usar un dispositivo de manos libres para escuchar música ya que consumen menos energía que los altavoces.</p></span></figcaption>

<figcaption itemprop="caption"><span>9</span><span>Minimice las notificaciones&nbsp;</span><span><p _translation="Եթե դուք չեք պետք է ստանալու ամեն րոպե ծանուցման Instagram կամ գիտեն, թե որքան երկար է այն , որ պատրաստվում է անել ձեր քաղաքի բոլոր ժամանակներում, անջատել այս տեսակ apps կամ ֆայլեր , որ բոլոր նրանք անում են թափոն մարտկոց, ինչպես լույսի մինչեւ որ էկրանին ամեն անգամ նրանք թարմացնում են իրենց տվյալները: Դրա համար կարող եք ավելացնել այն ժեստերը կամ դյուրանցումները, որոնք դուք կարծում եք, որ երբեք չեք օգտագործում:">Si no necesita recibir a cada minuto una notificación de Instagram ni saber el tiempo que va a hacer en su ciudad en todo momento, <a href="https://www.androidpit.es/trucos-ahorrar-bateria-smartphone" rel="nofollow" target="_blank">deshabilite este tipo de apps o widgets</a> que lo único que hacen es malgastar batería, ya que iluminan la pantalla cada vez que refrescan sus datos. A esto puede añadirle aquellos comandos gestuales o accesos rápidos que crea que no vaya a usar jamás.</p></span></figcaption>

<figcaption itemprop="caption"><span>10</span><span>Use cargadores originales&nbsp;</span><span><p _translation="Արագ լիցքավորման համակարգերի անբարենպաստությունն այն է, որ դրանք պաշտոնական չեն եւ կարող են ունենալ տարբեր բեռնվածքի կորի, որը չի օպտիմալ մարտկոցի համար: Խուճապի ժամանակ, երբ ցանկանում եք ձեր հեռախոսը միանգամից վերալիցքավորել, օգտագործեք բնօրինակ լիցքավորիչը կամ համատեղելի է սարքի նախագծված աղբյուրից: Սա բջջային արտադրողների նախազգուշացումներից մեկն է, քանի որ Apple- ի դեպքում պարզ է դառնում, որ Amazon- ում վաճառված լիցքավորիչների 90% -ը կեղծ է : Օգտագործելով պաշտոնական լիցքավորիչը ոչ միայն խանգարում է մարտկոցի վատթարացմանը, դա նաեւ կենսական նշանակություն ունի անվտանգության նկատառումներից ելնելով">La desventaja de los sistemas de carga rápida es que no son oficiales y pueden contar con una curva de carga diferente que no es óptima para la batería. En momentos de pánico, cuando quiera recargar en poco tiempo su móvil, use un cargador original o compatible con la fuente diseñada del dispositivo. Este es uno de los avisos a los recurren los fabricantes de móviles, como fue el caso de Apple al revelar que <a href="https://elpais.com/tecnologia/2016/10/24/actualidad/1477295516_973940.html" target="_blank">el 90% de los cargadores que se vendían para iPhone en Amazon eran falsos</a>. Usar un cargador oficial no solo evita el deterioro de la batería, también es vital por motivos de seguridad</p></span></figcaption>
</figure>

<figcaption itemprop="caption"><span>11</span><span>Pruebe estas aplicaciones de ahorro de energía&nbsp;</span><span><p _translation="Նման է այն խառնաշփոթը, որը բխում է այն բանից, թե բջջային հեռախոսը մահանում է ավելի վաղ, քան սպասվում էր, որ դուք արդեն կարող եք օգտագործել մարտկոցի պահպանման ծրագրերը : Լավագույնն այն է, Greenify- ը , որը հայտնաբերում է այն ամենը , ինչն ամենաօգտագործողն է եւ կրճատում է դրանք ձմեռելու պայմանով: Բայց կան ուրիշներ, ինչպիսիք են Juice Defender- ը , որն անջատում է անհարկի կապերը եւ Battery Defender- ը , որը կարող է կարգավորել քնելու միջակայքը, որի ընթացքում չներկայացվեն ծանուցումներ:">Es tal la obsesión surgida a raíz del miedo a que el móvil muera antes de lo previsto que <a href="https://www.xatakandroid.com/tutoriales/ahorrar-bateria-en-android-consejos-y-aplicaciones-para-olvidarte-del-enchufe-estas-vacaciones" rel="nofollow" target="_blank">ya se pueden usar aplicaciones de ahorro de batería</a>. La más conocida es <a href="https://play.google.com/store/apps/details?id=com.oasisfeng.greenify&amp;hl=en" rel="nofollow" target="_blank">Greenify</a>, que detecta aquellas apps que consumen más y las relega a un estado de hibernación. Pero hay otras como <a href="https://play.google.com/store/apps/details?id=com.latedroid.juicedefender&amp;hl=en" rel="nofollow" target="_blank">Juice Defender</a>, que desactiva conexiones innecesarias, y <a href="https://play.google.com/store/apps/details?id=mobi.infolife.batterysaver&amp;hl=en" rel="nofollow" target="_blank">Battery Defender</a>, que puede configurar un intervalo de sueño en el que no recibir notificaciones.</p></span></figcaption>

<figcaption itemprop="caption"><span>12</span><span>Cuide la batería&nbsp;</span><span><p _translation="Դա առաջին քայլն է խուսափել ավելորդ չարիքներից: Հիշեք, որ մարտկոցը բջջային համակարգի ամենավտանգավոր բաղադրիչն է : Առաջին հերթին, մենք պետք է իմանանք, թե ինչ պետություն է այն գտնվում, եւ եթե դա կարող է մեզ մի վախեցնել: ԲուանաՎիդայի խորհրդած մասնագետները մի շարք կանխարգելիչ միջոցառումներ են տալիս : Չբացեք մարտկոցը ծայրահեղ ջերմաստիճաններով, քանի որ մոռացեք բջջային հեռախոսը արեւի տակ կամ ցածր ջերմաստիճաններում, կամ սարքը լիցքավորեք այն դեպքում, եթե այն կարող է գերազանցել: Երբեք չպահանջեք սարքի անհրաժեշտությունը կամ թույլատրեք այն հասնել 100%: Եթե ​​ձեր շարժիչը մահանում էեւ անջատված է, նորից միացրեք այն, որ փորձեք օգտվել այն փոքրիկ մարտկոցի թողածից, որը կարող է վնասակար լինել երկարաժամկետ հեռանկարում: Եթե ​​դուք մի պահ պահեք այն, ապա այն միշտ դարձրեք այն կիսով չափ:">Es el primer paso para no encontrarse con imprevistos innecesarios. Tenga en cuenta que la batería <a href="https://elpais.com/tecnologia/2018/01/09/actualidad/1515514126_410669.html" target="_blank">es el componente más peligroso del móvil</a>. Ante todo, hay que saber en qué estado se encuentra y si podría darnos algún susto. Los expertos consultados por BuenaVida dan <a href="https://elpais.com/elpais/2016/09/06/buenavida/1473152813_417863.html" target="_blank">una serie de medidas de prevención</a>. No debe exponer la batería a temperaturas extremas —como olvidarse el móvil al sol o a bajas temperaturas— o <a href="https://elpais.com/tecnologia/2017/03/14/actualidad/1489511332_941580.html" target="_blank">cargar el aparato con la funda puesta</a> si esta puede recalentarlo. Nunca hay que cargar el dispositivo de forma innecesaria o dejar que llegue al 100%. Si su móvil <em>muere</em> y se apaga, no lo encienda de nuevo para intentar aprovechar lo poco que le quede de batería pues podría ser perjudicial a largo plazo. Si lo va a guardar durante un tiempo, siempre apáguelo con media carga.</p></span></figcaption>
</figure>

<figcaption itemprop="caption"><span>13</span><span>Use el sentido común&nbsp;</span><span><p _translation="Մենք արդեն տեսել ենք, որ նույնիսկ եթե դուք ունեք բարձրորակ բջջային հեռախոսներ, կարող եք խուսափել ձեր շարժական մարտկոցից դուրս գալու մտահոգությունից: Կան որոշ օգտակար միջոցներ, որոնք, ակնհայտորեն, մենք չենք մոռանա: Երեք հիմնականը. Անջատեք ձեր բջջայինը, եթե դուք չեք պատրաստվում օգտագործել այն, կամ եթե դուք չեք ունենա ծածկույթ : Եթե ​​դուք պատրաստվում եք զանգահարել, սպասեք մի կապի եւ դադարեցնել փորձելիս, երբ անցնում եք թունել: Եթե ​​թարմացումների կարիք ունեք, ավտոմատ կերպով համաժամացրեք սոցիալական ցանցերը եւ ձեր էլ.փոստը: Կան նույնիսկ այն մարդիկ, ովքեր ասում են, որ փրկելու լավագույն միջոցը չէ փորձել փրկել մարտկոցը `ապացուցելով, որ որոշ սարքեր կարող են հակառակ ազդեցություն ունենալ:">Ya hemos visto que ni aunque tenga un móvil de alta gama podrá evitar la preocupación por quedarse sin batería en su móvil. Hay algunas medidas útiles que, por evidentes, no las vamos a olvidar. Las tres principales: <strong>apague el móvil si no lo va a usar o si no va a tener cobertura</strong>. Si va a hacer una llamada espere a encontrar conexión, y desista de intentarlo cuando atraviese un túnel. Si necesita actualizaciones, sincronice de forma automática las redes sociales y su email. Incluso hay quien dice, que la mejor forma de ahorro es no intentar ahorrar batería dejando en evidencia que algunos dispositivos puedan provocar el efecto contario.</p></span></figcaption>
</figure>

<figcaption itemprop="caption"><span>14</span><span>Y no desespere&nbsp;</span><span><p _translation="Վատագույն հերթին այն է, որ կա չէ ոչ մի կախարդական բանաձեւ. Որ բացակայությունը հսկա մարտկոց Tesla որը կարող է նվազագույնի հասցնել կամ գնել արտաքին մարտկոցը , որ մարտկոցի կյանքը մեր սարքերի դեռ հայտնի չէ եւ չի կարող լինել շատ անգամ, երբ որ nomofobia (կամ կախվածությունը բջջայինից ) կարող եք , Լավագույն, պետք է forewarned, հետեւել այս պարզ խորհուրդներ տալ, կամ ինքներդ ձեզ հետ, մի տերմինալի, որը առաջարկում է մի շարք մի քանի օրվա ընթացքում առանց վերալիցքավորման : Եթե ի վերջո նրանց անհրաժեշտ է առավել հրատապ դուք միշտ օգտագործել այս հավելվածը, որը թույլ է տալիս Ձեզ է ուղարկել մի վերջին հաղորդագրությունը :">Lo peor de todo es que no hay una fórmula mágica. Que a falta de una <a href="https://elpais.com/tecnologia/2017/12/28/actualidad/1514479489_170950.html" target="_blank">batería gigante de Tesla</a> que pudiera minimizarse o la compra de <a href="https://elpais.com/elpais/2017/09/12/escaparate/1505214415_910308.html" target="_blank">baterías externas</a>, la autonomía de la batería de nuestros dispositivos sigue siendo una incógnita y serán muchos los momentos en los que <a href="https://elpais.com/elpais/2015/06/23/estilo/1435080230_473059.html" target="_blank">la nomofobia (o adicción al móvil</a>) puedan con usted. Lo mejor, sea prevenido, siga estos sencillos consejos que le damos o <a href="https://computerhoy.com/listas/moviles/moviles-mejor-bateria-2017-62764" rel="nofollow" target="_blank">hágase con un terminal que ofrezca una autonomía de varios días sin recarga</a>. Si en última instancia su necesidad es de máxima urgencia siempre podrá usar <a href="https://elpais.com/tecnologia/2018/01/23/actualidad/1516714194_932889.html" target="_blank">esta app que le permite enviar un último mensaje</a>.</p></span></figcaption>
