<figcaption itemprop="caption"><span>1</span><span>Baje el brillo de la pantalla&nbsp;</span><span><p _translation="صفحه نمایش عنصری از تلفن همراه شما است که انرژی بیشتری مصرف می کند، به ویژه با دستگاه های استفاده شده در تابستان و خارج از منزل. صفحه نمایش بزرگتر و با وضوح بهتر می شود. با توجه به آندروید رایگان، ترجیح می دهیم که روشنایی را به صورت دستی تنظیم کنید تا آن را در حالت اتوماتیک داشته باشید . این باعث می شود که هنگام خروج نور سنسور به طور مداوم به دنبال نور سطح برای تنظیم صفحه نمایش است. در حالت اتوماتیک، گوشی می تواند روشنایی را افزایش دهد، حتی اگر ما در نور روز، چیزی غیر ضروری باشد. برای مثال هنگامی که یک ویدیو یا یک فیلم را تماشا می کنید، به موارد خاصی نیاز خواهید داشت. بنابراین مقدار کم بر روشنایی صفحه نمایش خود را تنظیم کنید. کلید های میانبر که قبلا در اکثر دستگاه ها در نوار اطلاع رسانی قرار دارند، تنظیم آنها را آسان تر می کند.این فقط یک سوال در مورد مصرف انرژی نیست، این است که برای بینایی شما مفیدتر خواهد بود . همچنین از دسکتاپ با انیمیشن ها اجتناب کنید و زمینه های تیره تر را انتخاب کنید. نام های تجاری مانند سامسونگ صفحه نمایش AMOLED را ایجاد کرده اند که می تواند با استفاده از تصاویر پس زمینه سیاه، مصرف 5 برابر مصرف کمتری داشته باشد.">La pantalla es el elemento de su móvil que más energía consume, especialmente, con dispositivos usados en verano y en exteriores. Las pantallas son cada vez más grandes y con mejor resolución. Según El Androide Libre, <a href="https://elandroidelibre.elespanol.com/2015/01/10-consejos-para-ahorrar-bateria-en-tu-android.html" rel="nofollow" target="_blank">es preferible que regule usted el brillo manualmente a que lo tenga en modo automático</a>. Así evitará que, al salir a la calle, el sensor de luz esté buscando continuamente el nivel de luz para ajustar la pantalla. En modo automático, el móvil puede aumentar el brillo aunque estemos a plena luz del día, algo innecesario. Sólo necesitará más brillo en las ocasiones en que vea un vídeo o una película, por ejemplo. Así que establezca un valor bajo en el brillo de su pantalla. Los accesos rápidos que incorporan ya las mayoría de los dispositivos en la barra de notificaciones le facilitarán su ajuste. <br>Ya no solo es una cuestión de consumo de energía, es que <a href="https://elpais.com/elpais/2018/01/25/buenavida/1516895168_957130.html" target="_blank">será más beneficioso para su propia vista</a>. Además, evite escritorios con animaciones y opte por fondos más oscuros. Marcas como Samsung <a href="http://www.samsung.com/global/galaxy/what-is/amoled/" rel="nofollow" target="_blank">han creado las pantallas AMOLED</a> que pueden suponer hasta cinco veces menos consumo al usar fondos de pantalla en negro.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>2</span><span>Desactive el wifi&nbsp;</span><span><p _translation="اتصال کمتر، صرفه جویی بیشتر. اگر قصد ندارید از بلوتوث استفاده کنید، اتصال Wi-Fi، GPS - آنتن موقعیتی انرژی زیادی مصرف می کند - یا NFC - اتصال بی سیم که شما می توانید، مثلا در سوپرمارکت پرداخت کنید، آنها را خاموش کنید، زیرا به نظر می رسد که آنها هنوز در پس زمینه اجرا می شوند. فقط اگر شما در خانه یا دفتر هستید بهتر است که فای را فعال کنید، همچنین در مسیرها: ورود به منوی تنظیمات برای غیرفعال کردن آن و فعال شدن آن موجب صرف انرژی بیشتر خواهد شد. اگر شما سفر می کنید، آن را غیرفعال کنید، زیرا این دستگاه از جستجوی دستگاه های Wi-Fi بی فایده جلوگیری خواهد کرد. ابزار مدیریت شبکه رایگان فای، که این روند را به صورت اتوماتیک انجام می دهد، یک راه حل مناسب برای اکثر افراد بی عیب است. به هر حال، اگر می خواهید اطلاعات را دانلود کنید، به یاد داشته باشید که Wi-Fi انرژی کمتر از شبکه های تلفن همراه مصرف می کند.">A menos conectividad, mayor ahorro. Si no va a usar Bluetooth, la conexión wifi, el GPS —la antena de posicionamiento consume bastante energía—, o el NFC —la conexión inalámbrica con la que se puede, por ejemplo, pagar en el supermercado—, apáguelos porque aunque no lo parezca siguen funcionando en segundo plano. Solo en el caso de que esté en casa o en la oficina es mejor dejar activado el wifi, también en los trayectos: entrar en el menú de ajustes para desactivarlo y activarlo le hará gastar más energía. <br>Si viaja entonces sí desactívelo, pues evitará que el dispositivo busque redes wifi inútilmente. La herramienta gratuita Gestor de red wifi, que automatiza el proceso, es una buena solución para los más despistados. Por cierto, si quiere descargar datos recuerde que el wifi consume menos energía que las redes móviles.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>3</span><span>Cierre las aplicaciones en segundo plano&nbsp;</span><span><p _translation="به طوری که شما لحظه ای را فراموش نکنید که شارژر را در خانه فراموش کرده اید، به تمام برنامه هایی که در تلفن همراه خود دارید و به طور مداوم انرژی را جذب می کنید توجه داشته باشید و مصرف داده ها و سیالیت در عملکرد تلفن، چشم، زیرا حتی اگر آنها در حالت آماده باش باشند، فورا اطلاعات را به روز رسانی می کنند. برنامه های بیشتری که در دستگاه خود باز کرده اید، عمر باتری آن کمتر خواهد شد. علاوه بر این، برنامه های رایگان وجود دارد که حاوی تبلیغات هستند که طبق یک مطالعه توسط محققان از مایکروسافت و دانشگاه پردو، ایندیانا، می توانند تا 30٪ از باتری مصرف کنند . همانطور که در MovilZona توضیح داده شده است، می توانید برنامه ها را در پس زمینه به صورت عمومی یا فرد غیرفعال کنید، جایی که فیس بوک به عنوان یکی از برنامه هایی که باتری بیشتری مصرف می کند، به نظر می رسد. با فعال کردن آنها مجددا سیستم را مجبور به به روز رسانی آنها می کنیم، زمانی که از آنها استفاده می کنیم (به عنوان مثال، با استفاده از فای به جای داده ها).">Para que no maldiga el momento en que se le olvidó el cargador en casa, preste atención a todas esas apps que tiene en su móvil y que absorben de forma constante energía —y consumo de datos y fluidez en el funcionamiento del móvil, ojo—, porque aunque estén en <em>standby</em> siguen actualizando información al instante. Cuantas más aplicaciones tenga abiertas en su dispositivo, menos le durará la autonomía de su batería. Además, hay apps gratuitas que contienen publicidad que, según un estudio realizado por investigadores de Microsoft y de la Universidad de Purdue, Indiana, <a href="http://www.purdue.edu/newsroom/releases/2015/Q4/purdue-related-startup-guarantees-to-improve-battery-performance-for-android-apps.html" rel="nofollow" target="_blank">pueden llegar a consumir el 30% de la batería</a>. <br>Puede desactivar las apps en segundo plano de forma general o individual, tal y como explican en <a href="https://computerhoy.com/paso-a-paso/moviles/como-evitar-que-apps-segundo-plano-consuman-datos-tu-movil-65991">MovilZona</a>, donde destacan Facebook como una de las apps que más batería consume. Al activarlas de nuevo obligaremos al sistema a actualizarlas cuando las estemos usando (por ejemplo, con wifi en vez de con datos).</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>4</span><span>Reduzca el tiempo de apagado de pantalla&nbsp;</span><span><p _translation="با تلفن شما تلفن را قطع نکنید زیرا ما خودمان را مجبور به استفاده از آن هستیم. اما می تواند زمان برای نور صفحه (یا نور پس زمینه ) را تا اسرع وقت ناپدید شود. بعد از چند ثانیه، اگر تلفن همراه دوباره استفاده نشود، آن را خاموش می کند (و اگر چنین تعریف شده، آن نیز مسدود خواهد شد)؛ و این بار شما می توانید آن را از تنظیمات پیکربندی کنید. توجه داشته باشید که طبق یک مطالعه اوراکل ما می توانیم بیش از 150 بار در روز تلفن همراه را بررسی کنیم ، به خصوص اگر عادت اجباری به آن زمان را نگاه کنیم، نه تنها باتری شما از امنیت خود قدردانی می کند، به محض این که دسترسی به تلفن همراه خود، بهتر است.">Con el móvil usted no cuelga el teléfono pues nos hemos acostumbrado a que se apague solo. Pero sí puede reducir el tiempo para que la luz de la pantalla (o <em>backlight</em>) desaparezca cuanto antes. Tras unos segundos, si el móvil no es de nuevo utilizado, se apagará (y si así lo ha especificado, también se bloqueará); y este tiempo lo puede configurar desde los ajustes. Teniendo en cuenta que según un estudio de Oracle <a href="https://blogs.oracle.com/marketingcloud/mobilephone" rel="nofollow" target="_blank">podemos chequear el móvil más de 150 veces al día</a>, sobre todo si tenemos el hábito compulsivo de mirar la hora, no solo lo agradecerá su batería también tu propia seguridad, ya que cuanto antes se impida el acceso a su móvil, mejor.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>5</span><span>Bloquee el modo vibración&nbsp;</span><span><p _translation="به نظر می رسد خنده دار است، اما هر بار دستگاه شما ارتعاش می کند، انرژی مصرف می کند. غیرفعال کردن این قابلیت یکی از اقداماتی است که توسط Orange به مشتریان توصیه می شود . اگر در فضا با سر و صدا هستید یا نمی خواهید اختلال ایجاد کنید، فقط باید حالت سکوت را فعال کنید. به یاد داشته باشید زمانی که تلفن همراه شما ارتعاش می یابد، باتری بیشتری مصرف می کند، تا زمانی که آن را در حالت نرمال نگه دارد یا، البته، در حالت سکوت. توصیه می شود حالت هواپیما را هنگامی که به خواب میروید ، فعال کنید، زیرا با لغو اتصال به اینترنت و شبکه های تلفن همراه، صرفه جویی قابل ملاحظه ای خواهد داشت.">Parece irrisorio, pero cada vez que su dispositivo vibra, consume energía. <a href="https://ayuda.orange.es/particulares/movil/mi-movil/configurar/2007-8-consejos-utiles-para-ahorrar-bateria-en-tu-smartphone" rel="nofollow" target="_blank">Desactivas esta funcionalidad es uno de las acciones que recomienda Orange a sus clientes</a>. Si está en un espacio con ruido o no quiere que le molesten solo tiene que activar el modo silencio. Recuerde que cuando su móvil vibra consume más batería que cuando lo mantiene en un tono normal o, desde luego, en modo silencio. <a href="http://www.prismasoftwaregestion.com/blog/12-4-consejos-sencillos-y-utiles-para-ahorrar-bateria-en-tu-movil/" rel="nofollow" target="_blank">Es aconsejable activar el modo avión cuando se vaya usted a dormir</a>, ya que conseguirá un ahorro importante al anular la conexión a internet y a las redes telefónicas.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>6</span><span>Verifique el rendimiento de la batería&nbsp;</span><span><p _translation="اپل برای مشتریان خود در پایان سال 2017 در مورد عملکرد و باتری آیفون ارسال کرد که در آن کاهش میزان جایگزینی باتری برای آیفون 6 و مدل های بعدی را با توجه به پیری شیمیایی این مدل ها مشخص کرد. اپل به مشتری کنترل بیشتری بر باتری آی فون داد . این شرکت در سال جاری یک نسخه iOS منتشر کرده است تا هر کاربر بتواند عملکرد باتری خود را بررسی کند . آندروید نیز مصرف برنامه های مورد استفاده شما را نشان می دهد، بنابراین شما فقط باید بدانید که آیا WhatsApp، فیس بوک یا خدماتی است که باتری بیشتری نسبت به حالت معمول مصرف می کند.">Apple envió a finales de 2017 <a href="https://www.apple.com/es/iphone-battery-and-performance/)" rel="nofollow" target="_blank">un mensaje a sus clientes sobre el rendimiento y la batería del iPhone</a> en el que especificaba la reducción del precio de la batería de sustitución para los modelos iPhone 6 y posteriores debido al envejecimiento químico de estos modelos. <a href="https://elpais.com/tecnologia/2018/01/25/actualidad/1516914473_432984.html" target="_blank">Apple daba al cliente más control sobre la batería del iPhone</a>. Este año la empresa ha lanzado <b>una versión de iOS para que cualquier usuario pueda comprobar el rendimiento de su batería</b>. También Android muestra el consumo de las aplicaciones que usa, así que solo tiene que averiguar si es WhatsApp, Facebook o el servicio que está consumiendo más batería de lo normal.</p></span></figcaption>
</figure>
</li>
<li id="id_gal_pasa_7">
<figure itemprop="image" itemscope="" itemtype="https://schema.org/ImageObject">
<span>
<img id="foto_gal_7" onload="lzld(this)" src="undefined://ep00.epimg.net/t.gif" data-src="https://ep00.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138678_album_normal.jpg" width="980" height="654" alt="actualizacion software">

<figcaption itemprop="caption"><span>7</span><span>Actualice el software&nbsp;</span><span><p _translation="در مشاوره برای افزایش استقلال و عمر مفید باتری اپل اصرار دارد که به روز رسانی نرم افزار برای به حداکثر رساندن استفاده صحیح از دستگاه. این شرکت شامل فن آوری های پیشرفته صرفه جویی در انرژی و پیش تنظیم هایی است که عملکرد را بهبود می بخشد. اما طبق گفته Applesfera ، باید توجه داشته باشیم که بعد از به روز رسانی، باتری به دو دلیل کاهش می یابد: ما تمایل داریم که بیشتر از تلفن همراه به اخبار استفاده کنیم و مهمتر از همه، سیستم باید همه داده های ذخیره شده ما را فهرست و دانلود کند (کتابخانه عکس، موسیقی، و غیره).">En los <a href="https://www.apple.com/es/batteries/maximizing-performance/)" rel="nofollow" target="_blank">consejos para tener más autonomía y vida útil de la batería de Apple</a> se insiste en la actualización del software para maximizar el uso correcto del aparato. La firma incluye tecnologías avanzadas de ahorro de energía y preconfiguraciones que mejoran el funcionamiento. Pero hay que tener en cuenta, según <a href="https://www.applesfera.com/ios/ios-11-consume-mucha-bateria-en-tu-iphone-7-1-trucos-para-mantenerla-a-raya" rel="nofollow" target="_blank">Applesfera</a>, que la batería aguanta menos tras una actualización por dos razones: tendemos a usar más el móvil ante las novedades y, lo más importante, el sistema tiene que indexar y descargar todos los datos que tengamos almacenados (fototeca, música, etcétera).</p></span></figcaption>

<figcaption itemprop="caption"><span>8</span><span>Active el modo de bajo consumo&nbsp;</span><span><p _translation="اگر باتری شما کم است، فعال کم - حالت قدرت اجرا تلفن همراه خود را طولانی تر است. در مورد آی فون، سیستم غیر فعال بارگیری خودکار و یا برخی از جلوه های بصری ، از جمله ویژگی های دیگر، و سر گرفته خواهد شد زمانی که دستگاه دوباره لود می شود. اگر تلفن شما است سونی Xperia سعی کنید حالت STAMINA . &quot;این یک برنامه نوآورانه که مدیریت این مساله مصرف باتری و ترک دوم - سطح برنامه های کاربردی که مصرف بیشتر، به طوری که آنها فعال باقی می ماند زمانی که گوشی غیر فعال است، ترک اول - سطح برنامه های کاربردی مهم، برای مثال، خواستار&quot; توضیح می دهد ساندرا لوپز de Santiago در، مدیر بازاریابی سونی موبایل. شرکت پیشنهاد می دهدراهنمایی های دیگر برای افزایش عملکرد باتری ، از قبیل راه اندازی مجدد دستگاه از زمان به زمان و استفاده از یک دستگاه hands-free برای گوش دادن به موسیقی به دلیل مصرف انرژی کمتر از بلندگوها.">Si el nivel de su batería es escaso, activando el modo de bajo consumo su móvil funcionará más tiempo. En el caso del iPhone, <a href="https://support.apple.com/es-es/HT205234" rel="nofollow" target="_blank">el sistema desactiva las descargas automáticas o algunos efectos visuales</a>, entre otras prestaciones, y volverá a reanudarlas cuando se cargue el dispositivo de nuevo. Si su móvil es un Sony Xperia pruebe <a href="https://www.sonymobile.com/es/products/phones/xperia-xz-premium/battery/)" rel="nofollow" target="_blank">el modo Stamina</a>. "Es una innovadora aplicación que gestiona el consumo de batería pausando y dejando en segundo nivel las aplicaciones que más consumen, para que no sigan activas cuando el teléfono está en reposo, dejando en primer nivel las aplicaciones imprescindibles como, por ejemplo, las llamadas", explica Sandra López de Santiago, directora de <em>marketing</em> de Sony Mobile. La firma ofrece <a href="https://support.sonymobile.com/es/xperiam4aqua/userguide/battery-and-power-management/#gref" rel="nofollow" target="_blank">otros consejos para aumentar el rendimiento de la batería</a>, como reiniciar el aparato de vez en cuando y usar un dispositivo de manos libres para escuchar música ya que consumen menos energía que los altavoces.</p></span></figcaption>

<figcaption itemprop="caption"><span>9</span><span>Minimice las notificaciones&nbsp;</span><span><p _translation="اگر لازم نیست هر دقیقه اطلاعیه Instagram دریافت کنید یا زمانیکه در شهر خود در همه زمانها انجام میدهید، این نوع برنامهها یا ویدجتها را که فقط باتری را تخلیه میکنند ، غیرفعال کنید ، زیرا هر بار صفحه را روشن می کنند آنها اطلاعات خود را تازه می کنند. برای این شما می توانید آن حرکات یا کلید های میانبر را که فکر می کنید هرگز از آن استفاده نخواهید کرد را اضافه کنید.">Si no necesita recibir a cada minuto una notificación de Instagram ni saber el tiempo que va a hacer en su ciudad en todo momento, <a href="https://www.androidpit.es/trucos-ahorrar-bateria-smartphone" rel="nofollow" target="_blank">deshabilite este tipo de apps o widgets</a> que lo único que hacen es malgastar batería, ya que iluminan la pantalla cada vez que refrescan sus datos. A esto puede añadirle aquellos comandos gestuales o accesos rápidos que crea que no vaya a usar jamás.</p></span></figcaption>

<figcaption itemprop="caption"><span>10</span><span>Use cargadores originales&nbsp;</span><span><p _translation="ناکارآمدی سیستم های شارژ سریع این است که آنها رسمی نیستند و ممکن است یک بار منحنی متفاوت داشته باشند که برای باتری مطلوب نیست. در زمان وحشت، زمانی که می خواهید گوشی خود را بدون شارژر شارژ کنید، از یک شارژر اصلی یا سازگار با منبع طراحی شده دستگاه استفاده کنید. این یکی از هشدارها برای تولید کنندگان تلفن همراه است، همانطور که در مورد اپل بود که نشان می دهد 90 درصد از شارژرهایی که برای آیفون در آمازون فروخته می شدند، نادرست بودند . با استفاده از شارژر رسمی نه تنها مانع از خراب شدن باتری می شود، بلکه به دلایل ایمنی نیز حیاتی است">La desventaja de los sistemas de carga rápida es que no son oficiales y pueden contar con una curva de carga diferente que no es óptima para la batería. En momentos de pánico, cuando quiera recargar en poco tiempo su móvil, use un cargador original o compatible con la fuente diseñada del dispositivo. Este es uno de los avisos a los recurren los fabricantes de móviles, como fue el caso de Apple al revelar que <a href="https://elpais.com/tecnologia/2016/10/24/actualidad/1477295516_973940.html" target="_blank">el 90% de los cargadores que se vendían para iPhone en Amazon eran falsos</a>. Usar un cargador oficial no solo evita el deterioro de la batería, también es vital por motivos de seguridad</p></span></figcaption>
</figure>

<figcaption itemprop="caption"><span>11</span><span>Pruebe estas aplicaciones de ahorro de energía&nbsp;</span><span><p _translation="چنین وسواس است که از ترس است که همراه مرد زودتر از انتظار مطرح است و ممکن است برنامه های کاربردی صرفه جویی در باتری استفاده . بهترین شناخته شده است از Greenify که کسانی که برنامه های بیشتری را مصرف را تشخیص داده و تنزل دولت خواب زمستانی. اما دیگران مانند مدافع آب ، که غیر فعال اتصالات غیر ضروری، و باتری مدافع ، شما می توانید یک بازه ی زمانی از خواب که در آن اطلاعیه دریافت نمی تنظیم شده است.">Es tal la obsesión surgida a raíz del miedo a que el móvil muera antes de lo previsto que <a href="https://www.xatakandroid.com/tutoriales/ahorrar-bateria-en-android-consejos-y-aplicaciones-para-olvidarte-del-enchufe-estas-vacaciones" rel="nofollow" target="_blank">ya se pueden usar aplicaciones de ahorro de batería</a>. La más conocida es <a href="https://play.google.com/store/apps/details?id=com.oasisfeng.greenify&amp;hl=en" rel="nofollow" target="_blank">Greenify</a>, que detecta aquellas apps que consumen más y las relega a un estado de hibernación. Pero hay otras como <a href="https://play.google.com/store/apps/details?id=com.latedroid.juicedefender&amp;hl=en" rel="nofollow" target="_blank">Juice Defender</a>, que desactiva conexiones innecesarias, y <a href="https://play.google.com/store/apps/details?id=mobi.infolife.batterysaver&amp;hl=en" rel="nofollow" target="_blank">Battery Defender</a>, que puede configurar un intervalo de sueño en el que no recibir notificaciones.</p></span></figcaption>

<figcaption itemprop="caption"><span>12</span><span>Cuide la batería&nbsp;</span><span><p _translation="این اولین گام برای جلوگیری از مواجهه با احتمالات غیر ضروری است. به یاد داشته باشید که باتری جزء خطرناک ترین تلفن همراه است . اول از همه، ما باید بدانیم که دولت چه چیزی است و اگر می تواند ما را ناامید کند. کارشناسان توصیه شده توسط BuenaVida مجموعه ای از اقدامات پیشگیرانه را ارائه می دهند . باتری را در معرض دمای شدید قرار ندهید، از قبیل فراموش کردن تلفن همراه در خورشید یا دمای پایین، و یا اگر دستگاه از آن سوءاستفاده می شود، با دستگاه مورد شارژ قرار می گیرد. هرگز بدون نیاز به دستگاه را شارژ نکنید و یا آنرا به 100٪ برسانید. اگر موبایل شما می میردو آن را خاموش می کند، دوباره آن را روشن نکنید تا سعی کنید از استفاده از باتری کمتری برخوردار باشید که در بلند مدت می تواند مضر باشد. اگر می خواهید آن را برای مدت زمان ذخیره کنید، همیشه آن را با نصف بار خاموش کنید.">Es el primer paso para no encontrarse con imprevistos innecesarios. Tenga en cuenta que la batería <a href="https://elpais.com/tecnologia/2018/01/09/actualidad/1515514126_410669.html" target="_blank">es el componente más peligroso del móvil</a>. Ante todo, hay que saber en qué estado se encuentra y si podría darnos algún susto. Los expertos consultados por BuenaVida dan <a href="https://elpais.com/elpais/2016/09/06/buenavida/1473152813_417863.html" target="_blank">una serie de medidas de prevención</a>. No debe exponer la batería a temperaturas extremas —como olvidarse el móvil al sol o a bajas temperaturas— o <a href="https://elpais.com/tecnologia/2017/03/14/actualidad/1489511332_941580.html" target="_blank">cargar el aparato con la funda puesta</a> si esta puede recalentarlo. Nunca hay que cargar el dispositivo de forma innecesaria o dejar que llegue al 100%. Si su móvil <em>muere</em> y se apaga, no lo encienda de nuevo para intentar aprovechar lo poco que le quede de batería pues podría ser perjudicial a largo plazo. Si lo va a guardar durante un tiempo, siempre apáguelo con media carga.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>13</span><span>Use el sentido común&nbsp;</span><span><p _translation="ما قبلا دیده ایم که حتی اگر شما دارای یک تلفن همراه با کیفیت بالا هستید، می توانید از نگرانی در حال از دست دادن باتری در تلفن همراه خود جلوگیری کنید. برخی از اقدامات مفید وجود دارد که برای آشکارا فراموش نخواهیم کرد. سه اصل اصلی: تلفن همراه خود را خاموش کنید، اگر قصد استفاده از آن را ندارید یا اگر پوشش نداشته باشید . اگر میخواهید تماس برقرار کنید، یک اتصال صبر کنید و زمانی که تونل عبور میکنید تلاش کنید. اگر به به روز رسانی نیاز دارید، به طور خودکار شبکه های اجتماعی و ایمیل خود را همگام سازی کنید. حتی برخی از کسانی که می گویند بهترین راه برای صرفه جویی در این است که سعی نکنند باتری را نجات دهد، و شواهدی وجود دارد که برخی از دستگاه ها می توانند اثر متقابل داشته باشند.">Ya hemos visto que ni aunque tenga un móvil de alta gama podrá evitar la preocupación por quedarse sin batería en su móvil. Hay algunas medidas útiles que, por evidentes, no las vamos a olvidar. Las tres principales: <strong>apague el móvil si no lo va a usar o si no va a tener cobertura</strong>. Si va a hacer una llamada espere a encontrar conexión, y desista de intentarlo cuando atraviese un túnel. Si necesita actualizaciones, sincronice de forma automática las redes sociales y su email. Incluso hay quien dice, que la mejor forma de ahorro es no intentar ahorrar batería dejando en evidencia que algunos dispositivos puedan provocar el efecto contario.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>14</span><span>Y no desespere&nbsp;</span><span><p _translation="بدتر از همه، هیچ فرمول جادویی وجود ندارد. که عدم وجود یک باتری غول تسلا که می تواند شود به حداقل برسد و یا خرید باتری خارجی ، عمر باتری دستگاه های ما هنوز ناشناخته است و خواهد بود چند بار وقتی که nomofobia (یا اعتیاد به تلفن همراه ) می تواند به شما . بهترین، هشدار، به دنبال این راهنمایی ساده به من بدهید و یا خود را با یک ترمینال ارائه می دهد که طیف وسیعی از چند روز بدون شارژ . اگر در نهایت نیاز آنها ضروری ترین است شما همیشه استفاده از این برنامه که به شما اجازه به ارسال پیام آخرین .">Lo peor de todo es que no hay una fórmula mágica. Que a falta de una <a href="https://elpais.com/tecnologia/2017/12/28/actualidad/1514479489_170950.html" target="_blank">batería gigante de Tesla</a> que pudiera minimizarse o la compra de <a href="https://elpais.com/elpais/2017/09/12/escaparate/1505214415_910308.html" target="_blank">baterías externas</a>, la autonomía de la batería de nuestros dispositivos sigue siendo una incógnita y serán muchos los momentos en los que <a href="https://elpais.com/elpais/2015/06/23/estilo/1435080230_473059.html" target="_blank">la nomofobia (o adicción al móvil</a>) puedan con usted. Lo mejor, sea prevenido, siga estos sencillos consejos que le damos o <a href="https://computerhoy.com/listas/moviles/moviles-mejor-bateria-2017-62764" rel="nofollow" target="_blank">hágase con un terminal que ofrezca una autonomía de varios días sin recarga</a>. Si en última instancia su necesidad es de máxima urgencia siempre podrá usar <a href="https://elpais.com/tecnologia/2018/01/23/actualidad/1516714194_932889.html" target="_blank">esta app que le permite enviar un último mensaje</a>.</p></span></figcaption>
