<li id="id_gal_pasa_1">

<img id="foto_gal_1" onload="lzld(this)" src="undefined://ep00.epimg.net/t.gif" data-src="https://ep00.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138683_album_normal.jpg" width="980" height="659" alt="brillo pantalla">

<meta itemprop="url" content="https://ep01.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138683_album_normal.jpg">
<figcaption itemprop="caption"><span>1</span><span>Baje el brillo de la pantalla&nbsp;</span><span><p _translation="屏幕是您的手机的元素，消耗更多的能量，特别是在夏季和室外使用的设备。屏幕越来越大，分辨率越来越高。根据The Free Android，最好手动调整亮度使其处于自动模式。这将避免在外出时光线传感器不断寻找光线水平来调整屏幕。在自动模式下，即使我们在光天化日之下，手机也可以增加亮度，这是不必要的。例如，当您观看视频或电影时，您只需要更多的亮度。因此，请在屏幕亮度上设置一个较低的值。已经在通知栏中包含大多数设备的快捷方式可以更轻松地调整它们。它不再只是一个能源消耗的问题，而是它会对你自己的视力更有利。另外，请避免使用动画的桌面，并选择较暗的背景。像三星这样的品牌已经创造了AMOLED屏幕，在使用黑色壁纸时消耗的功耗可以降低五倍。">La pantalla es el elemento de su móvil que más energía consume, especialmente, con dispositivos usados en verano y en exteriores. Las pantallas son cada vez más grandes y con mejor resolución. Según El Androide Libre, <a href="https://elandroidelibre.elespanol.com/2015/01/10-consejos-para-ahorrar-bateria-en-tu-android.html" rel="nofollow" target="_blank">es preferible que regule usted el brillo manualmente a que lo tenga en modo automático</a>. Así evitará que, al salir a la calle, el sensor de luz esté buscando continuamente el nivel de luz para ajustar la pantalla. En modo automático, el móvil puede aumentar el brillo aunque estemos a plena luz del día, algo innecesario. Sólo necesitará más brillo en las ocasiones en que vea un vídeo o una película, por ejemplo. Así que establezca un valor bajo en el brillo de su pantalla. Los accesos rápidos que incorporan ya las mayoría de los dispositivos en la barra de notificaciones le facilitarán su ajuste. <br>Ya no solo es una cuestión de consumo de energía, es que <a href="https://elpais.com/elpais/2018/01/25/buenavida/1516895168_957130.html" target="_blank">será más beneficioso para su propia vista</a>. Además, evite escritorios con animaciones y opte por fondos más oscuros. Marcas como Samsung <a href="http://www.samsung.com/global/galaxy/what-is/amoled/" rel="nofollow" target="_blank">han creado las pantallas AMOLED</a> que pueden suponer hasta cinco veces menos consumo al usar fondos de pantalla en negro.</p></span></figcaption>
</figure>
</li>
<li id="id_gal_pasa_2">
<figure itemprop="image" itemscope="" itemtype="https://schema.org/ImageObject">
<span>
<img id="foto_gal_2" onload="lzld(this)" src="undefined://ep00.epimg.net/t.gif" data-src="https://ep00.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138679_album_normal.jpg" width="980" height="652" alt="wifi">
										</span>
<meta itemprop="width" content="980">
<meta itemprop="height" content="652">
<meta itemprop="url" content="https://ep01.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138679_album_normal.jpg">
<figcaption itemprop="caption"><span>2</span><span>Desactive el wifi&nbsp;</span><span><p _translation="连通性更低，节省更多。如果您不使用蓝牙，WiFi连接，GPS天线定位-the非常节能 - 消耗，或NFC的的无线连接可以，例如，要在杂货店 - 把它们关闭，因为虽然不看起来他们仍然在后台运行。只有当你在家里或在办公室里，不如到离开也能在旅程的WiFi：要进入设置菜单把它关闭，并打开它，你会消耗更多的能量。如果你旅行，然后禁用它，因为它会阻止设备无用地搜索Wi-Fi网络。免费的无线网络管理工具可以让这个过程自动化，这对于最无知的人来说是一个很好的解决方案。顺便说一下，如果你想下载数据，请记住，Wi-Fi比移动网络消耗更少的能量。">A menos conectividad, mayor ahorro. Si no va a usar Bluetooth, la conexión wifi, el GPS —la antena de posicionamiento consume bastante energía—, o el NFC —la conexión inalámbrica con la que se puede, por ejemplo, pagar en el supermercado—, apáguelos porque aunque no lo parezca siguen funcionando en segundo plano. Solo en el caso de que esté en casa o en la oficina es mejor dejar activado el wifi, también en los trayectos: entrar en el menú de ajustes para desactivarlo y activarlo le hará gastar más energía. <br>Si viaja entonces sí desactívelo, pues evitará que el dispositivo busque redes wifi inútilmente. La herramienta gratuita Gestor de red wifi, que automatiza el proceso, es una buena solución para los más despistados. Por cierto, si quiere descargar datos recuerde que el wifi consume menos energía que las redes móviles.</p></span></figcaption>
</figure>
</li>
<li id="id_gal_pasa_3">
<figure itemprop="image" itemscope="" itemtype="https://schema.org/ImageObject">
<span>
<img id="foto_gal_3" onload="lzld(this)" src="undefined://ep00.epimg.net/t.gif" data-src="https://ep00.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138686_album_normal.jpg" width="980" height="735" alt="apps">
										</span>
<meta itemprop="width" content="980">
<meta itemprop="height" content="735">
<meta itemprop="url" content="https://ep01.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138686_album_normal.jpg">
<figcaption itemprop="caption"><span>3</span><span>Cierre las aplicaciones en segundo plano&nbsp;</span><span><p _translation="所以，当你忘记家中的充电器时，你不会诅咒，注意你手机上的所有应用程序，并不断吸收能量 - 以及手机操作中的数据消耗和流动性，眼睛，因为即使他们处于待命状态，他们也会立即更新信息。您在设备上打开的应用程序越多，电池寿命就会越短。另外，根据微软和普渡大学的研究人员的研究，印第安纳州有可能消耗多达30％的电池的免费应用程序包含广告。正如MovilZona所解释的，您可以通过一般或单独的方式在后台禁用应用程序，其中Facebook脱颖而出，成为消耗更多电池的应用程序之一。通过再次激活它们，我们将强制系统在我们使用它们时更新它们（例如，使用wifi而不是数据）。">Para que no maldiga el momento en que se le olvidó el cargador en casa, preste atención a todas esas apps que tiene en su móvil y que absorben de forma constante energía —y consumo de datos y fluidez en el funcionamiento del móvil, ojo—, porque aunque estén en <em>standby</em> siguen actualizando información al instante. Cuantas más aplicaciones tenga abiertas en su dispositivo, menos le durará la autonomía de su batería. Además, hay apps gratuitas que contienen publicidad que, según un estudio realizado por investigadores de Microsoft y de la Universidad de Purdue, Indiana, <a href="http://www.purdue.edu/newsroom/releases/2015/Q4/purdue-related-startup-guarantees-to-improve-battery-performance-for-android-apps.html" rel="nofollow" target="_blank">pueden llegar a consumir el 30% de la batería</a>. <br>Puede desactivar las apps en segundo plano de forma general o individual, tal y como explican en <a href="https://computerhoy.com/paso-a-paso/moviles/como-evitar-que-apps-segundo-plano-consuman-datos-tu-movil-65991">MovilZona</a>, donde destacan Facebook como una de las apps que más batería consume. Al activarlas de nuevo obligaremos al sistema a actualizarlas cuando las estemos usando (por ejemplo, con wifi en vez de con datos).</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>4</span><span>Reduzca el tiempo de apagado de pantalla&nbsp;</span><span><p _translation="有了电话，你不会挂断电话，因为我们已经习惯了电话本身。但它可以减少屏幕（或背光）的光线尽快消失的时间。经过一个几秒钟，如果手机不能再次使用，它会关闭（如果你有这样规定，将也锁定）; 这次你可以从设置中进行配置。考虑到根据对甲骨文的研究，我们可以检查移动超过150次，每天，尤其是当我们寻找的强迫习惯的时候，不仅会感谢你的电池也是你自己的安全，因为越早预防访问您的手机，更好。">Con el móvil usted no cuelga el teléfono pues nos hemos acostumbrado a que se apague solo. Pero sí puede reducir el tiempo para que la luz de la pantalla (o <em>backlight</em>) desaparezca cuanto antes. Tras unos segundos, si el móvil no es de nuevo utilizado, se apagará (y si así lo ha especificado, también se bloqueará); y este tiempo lo puede configurar desde los ajustes. Teniendo en cuenta que según un estudio de Oracle <a href="https://blogs.oracle.com/marketingcloud/mobilephone" rel="nofollow" target="_blank">podemos chequear el móvil más de 150 veces al día</a>, sobre todo si tenemos el hábito compulsivo de mirar la hora, no solo lo agradecerá su batería también tu propia seguridad, ya que cuanto antes se impida el acceso a su móvil, mejor.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>5</span><span>Bloquee el modo vibración&nbsp;</span><span><p _translation="它看起来很可笑，但每当你的设备振动时，它就会消耗能量。停用此功能是Orange向其客户推荐的操作之一。如果您在有噪音的地方或不想被打扰，您只需启动静音模式即可。请记住，当您的手机振动时，它会消耗更多的电池电量，而不是以正常的音量或静音模式保持电量。建议您在睡觉时启动飞行模式，因为通过取消与互联网和电话网络的连接可以节省大量费用。">Parece irrisorio, pero cada vez que su dispositivo vibra, consume energía. <a href="https://ayuda.orange.es/particulares/movil/mi-movil/configurar/2007-8-consejos-utiles-para-ahorrar-bateria-en-tu-smartphone" rel="nofollow" target="_blank">Desactivas esta funcionalidad es uno de las acciones que recomienda Orange a sus clientes</a>. Si está en un espacio con ruido o no quiere que le molesten solo tiene que activar el modo silencio. Recuerde que cuando su móvil vibra consume más batería que cuando lo mantiene en un tono normal o, desde luego, en modo silencio. <a href="http://www.prismasoftwaregestion.com/blog/12-4-consejos-sencillos-y-utiles-para-ahorrar-bateria-en-tu-movil/" rel="nofollow" target="_blank">Es aconsejable activar el modo avión cuando se vaya usted a dormir</a>, ya que conseguirá un ahorro importante al anular la conexión a internet y a las redes telefónicas.</p></span></figcaption>
</figure>
</li>

<figcaption itemprop="caption"><span>6</span><span>Verifique el rendimiento de la batería&nbsp;</span><span><p _translation="苹果公司于2017年底向其客户发送了一条消息，告知iPhone的性能和电池，其中指定由于这些型号的化学老化导致iPhone 6及更高型号的电池更换价格降低。苹果公司给客户通过iPhone的电池更多的控制。今年该公司已经发布了iOS版本，以便任何用户都可以检查其电池的性能。Android还会显示您使用的应用程序的消耗情况，因此您只需查明它是否是WhatsApp，Facebook或消耗更多电量的服务。">Apple envió a finales de 2017 <a href="https://www.apple.com/es/iphone-battery-and-performance/)" rel="nofollow" target="_blank">un mensaje a sus clientes sobre el rendimiento y la batería del iPhone</a> en el que especificaba la reducción del precio de la batería de sustitución para los modelos iPhone 6 y posteriores debido al envejecimiento químico de estos modelos. <a href="https://elpais.com/tecnologia/2018/01/25/actualidad/1516914473_432984.html" target="_blank">Apple daba al cliente más control sobre la batería del iPhone</a>. Este año la empresa ha lanzado <b>una versión de iOS para que cualquier usuario pueda comprobar el rendimiento de su batería</b>. También Android muestra el consumo de las aplicaciones que usa, así que solo tiene que averiguar si es WhatsApp, Facebook o el servicio que está consumiendo más batería de lo normal.</p></span></figcaption>
</figure>
</li>
<li id="id_gal_pasa_7">

<img id="foto_gal_7" onload="lzld(this)" src="undefined://ep00.epimg.net/t.gif" data-src="https://ep00.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138678_album_normal.jpg" width="980" height="654" alt="actualizacion software">

<figcaption itemprop="caption"><span>7</span><span>Actualice el software&nbsp;</span><span><p _translation="在议会拥有更多的自主权和电池寿命苹果在更新软件，最大限度地正确使用设备的坚持。该公司采用先进的节能技术和预配置来提高性能。但请记住，根据对Applesfera，电池持续的原因有两个升级后减：我们更倾向于使用移动的消息，而最重要的是，该系统具有索引并下载所有我们所存储的数据（照片库，音乐等）。">En los <a href="https://www.apple.com/es/batteries/maximizing-performance/)" rel="nofollow" target="_blank">consejos para tener más autonomía y vida útil de la batería de Apple</a> se insiste en la actualización del software para maximizar el uso correcto del aparato. La firma incluye tecnologías avanzadas de ahorro de energía y preconfiguraciones que mejoran el funcionamiento. Pero hay que tener en cuenta, según <a href="https://www.applesfera.com/ios/ios-11-consume-mucha-bateria-en-tu-iphone-7-1-trucos-para-mantenerla-a-raya" rel="nofollow" target="_blank">Applesfera</a>, que la batería aguanta menos tras una actualización por dos razones: tendemos a usar más el móvil ante las novedades y, lo más importante, el sistema tiene que indexar y descargar todos los datos que tengamos almacenados (fototeca, música, etcétera).</p></span></figcaption>
</figure>
</li>
<li id="id_gal_pasa_8">
<figure itemprop="image" itemscope="" itemtype="https://schema.org/ImageObject">
<span>
<img id="foto_gal_8" onload="lzld(this)" src="undefined://ep00.epimg.net/t.gif" data-src="https://ep00.epimg.net/elpais/imagenes/2018/02/20/album/1519127692_081484_1519138680_album_normal.jpg" width="980" height="654" alt=" Si el nivel de su batería es escaso, activando el modo de bajo consumo su móvil funcionará más tiempo. En el caso del iPhone,  el sistema desactiva las descargas automáticas o algunos efectos visuales , entre otras prestaciones, y volverá a reanudarlas cuando se cargue el dispositivo de nuevo. Si su móvil es un Sony Xperia pruebe  el modo Stamina . &quot;Es una innovadora aplicación que gestiona el consumo de batería pausando y dejando en segundo nivel las aplicaciones que más consumen, para que no sigan activas cuando el teléfono está en reposo, dejando en primer nivel las aplicaciones imprescindibles como, por ejemplo, las llamadas&quot;, explica Sandra López de Santiago, directora de  marketing  de Sony Mobile. La firma ofrece  otros consejos para aumentar el rendimiento de la batería , como reiniciar el aparato de vez en cuando y usar un dispositivo de manos libres para escuchar música ya que consumen menos energía que los altavoces. ">
										</span>
<meta itemprop="width" content="980">

<figcaption itemprop="caption"><span>12</span><span>Cuide la batería&nbsp;</span><span><p _translation="这是避免遇到不必要的意外事件的第一步。请记住，电池是手机中最危险的部件。首先，我们必须知道它处于什么状态，是否会给我们一些恐惧。BuenaVida咨询的专家提供了一系列预防措施。切勿将电池暴露在极端温度下（如在阳光下或低温下忘记手机），或者如果电池过热可能会导致设备充电。切勿对设备进行不必要的充电或让其达到100％。如果你的手机死了它会关闭，不要再打开它，以便利用小电池长期存在的危害。如果您要存储一段时间，请务必在半载的情况下将其关闭。">Es el primer paso para no encontrarse con imprevistos innecesarios. Tenga en cuenta que la batería <a href="https://elpais.com/tecnologia/2018/01/09/actualidad/1515514126_410669.html" target="_blank">es el componente más peligroso del móvil</a>. Ante todo, hay que saber en qué estado se encuentra y si podría darnos algún susto. Los expertos consultados por BuenaVida dan <a href="https://elpais.com/elpais/2016/09/06/buenavida/1473152813_417863.html" target="_blank">una serie de medidas de prevención</a>. No debe exponer la batería a temperaturas extremas —como olvidarse el móvil al sol o a bajas temperaturas— o <a href="https://elpais.com/tecnologia/2017/03/14/actualidad/1489511332_941580.html" target="_blank">cargar el aparato con la funda puesta</a> si esta puede recalentarlo. Nunca hay que cargar el dispositivo de forma innecesaria o dejar que llegue al 100%. Si su móvil <em>muere</em> y se apaga, no lo encienda de nuevo para intentar aprovechar lo poco que le quede de batería pues podría ser perjudicial a largo plazo. Si lo va a guardar durante un tiempo, siempre apáguelo con media carga.</p></span></figcaption>
